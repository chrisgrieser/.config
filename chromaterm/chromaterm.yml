# vim-pseudo-modeline: buffer_has_colors

#───────────────────────────────────────────────────────────────────────────────
# https://github.com/hSaria/ChromaTerm#palette
palette:
  urls: "#006efe"
  numbers: "#ef2e9f"
  Date: "#f08c00"
  FileSize: "#5552e6"
  Bad: "#e93045"
  Neutral: "#fde63a"
  Good: "#03d28d"

#───────────────────────────────────────────────────────────────────────────────
# https://github.com/hSaria/ChromaTerm#highlight-rules

rules:
  - description: Numbers
    regex: \b(?<!\.)\d+(\.\d+)?(?!\.)\b
    color: f.numbers

  - description: URL
    regex: |
      (?ix)\b
          ((htt|ft|lda)ps?|telnet|ssh)://  # Scheme
          ([-%:\w\\/]{1,256}@)?  # User info
          [-\w]{1,63}(\.[-\w]{1,63}){0,126}(:\d{1,5})?  # Host and port
          (/[-+=~@%&?#.:;,\w\\/()]*)?  # Path, query, and fragment
      ((?=[.:;,)])|\b)  # Avoid highlighting trailing path characters by matching them in a lookahead
    color: f.urls
    exclusive: true

  - description: Date
    regex: |
      (?ix)\b(
          (\d{2}|\d{4})(?P<sep1>[-/])(0?[1-9]|1[0-2])(?P=sep1)(3[0-1]|[1-2]\d|0?[1-9])|  # YYYY-MM-DD, YY-MM-DD, YYYY/MM/DD, YY/MM/DD
          (3[0-1]|[1-2]\d|0?[1-9])(?P<sep2>[-/])(0?[1-9]|1[0-2])(?P=sep2)(\d{2}|\d{4})|  # DD-MM-YYYY, DD-MM-YY, DD/MM/YYYY, DD/MM/YY
          (0?[1-9]|1[0-2])(?P<sep3>[-/])(3[0-1]|[1-2]\d|0?[1-9])(?P=sep3)(\d{2}|\d{4})|  # MM-DD-YYYY, MM-DD-YY, MM/DD/YYYY, MM/DD/YY
          (jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)\s+(  # MMM
              (3[0-1]|[1-2]\d|0?[1-9])(\s+\d{4})?|\d{4}  # DD (YYYY)?, YYYY
          )|(3[0-1]|[1-2]\d|0?[1-9])\s(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)(?!\s+(3[0-1]|[1-2]\d|0?[1-9])([^\w:]|$))(\s+\d{4})?  # DD MMM (YYYY)?
      )((?=[\WT_])|$)
    color: b.Date
    exclusive: true

  - description: Time
    regex: |
      (?ix)(?<![\.:])(\b|(?<=T))
          (2[0-3]|[0-1]\d):[0-5]\d  # Hours and minutes
          (:[0-5]\d([\.,]\d{3,6})?)?  # (Seconds (sub-seconds, 3 to 6 decimal places)?)?
          ([\-\+](\d{2}|\d{4})|Z)?  # (Timezone)?
      (?![\.:])\b
    color: b.Date
    exclusive: true

  - description: Size, like 123G 123Gb 123Gib 1.23G 123Gbps
    regex: (?i)\b\d+(\.\d+)?\s?((([KMGTPEZY](i?B)?)|B)(/s|ps)?)\b
    color:
      0: f.FileSize
      2: bold
    exclusive: true

  - description: Generic - Bad
    regex: (?i)\b(abnormal(ly)?|los(t|ing)|err(ors?)?|(den(y|ies|ied))|reject(ing|ed)?|drop(ped|s)?|(err\-)?disabled?|(timed?\-?out)|fail(s|ed|iure)?|disconnect(ed)?|unreachable|invalid|bad|notconnect|unusable|blk|inaccessible|wrong|collisions?|unsynchronized|mismatch|runts)\b
    color: f.Bad

  - description: Generic - Neutral
    regex: (?i)\b(password(s)?)\b
    color: f.Neutral

  - description: Generic - Good
    regex: (?i)\b(ok(ay)?|permit(ed|s)?|accept(s|ed)?|enabled?|online|succe((ss(ful|fully)?)|ed(ed)?)?|connect(ed)?|reachable|valid|forwarding|synchronized)\b
    color: f.Good
