# yaml-language-server: $schema=https://json.schemastore.org/stylelintrc.json
# explicitly setting schema since using non-standard filename
#───────────────────────────────────────────────────────────────────────────────
extends:
  - stylelint-config-standard
  - stylelint-config-recess-order
plugins:
  - stylelint-order
reportInvalidScopeDisables: true
reportNeedlessDisables: true
#───────────────────────────────────────────────────────────────────────────────
rules:
  color-named: never
  color-no-hex: true
  comment-empty-line-before: null
  declaration-no-important: true
  font-weight-notation: [numeric, { severity: warning }] # auto-fixed
  selector-class-pattern: null
  #────────────────────────────────────────────────────────────────────────────
  order/order:
    - custom-properties
    - declarations
    - rules
  order/properties-order:
    - [] # empty array required, since options are only valid in second element
    - severity: warning
