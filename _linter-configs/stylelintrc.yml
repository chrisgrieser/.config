# yaml-language-server: $schema=https://json.schemastore.org/stylelintrc.json
# explicitly setting schema since using non-standard filename
#───────────────────────────────────────────────────────────────────────────────
extends: [stylelint-config-standard]
plugins:
  - stylelint-order
  - stylelint-declaration-block-no-ignored-properties
reportInvalidScopeDisables: [true, { severity: error }]
reportNeedlessDisables: [false, { severity: warning }]
#───────────────────────────────────────────────────────────────────────────────
rules:
  order/properties-order:
    - - groupName: Content & Display
        emptyLineBefore: threshold
        noEmptyLineBetween: true
        properties:
          - display
          - counter-reset
          - counter-increment
          - content
          - flex
          - flex-grow
          - flex-basis
          - flex-direction
      - groupName: Font & Text
        emptyLineBefore: threshold
        noEmptyLineBetween: true
        properties:
          - font-family
          - font-size
          - font-weight
          - text-rendering
          - font-style
          - line-height
          - letter-spacing
          - text-decoration
          - text-transform
          - text-shadow
          - text-align
          - hyphens
          - white-space
          - overflow-wrap
          - font-display
          - src
      - groupName: Size
        emptyLineBefore: threshold
        noEmptyLineBetween: true
        properties:
          - height
          - max-height
          - min-height
          - width
          - max-width
          - min-width
          - backdrop-position
          - background-position-y
          - background-position-x
          - backdrop-size
          - resize
      - groupName: Color & Background
        emptyLineBefore: threshold
        noEmptyLineBetween: true
        properties:
          - color
          - fill
          - stroke-width
          - background
          - background-color
          - background-image
          - background-repeat
          - image-rendering
          - backdrop-filter
          - backdrop-repeat
          - box-shadow
          - opacity
          - filter
      - groupName: Position
        emptyLineBefore: threshold
        noEmptyLineBetween: true
        properties:
          - position
          - top
          - right
          - bottom
          - left
          - z-index
      - groupName: Padding & Margin
        emptyLineBefore: threshold
        noEmptyLineBetween: true
        properties:
          - padding
          - padding-top
          - padding-right
          - padding-bottom
          - padding-left
          - text-indent
          - padding-inline
          - padding-inline-start
          - margin
          - margin-top
          - margin-right
          - margin-bottom
          - margin-left
      - groupName: Border & Outline
        emptyLineBefore: threshold
        noEmptyLineBetween: true
        properties:
          - border
          - border-top
          - border-right
          - border-bottom
          - border-left
          - border-image
          - border-width
          - border-top-width
          - border-right-width
          - border-bottom-width
          - border-left-width
          - border-style
          - border-top-style
          - border-right-style
          - border-bottom-style
          - border-left-style
          - border-color
          - border-top-color
          - border-right-color
          - border-bottom-color
          - border-left-color
          - border-radius
          - border-top-right-radius
          - border-bottom-right-radius
          - border-bottom-left-radius
          - border-top-left-radius
          - outline
          - outline-offset
          - outline-color
          - outline-width
          - outline-style
      - groupName: Transition & Cursor
        emptyLineBefore: threshold
        noEmptyLineBetween: true
        properties:
          - transform
          - transition
          - transition-property
          - transition-duration
          - transition-delay
          - cursor
    - emptyLineBeforeUnspecified: threshold
      emptyLineMinimumPropertyThreshold: 6
      severity: warning
      unspecified: bottom
  #────────────────────────────────────────────────────────────────────────────
  # block-no-empty:
  #   - true
  #   - ignore: [comments]
  #     severity: warning
  color-function-notation: [modern, { severity: warning }]
  color-hex-length: [short, { severity: warning }]
  color-named: never
  color-no-hex: true
  comment-empty-line-before:
    - always
    - except: [first-nested]
      ignore: [after-comment, stylelint-commands]
      ignoreComments: ["/: .*;/"]
      severity: warning

  # comment-no-empty: [true, { severity: warning }]
  comment-whitespace-inside: [always, { severity: warning }]
  custom-property-no-missing-var-function: true
  custom-property-pattern:
    - ^([a-z][a-z0-9]*)(-[a-z0-9]+)*$
    - message: Expected custom property name to be kebab-case (custom-property-pattern)
  declaration-block-no-redundant-longhand-properties: true
  declaration-block-no-shorthand-property-overrides: true
  declaration-block-single-line-max-declarations: 1
  declaration-empty-line-before: null
  #─────────────────────────────────────────────────────────────────────────────
  # Main Rules
  declaration-no-important: true
  font-family-name-quotes: always-unless-keyword
  # deactivated rules
  font-family-no-missing-generic-family-keyword: null
  font-weight-notation: [numeric, { severity: warning }]
  function-name-case: [lower, { severity: warning }]
  function-url-quotes: always
  hue-degree-notation: [number, { severity: warning }]
  length-zero-no-unit:
    - true
    - ignore: [custom-properties]
      severity: warning
  no-descending-specificity: null
  number-max-precision:
    - 2
    - ignoreProperties: [letter-spacing]
      ignoreUnits: [em, rem]
  # https://github.com/hudochenkov/stylelint-order/blob/master/rules/properties-order/README.md#emptylineminimumpropertythreshold
  # plugin rules
  plugin/declaration-block-no-ignored-properties: true
  property-no-vendor-prefix: null
  rule-empty-line-before:
    - always-multi-line
    - ignore: [after-comment, inside-block]
      severity: warning
  selector-attribute-quotes: always
  selector-class-pattern: null
  selector-max-id: 1
  selector-pseudo-element-colon-notation: double
  selector-type-case: [lower, { severity: warning }]
  shorthand-property-no-redundant-values: true
  time-min-milliseconds: [200, { severity: warning }]
  value-keyword-case:
    - lower
    - ignoreKeywords: [geometricPrecision]
      severity: warning
