# yaml-language-server: $schema=https://json.schemastore.org/stylelintrc.json
# explicitly setting schema since using non-standard filename
#───────────────────────────────────────────────────────────────────────────────
extends:
  - stylelint-config-standard
  - stylelint-config-recess-order # preconfig for stylelint-order
plugins:
  - stylelint-order
reportInvalidScopeDisables: true
reportNeedlessDisables: true
#───────────────────────────────────────────────────────────────────────────────
# CORE RULES
rules:
  color-named: never
  color-no-hex: true
  comment-empty-line-before: null
  declaration-empty-line-before: null # conflicts with stylelint-order spacing
  declaration-no-important: true
  font-weight-notation: [numeric, { severity: warning }]
  time-min-milliseconds: 100
  #─────────────────────────────────────────────────────────────────────────────
  # PLUGIN RULES
  order/order:
    - custom-properties
    - dollar-variables
    - declarations
    - rules
    - at-rules
  order/properties-order:
    - emptyLineBeforeUnspecified: always
      severity: warning
      unspecified: bottomAlphabetical
