# DOCS https://github.com/codespell-project/codespell#using-a-config-file
#───────────────────────────────────────────────────────────────────────────────

[tool.codespell]
# SIC needs to be empty string instead of `true`
check-hidden = ""
builtin = "rare,clear,informal,code,names,usage,en-GB_to_en-US"

#───────────────────────────────────────────────────────────────────────────────

# IGNORE

# needs ** to match independent of pwd
# needs * to match conform.nvim's temporary files
skip = """\
**/*main-bibliography.bib,\
**/*spelling.yml,\
**/*abbreviations.lua,\
"""

# ignore long lines (e.g. base64 encoded)
# ignore lines with "codespell-ignore" https://github.com/codespell-project/codespell/issues/1212#issuecomment-1721152455
ignore-regex = ".{500,}|.*codespell-ignore.*"

uri-ignore-words-list = "*" # ignore all misspellings in URLs/mail-adresses

# INFO has to be lowercased
ignore-words-list = """\
noice,acknowledgements,aesthetics,\
master,jupyter,\
"""
