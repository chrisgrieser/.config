# DOCS https://cspell.org/configuration/
#───────────────────────────────────────────────────────────────────────────────
version: "0.2"
language: en-US
allowCompoundWords: true
#───────────────────────────────────────────────────────────────────────────────

dictionaries: 
  - vim-spellfile

# only accepts .txt
dictionaryDefinitions:
  - name: vim-spellfile
    path: "/Users/chrisgrieser/.config/_linter-configs/spellfile-vim-ltex.txt" 

#───────────────────────────────────────────────────────────────────────────────

includeRegExpList:
  - comment-hash
  - comment-js
  - comment-lua
  - string

patterns:
  - name: comment-hash
    pattern: ^#.*$
  - name: comment-js
    pattern: ^//.*$
  - name: comment-lua
    pattern: ^--.*$
  - name: string
    pattern: ^["'].*['"]$
