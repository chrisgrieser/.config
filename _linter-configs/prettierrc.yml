# https://prettier.io/docs/en/options.html
printWidth: 120
tabWidth: 3
useTabs: true
bracketSpacing: true
arrowParens: avoid
trailingComma: all
quoteProps: consistent

# filetype-spefic overrides
overrides:
  - files: ["*.yaml", "*.yml"]
    options:
      printWidth: 120
      tabWidth: 2
      useTabs: false
