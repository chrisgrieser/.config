[tool.pyright]
# https://microsoft.github.io/pyright/#/configuration?id=type-check-diagnostics-settings
strictListInference = true
strictDictionaryInference = true
strictSetInference = true

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
select = [ "ALL" ]
ignore = [
	"T201", # print statements
	"S311", # requires cryptographically secure random number generators
	"W", # pycodestyle warnings which are autofixed by black

	# duplicaton with pyright 
	"F841", # unused var
	"F401", # unused import
	"ARG001" # unused arg
]


[tool.ruff.pydocstyle]
convention = "pep257" # Accepts: "google", "numpy", or "pep257"
