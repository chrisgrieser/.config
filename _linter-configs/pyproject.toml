[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
select = [ "ALL" ]
ignore = [
	"T201", # print statements
	"S311", # requires cryptographically secure random number generators
	"W", # pycodestyle warnings which are autofixed by black

	# duplicaton with pyright (unused vars)
	"F841",
	"ARG001"
]

[tool.ruff.pydocstyle]
convention = "pep257"  # Accepts: "google", "numpy", or "pep257".
