# https://pandoc.org/MANUAL.html#defaults-files
# INFO $USERDATA set via pandoc option `--data-dir` to this directory
#───────────────────────────────────────────────────────────────────────────────

# PDF-WRITER
writer: pdf
template: empty

# https://pandoc.org/MANUAL.html#variables-for-wkhtmltopdf
# https://pandoc.org/MANUAL.html#variables-for-html
pdf-engine: wkhtmltopdf
pdf-engine-opts: ["--log-level", "warn"] # so pandoc verbosity can be set to WARNING
css: ${USERDATA}/css/nice-pandoc.css # html-based PDF engine only
variables:
  margin-left: 0
  margin-right: 0
  margin-top: 20
  margin-bottom: 20
  papersize: A4

# suppress irrelevant warning about missing title if file has no h1
metadata: { title: "foobar" } 

#───────────────────────────────────────────────────────────────────────────────

# GENERAL
verbosity: WARNING
fail-if-warnings: false
table-of-contents: false
toc-depth: 3
resource-path:
  - .
  - ./attachments
  - ${VAULT_PATH} # Vault path for images

# MARKDOWN-READER
reader: markdown+lists_without_preceding_blankline+mark+wikilinks_title_after_pipe
number-sections: true
shift-heading-level-by: -1
