# https://pandoc.org/MANUAL.html#defaults-files
#───────────────────────────────────────────────────────────────────────────────

# General
verbosity: WARNING
fail-if-warnings: true # turn on to abort if citekeys are missing
table-of-contents: false
toc-depth: 3
resource-path:
  - .
  - ./attachments
  - ${HOME}/main-vault/ # Vault path for images

# Word-Writer
writer: docx+native_numbering
reference-doc: ${HOME}/.config/pandoc/reference-docs/academic-paper.docx

# Markdown-Reader + enable some extensions
reader: markdown+lists_without_preceding_blankline+mark+wikilinks_title_after_pipe
strip-comments: true
number-sections: true

# Academic
citeproc: true
bibliography: ${HOME}/.config/pandoc/main-bibliography.bib
csl: apa-6th-edition  # does not need extension

# needs to be set in metadata-file, so it is overwritten by metadata in the document yaml
metadata-files: [academic.yaml]
