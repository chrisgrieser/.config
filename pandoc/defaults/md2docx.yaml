# https://pandoc.org/MANUAL.html#defaults-files
# INFO $USERDATA set via pandoc option `--data-dir` to this directory
#───────────────────────────────────────────────────────────────────────────────

# General
verbosity: WARNING
fail-if-warnings: true # turn on to abort if citekeys are missing
table-of-contents: false
toc-depth: 3
resource-path:
  - .
  - ./attachments
  - ${VAULT_PATH} # Vault path for images

# Word-Writer
writer: docx+native_numbering
reference-doc: ${USERDATA}/reference-docs/academic-paper.docx

# Markdown-Reader
reader: markdown+lists_without_preceding_blankline+mark+wikilinks_title_after_pipe
strip-comments: true
number-sections: true
shift-heading-level-by: -1

# Academic
citeproc: true
bibliography: ${USERDATA}/main-bibliography.bib

# needs to be set in metadata-file so it is overwritten by metadata in the
# document yaml. (setting them here makes them override the document yaml.)
metadata-file: academic.yaml

# Filter
filters: 
  - set-date-metadata.lua
