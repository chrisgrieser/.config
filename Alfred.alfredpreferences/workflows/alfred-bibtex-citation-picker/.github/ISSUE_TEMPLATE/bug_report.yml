name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: Relevant Screenshot
      description: If applicable, add screenshots or a screen recording to help explain your problem.
  - type: textarea
    id: reproduction-steps
    attributes:
      label: To Reproduce
      description: Steps to reproduce the problem
      placeholder: |
        For example:
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
  - type: textarea
    id: debugging-log
    attributes:
      label: Debugging Log
      description: "You can get a debugging log by opening the workflow in Alfred preferences and pressing `âŒ˜ + D`. A small window will open up which will log everything happening during the execution of the Workflow. Use the malfunctioning part of the workflow once more, copy the content of the log window, and paste it here. If the debugging log is long, please attach it as file instead of pasting everything in here."
      render: Text
    validations:
      required: true
  - type: textarea
    id: sample-bibtex
    attributes:
      label: Sample BibTeX Entries
      description: 'Open your `.bib` file in an editor (e.g. TextEdit) and copy a few sample entries.'
      render: BibTeX
    validations:
      required: true
  - type: textarea
    id: buffer-files
    attributes:
      label: Buffer Files
      description: 'Go to the folder `~/Library/Application Support/Alfred/Workflow Data/de.chris-grieser.alfred-bibtex-citation-picker/` and attach the two files that are located in that folder.'
    validations:
      required: true
  - type: textarea
    id: workflow-configuration
    attributes:
      label: Workflow Configuration
      description: "Please add a screenshot of all your [workflow configuration](https://www.alfredapp.com/help/workflows/user-configuration/)."
    validations:
      required: true
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have [updated to the latest version](https://github.com/chrisgrieser/alfred-bibtex-citation-picker/releases/latest) of this workflow.
          required: true
        - label: 'I have tried manually reloading the buffer (Alfred keyword `scp`, select `Force Buffer Reload`).'
          required: true
