# https://github.com/lra/mackup/tree/master/doc#configuration
#───────────────────────────────────────────────────────────────────────────────

[storage]
engine = file_system
path = .config/mackup # without leading /, this is a path relative to the home directory
directory = backups

# INFO 
# - explicitly setting sync since a lot of apps are already synced via my the .config git repo
# - To see a list of supported application names: `mackup list`

#───────────────────────────────────────────────────────────────────────────────

[applications_to_sync]
macosx # only some basic stuff like folder actions
cleanshot # makes cleanshot re-require the license on every `mackup restore`
alt-tab
appcleaner
iina
transmission
stats
zoom
bettertouchtool

# custom
script-editor
peek
mimestream
monitor-control
catch
