matches:

  # !get
  - trigger: '!get'
    replace: |
      ObjC.import("stdlib");

      const VAR = $.getenv("$|$");
    label: "ğŸ©ğŸ GET Env Var"
  - trigger: '!get'
    replace: >
      const selected_tag = app.doShellScript ("echo '" + $.getenv("selected_tag")
      + "' | iconv -f UTF-8-MAC -t MACROMAN");
    label: "ğŸ©ğŸ GET Environment Variable (Unicode Fix)"
  - trigger: "!get"
    replace: set bibtex_library_path to do shell script "echo " & quoted form of (system attribute "bibtex_library_path") & " | iconv -f UTF-8-MAC -t MACROMAN"
    label: "ğŸ©ğŸ GET Environment Variable (Unicode Fix)"
  - trigger: "!get"
    replace: set theBrowser to (system attribute "browser")
    label: "ğŸ©ğŸ GET Environment Variable"

  # set
  - trigger: "!set"
    replace: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to set configuration "last_backup" to value "'"$(date '!%Y-%m-%d   %H:%M')"'" in workflow (system attribute "alfred_workflow_bundleid") '
    label: "ğŸ©ğŸš SET Environment Variable"
  - trigger: "!set"
    replace: |-
      function setEnvVar (envVar, newValue) {
        Application("com.runningwithcrayons.Alfred")
          .setConfiguration(envVar, {
            toValue: newValue,
            inWorkflow: $.getenv("alfred_workflow_bundleid"),
            exportable: true
          });
      }
    label: "ğŸ©ğŸ SET Environment Variable (function)"
  - trigger: "!set"
    replace: >
      tell application id "com.runningwithcrayons.Alfred" to set configuration
      "$|$" to value "foobar" in workflow (system attribute
      "alfred_workflow_bundleid") with exportable
    label: "ğŸ©ğŸ SET Environment Variable"
  - trigger: "!set"
    replace: |
      ObjC.import('stdlib');

      Application('com.runningwithcrayons.Alfred').setConfiguration
        ('browser', {
          toValue: '$|$',
          inWorkflow: $.getenv('alfred_workflow_bundleid'),
          exportable: false}
        );
    label: "ğŸ©ğŸ SET Environment Variable (one time)"

    # argv
  - trigger: "!argv"
    replace: |
      on run argv
        set AppleScript's text item delimiters to ""
        set input to argv as string
      end run
    label: "ğŸ©ğŸ join argv"
  - trigger: "!argv"
    replace: set input to argv as string
    label: "ğŸ©ğŸ get argv"
  - trigger: "!argv"
    replace: |-
      function run (argv){
      	const input = argv.join('');
      }
    label: "ğŸ©ğŸ Join argv"
  - trigger: "!argv"
    replace: query="$*"
    label: "ğŸ©ğŸš Join argv"

  # Misc
  - trigger: "!sf"
    replace: |
      #!/usr/bin/env osascript -l JavaScript
      ObjC.import("stdlib");
      const app = Application.currentApplication();
      app.includeStandardAdditions = true;
      const alfredMatcher = (str) => str.replace (/[-()_.]/g, " ") + " " + str + " ";

      // fill in here
      const VAR = $.getenv("");

      const jsonArray = [] // fill in here
      	// .filter(f => true)
      	.map(item => {
      		// fill in here
      		return {
      			"title": item,
      			"match": alfredMatcher (item),
      			"subtitle": item,
      			"type": "file:skipcheck",
      			"icon": {
      				"type": "fileicon",
      				"path": item
      			},
      			"arg": item,
      			"uid": item,
      		};
      	});

      JSON.stringify({ items: jsonArray });

    label: "ğŸ©ğŸ Script Filter"
  - replace: tell application id "com.runningwithcrayons.Alfred" to remove configuration "ObRunning" in workflow (system attribute "alfred_workflow_bundleid")
    label: "ğŸ©ğŸ Remove Environment Variable"
  - trigger: qqq
    replace: '{query}'
    label: "ğŸ© {query}"
  - trigger: "!mods"
    replace: |
      "mods": {
      	"cmd": { "arg": "foo" },
      	"alt": {
      		"arg": "bar",
      		"subtitle": "âŒ¥: Copy Link"
      	},
      }
