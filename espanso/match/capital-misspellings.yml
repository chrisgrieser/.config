# yaml-language-server: $schema=https://raw.githubusercontent.com/ajmarkow/espanso-schema-json/master/schemas/Espanso_Matches_File_Schema.json
#───────────────────────────────────────────────────────────────────────────────
# DOCS https://espanso.org/docs/matches/regex-triggers

# INFO This file is completely ignored in Obsidian and Neovide, due
# to interference with their vim motions. In Obsidian, we use the
# auto-correct-capitals plugin,[^1] which deals with that.

# [^1]: https://github.com/Ummler/obsidian-auto-correct-capitals

#───────────────────────────────────────────────────────────────────────────────

matches:
  # INFO ignoring:
  # - "Z", as 2nd letter to not trigger ZZ in WezTerm
  # - "s" as 3rd letter to not trigger, e.g. "FRs"
  - regex: "\\b(?P<one>[A-Z])(?P<two>[A--Y])(?P<three>[a-rt-z])"
    replace: "{{CapitalCased}}"
    vars:
      - name: CapitalCased
        type: shell
        params:
          cmd: |
            echo $ESPANSO_ONE$(echo $ESPANSO_TWO | tr [A-Z] [a-z])$ESPANSO_THREE
          shell: sh
