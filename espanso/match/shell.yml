matches:
  - replace: 'osascript -e "tell application \"Drafts\" to make new draft with properties {content: \"$foo\", tags: {\"bar\"}}"'
    label: ðŸš Create Draft
  - replace: |
      file_name=$(basename "$input_path")
      ext="${file_name##*.}"
      file_without_extension="${file_name%.*}"
      file_name=$(basename "$input_path" .txt) # when extension is know, e.g. .txt
      parent_folder=$(dirname "$input_path")
    label: ðŸš Extract file name, extension or folder from path
  - replace: cd "$(dirname "$0")"
    label: ðŸš Go to directory of script (location)
  - replace: qlmanage -p "$filepath"
    label: ðŸš Quick Look file
  - replace: |
      plutil -extract name.childkey xml1 -o - example.plist | sed -n 4p | cut -d">" -f2 | cut -d"<" -f1
    label: ðŸš Read plist value
  - replace: echo | {command} 2>&1
    label: ðŸš Redirect STDERR to STDOUT
  - replace: |
      if [[ "$LONG_STRING" =~ "$SHORTSTRING" ]] ; then
      	echo "short string is part of long string"
      fi
    label: ðŸš String Includes
  - triggers: ["!zsh", "#!"]
    replace: "#!/usr/bin/env zsh\n"
    label: ðŸš zsh Shebang
  - replace: '[[ "$LONG_STRING" =~ "$SHORT_STRING" ]]'
    label: ðŸš String contains other string
  - trigger: "!sed"
    replace: "| sed 's/$|$//g' "
    label: ðŸš pipe to sed
  - trigger: "!null"
    replace: "&> /dev/null"
    label: ðŸš dev/null
  - replace: 'system_profiler SPDisplaysDataType | grep -c "Resolution"'
    label: ðŸš Screen count
  - trigger: "!resolve"
    replace: |
      resolved_path="${file_path/#\~/$HOME}"

    label: 'ðŸš Resolve ~'
  - trigger: "!hr"
    replace: "#-------------------------------------------------------------------------------"
  - label: "ðŸš Number of Displays (on macOS)"
    replace: "system_profiler SPDisplaysDataType | grep -c resolution"
  - trigger: "!gc"
    label: "ðŸš Guard Clause"
    replace: '[[ -e "$$|$" ]] && exit 1'
  - label: "ðŸš Check whether process is running"
    replace: |
      if pgrep -x "app$|$" > /dev/null; then
      	echo "Running"
      else
      	echo "Not running"
      fi
  - regex: " ?!!"  # so this works whether prepended with space or not
    replace: " {\n"
  - trigger: "!rename"
    replace: |
      for file in * ; do
        mv "$file" "${file/text/replacement}"
      done
    label: "Bulk Rename"

  - triggers: ["!color", "!reset"]
    replace: "\\033[0m"
    label: reset
  - triggers: ["!color", "!black"]
    replace: "\\033[1;30m"
    label: fg black
  - triggers: ["!color", "!red"]
    replace: "\\033[1;31m"
    label: fg red
  - triggers: ["!color", "!green"]
    replace: "\\033[1;32m"
    label: fg green
  - triggers: ["!color", "!yellow"]
    replace: "\\033[1;33m"
    label: fg yellow
  - triggers: ["!color", "!blue"]
    replace: "\\033[1;34m"
    label: fg blue
  - triggers: ["!color", "!magenta"]
    replace: "\\033[1;35m"
    label: fg magenta
  - triggers: ["!color", "!cyan"]
    replace: "\\033[1;36m"
    label: fg cyan
  - triggers: ["!color", "!white"]
    replace: "\\033[1;37m"
    label: fg white
  - triggers: ["!color", "!bg"]
    replace: "\\033[1;40m"
    label: bg black
  - triggers: ["!color", "!bg"]
    replace: "\\033[1;41m"
    label: bg red
  - triggers: ["!color", "!bg"]
    replace: "\\033[1;42m"
    label: bg green
  - triggers: ["!color", "!bg"]
    replace: "\\033[1;43m"
    label: bg yellow
  - triggers: ["!color", "!bg"]
