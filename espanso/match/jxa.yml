    label: 'ðŸ— Get Finder Selection'
  - replace: |
      const app = Application.currentApplication();
      app.includeStandardAdditions = true;

      app.doShellScript('ls');
    label: 'ðŸ— JavaScript âžž Shell'
  - replace: |
      const app = Application.currentApplication();
      app.includeStandardAdditions = true;
      app.openLocation(url);
    label: 'ðŸ— Open Location'
  - trigger: "!read"
    replace: |
      ObjC.import("Foundation");
      function readFile (path, encoding) {
      	if (!encoding) encoding = $.NSUTF8StringEncoding;
      	const fm = $.NSFileManager.defaultManager;
      	const data = fm.contentsAtPath(path);
      	const str = $.NSString.alloc.initWithDataEncoding(data, encoding);
      	return ObjC.unwrap(str);
      }
    label: 'ðŸ— Read File'
  - replace: |
      const app = Application.currentApplication();
      app.includeStandardAdditions = true;
      app.setTheClipboardTo("[NONE]");
    label: 'ðŸ— Set clipboard'
  - trigger: '!write'
    replace: |
      function writeToFile(text, file) {
      	const str = $.NSString.alloc.initWithUTF8String(text);
      	str.writeToFileAtomicallyEncodingError(file, true, $.NSUTF8StringEncoding, null);
      }
    label: 'ðŸ— Write to File'
  - replace: |
      function readPlist (key, path){
      	return app.doShellScript(
      		'plutil -extract ' + key
      		+ ' xml1 -o - ' + path
      		+ ' | sed -n 4p | cut -d">" -f2 | cut -d"<" -f1')
      		.replaceAll ("&amp;", "&");
      }
    label: 'ðŸ— read plist'
  - triggers: ["!js", "!jxa"]
    replace: "#!/usr/bin/env osascript -l JavaScript\n"
    label: 'ðŸ— JXA Shebang'
  - trigger: "!resolve"
    replace: |
      const vaultPath = $.getenv("vault_path").replace(/^~/, app.pathTo("home folder"));
    label: 'ðŸ— Resolve ~'
