# yaml-language-server: $schema=https://raw.githubusercontent.com/ajmarkow/espanso-schema-json/master/schemas/Espanso_Matches_File_Schema.json
#───────────────────────────────────────────────────────────────────────────────

# INFO emojis need to be in textual form to work in Slack as well as Discord
matches:
  # double space: emoji-react selection
  - { trigger: "  ", replace: "+:" }

  - { trigger: "hhh", replace: "+:blue_heart:\n" } # 💙
  - { trigger: "mmm", replace: "+:see_no_evil:\n" } # 🙈
  - { trigger: "yyy", replace: "+:+1:\n" } # 👍
  - { trigger: "eee", replace: "+:eyes:\n" } # 👀

  # OMG discord server only
  - { trigger: "ttt", replace: "+:this:\n" }

  # SOS slack workspace only
  - { trigger: "ddd", replace: "+:dolan:\n" }
