# INFO emojis need to be in textual form to work in Slack as well as Discord
matches:
  # emoji selection
  - { trigger: "eee", replace: "+:" }

  - { trigger: "hhh", replace: "+:blue_heart:\n" } # ğŸ’™
  - { trigger: "mmm", replace: "+:see_no_evil:\n" } # ğŸ™ˆ
  - { trigger: "yyy", replace: "+:+1:\n" } # ğŸ‘

  # discord only
  - { trigger: "ttt", replace: "+:this:\n" }

  # slack only
  - { trigger: "ddd", replace: "+:dolan:\n" }
