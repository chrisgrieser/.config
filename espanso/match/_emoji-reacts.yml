# INFO emojis need to be in textual form to work in Slack as well as Discord
matches:
  # emoji-react selection
  - { trigger: "eee", replace: "+:" }

  # common emojis
  - { trigger: "hhh", replace: "+:grey_heart:\n" } # ğŸ©¶
  - { trigger: "yyy", replace: "+:+1:\n" } # ğŸ‘
  - { trigger: "nnn", replace: "+:-1:\n" } # ğŸ‘
  - { trigger: "lll", replace: "+:eyes:\n" } # ğŸ‘€

  # Discord only
  - { trigger: "ttt", replace: "+:this:\n" }
