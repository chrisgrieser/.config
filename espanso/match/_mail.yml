# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
#───────────────────────────────────────────────────────────────────────────────
matches:
  - regex: "vvv"
    replace: |-
      $|$

      Viele Grüße
      Chris
  - triggers: ["!sm", "!mail"]
    replace: |
      Dear sir or madam,

      $|$

      Kind Regards
      Chris Grieser
  - triggers: ["!mail", "!formal"]
    replace: |
      Sehr geehrte Damen und Herren,

      $|$

      Mit freundlichen Grüßen
      Christopher Grieser
  - triggers: ["!mail", "!dh"]
    replace: Sehr geehrte Damen und Herren,
  - triggers: ["!mail", "!mfg"]
    replace: |
      $|$

      Mit freundlichen Grüßen
      Christopher Grieser
