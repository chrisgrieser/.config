matches:
  # Greetings
  - triggers: ["!mail", "!sm"]
    replace: "Dear sir or madam,\n\n"
  - triggers: ["!mail", "!dh"]
    replace: |
      Sehr geehrte Damen und Herren,

      $|$

      Mit freundlichen Grüßen
      Christopher Grieser
  - trigger: "!greet"
    replace: "Sehr geehrte $|$,\n\n"

  # Signatures
  - regex: "\\bvvv"
    replace: |-
      $|$

      Viele Grüße
      Chris
    label: Viele Grüße (Vorname)
  - triggers: ["vvg", "!mail"]
    replace: |-
      $|$

      Viele Grüße
      Chris Grieser
    label: Viele Grüße (voller Name)
  - triggers: ["mfg", "!mail"]
    replace: |-
      $|$

      Mit freundlichen Grüßen
      Christopher Grieser
    label: Mit freundlichen Grüßen
  - triggers: ["!kr", "!mail"]
    replace: |-
      $|$

      Kind Regards
      Chris Grieser
    label: Kind Regards
  - triggers: ["!best", "!mail"]
    replace: |-
      $|$

      Best
      Chris
    label: Best
