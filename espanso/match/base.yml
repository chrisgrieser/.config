# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
#───────────────────────────────────────────────────────────────────────────────
matches:
  # PROFILES
  - { trigger: "!web", replace: https://chris-grieser.de/ }
  - { trigger: "!masto", replace: https://pkm.social/@pseudometa }
  - { triggers: ["!blog" , "!vim"], replace: https://nanotipsforvim.prose.sh }
  - { trigger: "!name", replace: Christopher Grieser }
  - { trigger: "!paypal", replace: https://www.paypal.com/paypalme/ChrisGrieser }
  #───────────────────────────────────────────────────────────────────────────
  # DATES
  - trigger: "!iso"
    replace: "{{todayISO}}"
    vars:
      - name: todayISO
        type: date
        params: { format: "%Y-%m-%d" }
  - trigger: "!today"
    replace: "{{today}}"
    vars:
      - name: today
        type: date
        params: { format: "%d. %b. %Y" }
  - trigger: "!la"
    replace: "(last accessed: {{today}})"
    label: Last Accessed
    vars:
      - name: today
        type: date
        params: { format: "%d. %b. %Y" }
  #─────────────────────────────────────────────────────────────────────────────
  - trigger: "!version"
    replace: "macOS {{version}} ({{architecture}})"
    vars:
      - name: version
        type: shell
        params: { cmd: sw_vers -productVersion }
      - name: architecture
        type: shell
        params: { cmd: uname -p }
  - trigger: "!nversion"
    replace: "{{neovimVersion}}"
    vars:
      - name: neovimVersion
        type: shell
        params:
          cmd: |
            export PATH=/usr/local/lib:/usr/local/bin:/opt/homebrew/bin/:$PATH 
            nvim --version | head -n1
  #─────────────────────────────────────────────────────────────────────────────
