# yaml-language-server: $schema=../schemas/espanso-match-schema.json
#───────────────────────────────────────────────────────────────────────────────
matches:
  # Greetings
  - trigger: "!mail"
    replace: "Dear sir or madam,\n\n"
  - triggers: ["!mail", "!dh"]
    replace: |
      Sehr geehrte Damen und Herren,

      $|$

      Mit freundlichen Grüßen
      Christopher Grieser
  # Signatures
  - regex: "\\bvvv"
    replace: |-
      $|$

      Viele Grüße
      Chris
    label: Viele Grüße (Vorname)
  - triggers: ["vvg", "!mail"]
    replace: |-
      $|$

      Viele Grüße
      Chris Grieser
    label: Viele Grüße (voller Name)
  - triggers: ["mfg", "!mail"]
    replace: |-
      $|$

      Mit freundlichen Grüßen
      Christopher Grieser
    label: Mit freundlichen Grüßen
  - trigger: "!mail"
    replace: |-
      $|$

      Kind Regards
      Chris Grieser
    label: Kind Regards
  - trigger: "!mail"
    replace: |-
      $|$

      Best
      Chris
    label: Best
