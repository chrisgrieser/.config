matches:
  # ",,lang,," will create a code block of the respective language and prefill
  # it with the clipboard content, e.g. `,,js,,`
  - regex: "\\r,,(?P<lang>\\w*),," # mac requires \r instead of \n
    replace: "```{{lang}}\n{{clipboard}}\n```"
    label: Markdown Codeblock
    vars:
    - name: clipboard
      type: clipboard

  - trigger: TTT
    replace: '- [ ] '
    label: Markdown Task

  - trigger: '!references'
    replace: |
      ::: {#refs}
      :::
    label: Pandoc Reference List

  - trigger: '!table'
    replace: |
      ::: {custom-style="Table Caption"}
      Table $|$:
      :::
    label: Pandoc Table Caption

  - trigger: '!img'
    replace: '<img width=60% alt="" src="$|$">'
    label: HTML Image

  - trigger: '!progress'
    replace: '<progress value="$|$" max="10"></progress>'
    label: HTML Progress Bar

  - trigger: '!yaml'
    replace: |
      ---
      aliases:
      tags: seedling, $|$
      similar:
      ---
    label: Base YAML Header

  # citation source in block quotes
  - trigger: '!cite'
    replace: "  \n> *â€“ $|$*"
    label: Base YAML Header

  - trigger: "!github"
    replace: "> **Note**  \n> "
    label: GitHub Callout

