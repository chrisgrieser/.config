matches:
  # `,,lang,,` will create a code block of the respective language and prefill
  # it with the clipboard content, e.g. `,,js,,`
  - regex: ",,(?P<lang>\\w*),,"
    replace: "```{{lang}}\n{{clipb}}\n```"
    label: Markdown Codeblock
    vars:
      - name: clipb
        type: shell
        params:
          # awk: remove trailing blank lines
          # python3: remove indentation
          cmd: |
            pbpaste | awk 'NF {p=1} p' | python3 -c "import textwrap,sys; print(textwrap.dedent(sys.stdin.read()))"
  - trigger: TTT
    replace: '- [ ] '
    label: Markdown Task
  - trigger: '!references'
    replace: |
      ::: {#refs}
      :::
    label: Pandoc Reference List
  - trigger: '!table'
    replace: |
      ::: {custom-style="Table Caption"}
      Table $|$:
      :::
    label: Pandoc Table Caption
  - trigger: '!img'
    replace: '<img width=60% alt="" src="$|$">'
    label: HTML Image
  - trigger: '!progress'
    replace: '<progress value="$|$" max="10"></progress>'
    label: HTML Progress Bar
