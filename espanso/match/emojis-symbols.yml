matches:
  # Emojis
  - triggers: ["::", "!yes"]
    replace: ✅
    label: "✅ yes"
  - triggers: ["::", "!no"]
    replace: ❌
    label: ❌ no
  - triggers: ["::", "!wait"]
    replace: ⏳
    label: ⏳ wait
  - triggers: ["::", "!info"]
    replace: ℹ️
    label: ℹ️ info
  - triggers: ["::", "!new"]
    replace: 🆕
    label: 🆕 new
  - triggers: ["::", "!clip"]
    replace: 📋
    label: 📋 clip
  - triggers: ["::", "!warn"]
    replace: ⚠️ # is actually an emoji outside of nvim
    label: ⚠️ warn
  - triggers: ["::", "!star"]
    replace: ⭐
    label: ⭐ star
  - triggers: ["::", "!blush"]
    replace: 😊
    label: 😊 blush
  - triggers: ["::", "!sweat"]
    replace: 😅
    label: 😅 sweat
  - triggers: ["::", "!think"]
    replace: 🤔
    label: 🤔 think

  # compound emojis
  - triggers: ["::", "!ampel"]
    replace: 🔴🟡🟢
    label: 🔴🟡🟢 ampel
  - triggers: ["::", "!eyes"]
    replace: 👁️👄👁️
    label: 👁️👄👁️ eyes
  - triggers: ["::", "!shrug"]
    replace: ¯\_(ツ)_/¯
    label: ¯\_(ツ)_/¯ shrug
  - triggers: ["::", "!gimme"]
    replace: ༼つ ◕_◕ ༽つ
    label: ༼つ ◕_◕ ༽つ gimme
  - triggers: ["::", "!tableflip"]
    replace: (╯°□°）╯︵ ┻━┻
    label: (╯°□°）╯︵ ┻━┻ tableflip
  #─────────────────────────────────────────────────────────────────────────
  # others
  - trigger: "->>"
    replace: ➡️ # is actually an emoji outside of nvim
  - trigger: "->"
    replace: → # unicode arrow
    word: true
  - trigger: "<->"
    replace: ↔ # unicode arrow
  - triggers: ["::", " mm"]
    replace: " 🙈"

  #─────────────────────────────────────────────────────────────────────────────
  # macOS symbols
  - triggers: ["!ctrl", "!control"]
    replace: ⌃
  - trigger: "!space"
    replace: ␣
  - trigger: "!shift"
    replace: ⇧
  - trigger: "!cmd"
    replace: ⌘
  - triggers: ["!alt", "!opt"]
    replace: ⌥
  - triggers: ["!caps", "!hyper"]
    replace: ⇪
  - trigger: "!esc"
    replace: ⎋
  - trigger: "!tab"
    replace: ↹
  - trigger: "!backspace"
    replace: ⌫
  # INFO The other return-like symbols either have an accessibility problem 
  # (VoiceOver reads them as arrow shape) or are displayed as emoji on GitHub.
  - triggers: ["!return", "!enter"]
    replace: ⏎
