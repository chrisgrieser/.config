matches:
  # Common Emojis
  - trigger: "!yes"
    replace: "✅ "
  - trigger: "!no"
    replace: "❌ "
  - trigger: "!wait"
    replace: "⏳ "
  - trigger: "!ampel"
    replace: 🔴🟡🟢
  - trigger: "!eyes"
    replace: 👁️👄👁️
  - trigger: "!shrug"
    replace: ¯\_(ツ)_/¯
  - trigger: "!gimme"
    replace: ༼つ ◕_◕ ༽つ
  - trigger: "!tableflip"
    replace: (╯°□°）╯︵ ┻━┻
  #─────────────────────────────────────────────────────────────────────────
  # others
  - trigger: "->>"
    replace: ➡️ # is actually an emoji outside of nvim
  - trigger: "->"
    replace: → # unicode arrow
    word: true
  - trigger: "<->"
    replace: ↔ # unicode arrow
  - trigger: " mm"
    replace: " 🙈"

  #─────────────────────────────────────────────────────────────────────────────
  # macOS symbols
  - triggers: ["!ctrl", "!control"]
    replace: ⌃
  - trigger: "!space"
    replace: ␣
  - trigger: "!shift"
    replace: ⇧
  - trigger: "!cmd"
    replace: ⌘
  - triggers: ["!alt", "!opt"]
    replace: ⌥
  - triggers: ["!caps", "!hyper"]
    replace: ⇪
  - trigger: "!esc"
    replace: ⎋
  - trigger: "!tab"
    replace: ↹
  - trigger: "!backspace"
    replace: ⌫
  # INFO The other return-like symbols either have an accessibility problem 
  # (VoiceOver reads them as arrow shape) or are displayed as emoji on GitHub.
  - triggers: ["!return", "!enter"]
    replace: ⏎
