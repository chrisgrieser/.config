matches:
  # Emojis
  - trigger: "!yes"
    replace: ✅
  - trigger: "!no"
    replace: ❌
  - trigger: "!wait"
    replace: ⏳
  - trigger: "!info"
    replace: ℹ️
  - trigger: "!new"
    replace: 🆕
  - trigger: "!clip"
    replace: 📋
  - trigger: "!warn"
    replace: ⚠️ # is actually an emoji outside of nvim
  - trigger: "!star"
    replace: ⭐
  - trigger: "->>"
    replace: ➡️ # is actually an emoji outside of nvim
  - trigger: "!ampel"
    replace: 🔴🟡🟢
  - trigger: " mm"
    replace: " 🙈"
  - trigger: "!eyes"
    replace: 👁️👄👁️
  #─────────────────────────────────────────────────────────────────────────
  # unicode
  - trigger: "->"
    replace: → # unicode arrow
    word: true
  - trigger: "<->"
    replace: ↔ # unicode arrow
  - triggers: ["(tm)", "!tm"]
    replace: "™"

  #─────────────────────────────────────────────────────────────────────────────
  # Ascii Art
  - triggers: ["!shrug", "!ascii"]
    replace: ¯\_(ツ)_/¯
  - triggers: ["!gimme", "!ascii"]
    replace: ༼つ ◕_◕ ༽つ
  - triggers: ["!tableflip", "!ascii"]
    replace: (╯°□°)--︻╦╤─ - - -
  - triggers: ["!tableflip", "!ascii"]
    replace: (╯°□°）╯︵ ┻━┻
  - triggers: ["!tableflip", "!ascii"]
    replace: ┻━┻︵ \\(°□°)\/ ︵ ┻━┻
  - triggers: ["!tableflip", "!ascii"]
    replace: (ノಠ_ಠ)ノ彡︵ ┻━┻︵ ┻━┻
  - triggers: ["!tableflip", "!ascii"]
    replace: ┬─┬ノ(ಠ_ಠノ)

  #─────────────────────────────────────────────────────────────────────────────
  # macOS symbols
  - triggers: ["!ctrl", "!control"]
    replace: ⌃
  - trigger: "!space"
    replace: ␣
  - trigger: "!shift"
    replace: ⇧
  - trigger: "!cmd"
    replace: ⌘
  - triggers: ["!alt", "!opt"]
    replace: ⌥
  - triggers: ["!caps", "!hyper"]
    replace: ⇪
  - trigger: "!esc"
    replace: ⎋
  - trigger: "!tab"
    replace: ↹
  - trigger: "!backspace"
    replace: ⌫
 # The other return-like symbols either have an accessibility problem (VoiceOver
 # reads them as arrow shape) or are displayed as emoji on GitHub.
  - triggers: ["!return", "!enter"]
    replace: ⏎
