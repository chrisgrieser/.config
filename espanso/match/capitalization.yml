matches:
  # INFO 
  # not considering "s" as third letter to not trigger, e.g. "FRs"
  # not considering "Z" as second letter to avoid trigger from using "ZZ" in vim
  - regex: "\\b(?P<one>[A-Z])(?P<two>[A-Y])(?P<three>[a-prt-z])"
    replace: "{{CapitalCased}}"
    vars:
      - name: CapitalCased
        type: shell
        params:
          cmd: 'echo $ESPANSO_ONE$(echo $ESPANSO_TWO | tr [A-Z] [a-z])$ESPANSO_THREE'
          shell: bash
