matches:
  # INFO not considering "s" as third letter to not trigger for cases like "FRs"
  - regex: "\\b(?P<one>[A-Z])(?P<two>[A-Z])(?P<three>[a-rt-z])"
    replace: "{{CapitalCased}}"
    vars:
      - name: CapitalCased
        type: shell
        params:
          cmd: 'echo $ESPANSO_ONE$(echo $ESPANSO_TWO | tr [A-Z] [a-z])$ESPANSO_THREE'
          shell: bash
