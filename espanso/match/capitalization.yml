# yaml-language-server: $schema=https://raw.githubusercontent.com/ajmarkow/espanso-schema-json/master/schemas/Espanso_Matches_File_Schema.json
#───────────────────────────────────────────────────────────────────────────────

matches:
  # INFO ignoring:
  # "s" as 3rd letter to not trigger, e.g. "FRs"
  # "Z" as 2nd letter to avoid trigger from using "ZZ" in vim
  # "J", "K" and "M" as 2nd letter to not trigger in Obsidian Normal Mode
  - regex: "\\b(?P<one>[A-Z])(?P<two>[A-ILN-Y])(?P<three>[a-rt-z])"
    replace: "{{CapitalCased}}"
    vars:
      - name: CapitalCased
        type: shell
        params:
          cmd: 'echo $ESPANSO_ONE$(echo $ESPANSO_TWO | tr [A-Z] [a-z])$ESPANSO_THREE'
          shell: sh
