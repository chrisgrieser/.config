# yaml-language-server: $schema=https://raw.githubusercontent.com/ajmarkow/espanso-schema-json/master/schemas/Espanso_Matches_File_Schema.json
#───────────────────────────────────────────────────────────────────────────────

matches:
  # cencorship for carl
  - trigger: "roadmap"
    replace: "nopemap"
  - trigger: "legacy editor"
    replace: "legacy edit0r (carl, no!)"
  - trigger: "getting started"
    replace: "getting start3d (carl, no!)"

  # Carl
  - trigger: "!carl"
    replace: all features of obsidian
    label: "Meme: All Features of Obsidian"
  - triggers: ["!carl", "!xkcd"]
    replace: sudo xkcd automation
    label: "xkcd: automation"

  # sed for fixing messages
  - trigger: "sss"
    replace: "s/$|$/"
  # send silent (no ping) messages
  - triggers: ["zzz"]
    replace: "@silent "
