# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
#───────────────────────────────────────────────────────────────────────────────

matches:
  # sed for fixing messages
  - trigger: "sss"
    replace: "s/$|$/"
  # send silent (no ping) messages
  - trigger: "zzz"
    replace: "@silent "
  # small text
  - trigger: "!small"
    replace: "-# "
  # gif
  - trigger: "ggg"
    replace: "/gif "
