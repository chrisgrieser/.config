matches:
  - triggers: ['!ctrl', "!control"]
    replace: ⌃
  - trigger: '!space'
    replace: ␣
  - trigger: '!shift'
    replace: ⇧
  - trigger: '!cmd'
    replace: ⌘
  - triggers: ['!alt', "!opt"]
    replace: ⌥
  - triggers: ['!caps', "!hyper"]
    replace: ⇪
  - trigger: '!esc'
    replace: ⎋
  - trigger: '!tab'
    replace: ↹
  - triggers: ['!return', "!enter"]
    replace: ↵
  - trigger: '!backspace'
    replace: ⌫
  - trigger: '!no'
    replace: ❌
  - trigger: '!yes'
    replace: ✅
  - trigger: '!wait'
    replace: ⏳
  - trigger: '!info'
    replace: ℹ️
  - trigger: '!new'
    replace: 🆕
  - trigger: '!square'
    replace: ▪︎
  - trigger: '!warn'
    replace: ⚠️
  - trigger: '->'
    replace: →
    word: true
  - trigger: '->>'
    replace: ➡️
  - trigger: '!ampel'
    replace: 🔴🟡🟢
  - trigger: ' mm'
    replace: ' 🙈'
  - trigger: '!eyes'
    replace: 👁️👄👁️




  - triggers: [    ':shrug', "!ascii"]
