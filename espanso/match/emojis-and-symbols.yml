matches:
  - triggers: ["!ctrl", "!control"]
    replace: ⌃
  - trigger: "!space"
    replace: ␣
  - trigger: "!shift"
    replace: ⇧
  - trigger: "!cmd"
    replace: ⌘
  - triggers: ["!alt", "!opt"]
    replace: ⌥
  - triggers: ["!caps", "!hyper"]
    replace: ⇪
  - trigger: "!esc"
    replace: ⎋
  - trigger: "!tab"
    replace: ↹
  - triggers: ["!return", "!enter"]
    replace: ↵
  - trigger: "!backspace"
    replace: ⌫

  #─────────────────────────────────────────────────────────────────────────────

  - trigger: "!no"
    replace: ❌
  - trigger: "!yes"
    replace: ✅
  - trigger: "!wait"
    replace: ⏳
  - trigger: "!info"
    replace: ℹ️
  - trigger: "!new"
    replace: 🆕
  - trigger: "!square"
    replace: ▪︎
  - trigger: "!warn"
    replace: ⚠️
  - trigger: "->"
    replace: →
    word: true
  - trigger: "->>"
    replace: ➡️
  - trigger: "!ampel"
    replace: 🔴🟡🟢
  - trigger: " mm"
    replace: " 🙈"
  - trigger: "!eyes"
    replace: 👁️👄👁️

  #─────────────────────────────────────────────────────────────────────────────

  - triggers: ["!shrug", "!ascii"]
    replace: ¯\_(ツ)_/¯
  - triggers: ["!gimme", "!ascii"]
    replace: ༼つ ◕_◕ ༽つ
  - triggers: ["!tableflip", "!ascii"]
    replace: (╯°□°)--︻╦╤─ - - -
  - triggers: ["!tableflip", "!ascii"]
    replace: (╯°□°）╯︵ ┻━┻
  - triggers: ["!tableflip", "!ascii"]
    replace: ┻━┻︵ \\(°□°)\/ ︵ ┻━┻
  - triggers: ["!tableflip", "!ascii"]
    replace: (ノಠ_ಠ)ノ彡︵ ┻━┻︵ ┻━┻
  - triggers: ["!tableflip", "!ascii"]
    replace: ┬─┬ノ(ಠ_ಠノ)

  #─────────────────────────────────────────────────────────────────────────────
  # https://espanso.org/docs/matches/basics/#image-matches
  - triggers: ["!troll", "!meme"]
    image_path: "$CONFIG/memes/trollface.png"
    label: Trollface (image)
  - triggers: ["!isfine", "!meme"]
    image_path: "$CONFIG/memes/this-is-fine.png"
    label: This is fine. (image)
  - triggers: ["!burn", "!meme"]
    image_path: "$CONFIG/memes/burn-elmo.gif"
    label: Elmo celebrating burn (image)
  - triggers: ["!weird", "!meme"]
    image_path: "$CONFIG/memes/spongebob-weird.gif"
    label: sPoNgeBObCaSE (image)
