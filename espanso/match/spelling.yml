# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
#───────────────────────────────────────────────────────────────────────────────
matches:
  - { trigger: n#t, replace: n't }
  # "…ign" -> "…ing" (but not for words like "sign" or "ignore", or "foreign", where it is actually correct)
  - { regex: "(?P<letter>[a-df-ru-z])ign ", replace: "{{letter}}ing " }
  - { trigger: " ot ", replace: " to " }
  - { trigger: "#d ", replace: "'d " }
  - { trigger: "doe snot", replace: "does not" }
  - { trigger: "#s ", replace: "'s " }
  - { trigger: "#ve ", replace: "'ve " }
  - { trigger: "I#d", replace: "I'd" }
  - { trigger: "arent", replace: "aren't", word: true }
  - { trigger: "isnt", replace: "isn't", word: true }
  - { trigger: "... ", replace: "… " }
  - { trigger: american, replace: American }
  - { trigger: Bibtex, replace: BibTeX, word: true }
  - { trigger: Github, replace: GitHub, word: true } # only fix when capitalized, to not affect urls
  - { trigger: Url, replace: URL, word: true }
  - { trigger: Youtube, replace: YouTube, word: true } # only fix when capitalized, to not affect urls
  - { trigger: acheive, replace: achieve, propagate_case: true, word: true }
  - { trigger: agian, replace: again, propagate_case: true, word: true }
  - { trigger: appraoch, replace: approach, propagate_case: true }
  - { trigger: autoamtically, replace: automatically, propagate_case: true, word: true }
  - { trigger: auxilliary, replace: auxiliary, propagate_case: true }
  - { trigger: beign, replace: being, word: true }
  - { trigger: breif, replace: brief, propagate_case: true, word: true }
  - { trigger: brwose, replace: browse, propagate_case: true }
  - { trigger: btu, replace: but, word: true, propagate_case: true }
  - { trigger: yb, replace: by, word: true, propagate_case: true }
  - { trigger: calender, replace: calendar, propagate_case: true }
  - { trigger: cleint, replace: client, propagate_case: true, word: true }
  - { trigger: coudl, replace: could, word: true }
  - { trigger: defualt, replace: default, propagate_case: true, word: true }
  - { triggers: [definitly, definetly, definetely], replace: definitely, propagate_case: true }
  - { trigger: dont, replace: don't, word: true }
  - { trigger: dwon, replace: down }
  - { trigger: esle, replace: else, word: true }
  - { trigger: fiel, replace: file, word: true, propagate_case: true }
