# DEFAULT FILE OPENERS
# DOCS https://github.com/philocalyst/infat#5-configuration
# Apps outside of `/Applications/` require an absolute path or path relative to
# the home directory https://github.com/philocalyst/infat/blob/main/README.md#5-configuration
# ──────────────────────────────────────────────────────────────────────────────

[types]  # fallbacks
text = "neovide"
plain-text = "neovide"
video = "IINA"
movie = "IINA"
mp4-movie = "IINA"

[schemes]
web = "Brave Browser"
magnet = "Transmission"
mailto = "Brave Browser"
# INFO to make Gmail the mailto handler and allow it.
# 1. open brave://settings/handlers?search=protocol+handler
# 2. open gmail: https://mail.google.com/
# 3. in address bar, find prompt to allow gmail to handle mailto

[extensions]
txt = "TextEdit"  # do not open in editor for increased security
env = "TextEdit"
svg = "neovide"
jsonc = "neovide"
adblock = "neovide"
pdf = "Highlights"
ics = "Calendar"
torrent = "Transmission"
html = "Brave Browser"
url = "Brave Browser"  # link files
webloc = "Brave Browser"  # link files
