#───────────────────────────────────────────────────────────────────────────────

root-markers:
  - ".git/"
  - "node_modules/"
  - ".venv/"

tools:
  shellcheck: &shellcheck
    lint-source: shellcheck
    lint-command: shellcheck --format=gcc --external-sources --shell=bash -
    lint-stdin: true
    lint-formats:
      - "-:%l:%c: %trror: %m [SC%n]"
      - "-:%l:%c: %tarning: %m [SC%n]"
      - "-:%l:%c: %tote: %m [SC%n]"

languages:
  zsh:
    - <<: *shellcheck
  sh:
    - <<: *shellcheck
