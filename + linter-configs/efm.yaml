# yaml-language-server: $schema=https://raw.githubusercontent.com/mattn/efm-langserver/master/schema.json
# DOCS https://github.com/mattn/efm-langserver#example-for-configyaml
#───────────────────────────────────────────────────────────────────────────────

root-markers:
  - .git/
  - Makefile
  - .zshrc

tools:
  shellcheck: &shellcheck
    lint-command: "shellcheck --format=gcc --external-sources --shell=bash -"
    lint-stdin: true
    lint-source: "shellcheck"
    lint-formats:
      - "%f:%l:%c: %trror: %m [SC%n]"
      - "%f:%l:%c: %tarning: %m [SC%n]"
      - "%f:%l:%c: %tote: %m [SC%n]"

languages:
  sh:
    - <<: *shellcheck
