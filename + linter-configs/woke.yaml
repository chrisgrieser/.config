rules:
  - name: fn.getline
    terms: [fn.getline(".")]
    severity: info
    alternatives: [vim.api.nvim_get_current_line()]
    options: { word_boundary: false }
  - name: fn.line("$")
    terms: [fn.line("$")]
    severity: info
    alternatives: [vim.api.nvim_buf_line_count(0)]
    options: { word_boundary: false }
