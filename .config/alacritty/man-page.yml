# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
colors:
  primary:
    background: '0x1b2b34'
    foreground: '0xd8dee9'
    dim_foreground: '#a5abb6'
    bright_foreground: '0xffffff'
    dim_background: '0x31363b'
    bright_background: '0x000000'
  normal:
    black: '0x29414f'
    red: '0xec5f67'
    green: '0x99c794'
    yellow: '0xfac863'
    blue: '0x6699cc'
    magenta: '0xc594c5'
    cyan: '0x5fb3b3'
    white: '0x65737e'
  bright:
    black: '0x405860'
    yellow: '0xfac863'
    red: '0xec5f67'
    green: '0x99c794'
    magenta: '0xc594c5'
    white: '0xadb5c0'
    blue: '0x6699cc'
    cyan: '0x5fb3b3'
  cursor:
    text: '0xeeeeee'
    cursor: '0x878787'
  dim:
    black: '0x000000'
    red: '0xa90000'
    green: '0x049f2b'
    yellow: '0xa3b106'
    blue: '0x530aba'
    magenta: '0xbb006b'
    cyan: '0x433364'
#-------------------------------------------------------------------------------
window:
  position:
    x: 0
    'y': 0
  dimensions:
    columns: 93
    lines: 50
  padding:
    x: 15
    'y': 10
  opacity: 0.93
  decorations: buttonless
font:
  size: 26
#-------------------------------------------------------------------------------
  normal:
    family: Input
    style: Regular
  bold:
    family: Input
    style: Bold
  italic:
    family: Input
    style: Italic
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 2
    'y': 6
  glyph_offset:
    'y': 3
mouse:
  hide_when_typing: true
live_config_reload: true
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
  vi_mode_style:
    shape: Underline
    blinking: Always
  thickness: 0.2
hints:
  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    command: open
    post_processing: true
    mouse:
      enabled: true
      mods: None
    binding:
      key: U
      mods: Command
  - regex: "\\s-{1,2}[^,\\s]+"  # flags for copypasting
    action: copy
    mouse:
      enabled: true
      mods: None
    binding:
      key: S
      mods: Command
  - regex: "/Users/.*/.*\\.\\w+"
    command: open
    mouse:
      enabled: true
      mods: None
    binding:
      key: O
      mods: Command
selection:
  save_to_clipboard: true
key_bindings:
  - key: V
    mods: Alt
    action: ToggleViMode
  - key: Escape
    mode: Vi
    action: ToggleViMode
  - key: 43
    mods: Command
    command:
      program: sh
      args:
        - '-c'
        - open ~/.config/alacritty/man-page.yml
