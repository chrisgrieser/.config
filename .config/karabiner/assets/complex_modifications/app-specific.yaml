title: üÖ∞Ô∏è App-Specific
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: "üÖ∞Ô∏èüßë‚Äçüíª Alacritty/Terminal: ‚åòQ ‚Üí ‚åÉD (Quit on Process End)"
    manipulators:
      - type: basic
        from:
          key_code: q
          modifiers:
            mandatory:
              - command
        to:
          - key_code: d
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            file_paths:
              - bin/alacritty$
              - /System/Applications/Utilities/Terminal.app
  - description: "üÖ∞Ô∏èüñä Highlights: ‚åò+L ‚Üí Show PDF in Finder"
    manipulators:
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - command
        to:
          - software_function:
              set_mouse_cursor_position:
                x: 45%
                y: 4%
                screen: 0
          - pointing_button: button2
          - key_code: down_arrow
          - key_code: return_or_enter
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
  - description: "üÖ∞Ô∏èüèû YouTube: ‚åò+P ‚Üí Picture-in-Picture Mode"
    manipulators:
      - type: basic
        from:
          key_code: p
          modifiers:
            mandatory:
              - command
        to:
          - software_function:
              set_mouse_cursor_position:
                x: 50%
                y: 50%
                screen: 0
          - pointing_button: button2
          - pointing_button: button2
          - key_code: vk_none
            hold_down_milliseconds: 50
          - key_code: p
          - key_code: return_or_enter
          - key_code: vk_none
            hold_down_milliseconds: 800
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            file_paths:
              - YouTube
  - description: "üÖ∞Ô∏èüìñ Inoreader: v opens in background, switch jk & np"
    manipulators:
      - type: basic
        from:
          key_code: v
        to:
          - key_code: v
          - key_code: vk_none
            hold_down_milliseconds: 300
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: j
        to:
          - key_code: "n"
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: k
        to:
          - key_code: p
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: "n"
        to:
          - key_code: j
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: p
        to:
          - key_code: k
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
  - description: "üÖ∞Ô∏èüîë MacPass: ‚åò+c/u ‚Üí ‚åò‚å•+c/‚åò‚áß+c, then ‚åò+h"
    manipulators:
      - type: basic
        from:
          key_code: c
          modifiers:
            mandatory:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hicknhacksoftware\.MacPass$
        to:
          - key_code: c
            modifiers:
              - command
              - option
          - key_code: h
            modifiers:
              - command
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hicknhacksoftware\.MacPass$
        to:
          - key_code: c
            modifiers:
              - command
              - shift
          - key_code: h
            modifiers:
              - command
  - description: "üÖ∞Ô∏èüî® Hammerspoon: ‚åòQ ‚Üí Close instead of Quit, ‚åòK ‚Üí Clear Console, ‚åòR ‚Üí Reload"
    manipulators:
      - type: basic
        from:
          key_code: q
          modifiers:
            mandatory:
              - command
        to:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.hammerspoon\.Hammerspoon$
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - command
        to:
          - shell_command: open 'hammerspoon://clear-console'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.hammerspoon\.Hammerspoon$
      - type: basic
        from:
          key_code: r
          modifiers:
            mandatory:
              - command
        to:
          - shell_command: open 'hammerspoon://hs-reload'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.hammerspoon\.Hammerspoon$
  - description: "üÖ∞Ô∏è‚ùå Brave/Finder: ‚åòW ‚Üí f16 (better window closing)"
    manipulators:
      - type: basic
        from:
          key_code: w
          modifiers:
            mandatory:
              - command
        to:
          # set up as better closing in Alfred
          - key_code: f16
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser$
              - ^com\.apple\.finder$
      # for being able to close info windows
      - type: basic
        from:
          key_code: w
          modifiers:
            mandatory:
              - command
              - shift
        to:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
