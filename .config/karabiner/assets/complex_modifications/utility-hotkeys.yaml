title: üîò Utility Shortcuts
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: 'üîò ‚áß+‚å´ ‚Üí ‚å¶ '
    manipulators:
      - type: basic
        from:
          key_code: delete_or_backspace
          modifiers:
            mandatory:
              - shift
        to:
          - key_code: delete_forward
  - description: 'üîò L-‚å• (tap) ‚Üí ‚åòf19'
    manipulators:
      - type: basic
        from:
          key_code: left_option
        to:
          - key_code: left_option
        to_if_alone:
          - key_code: f19
            modifiers:
              - command
        parameters:
          basic.to_if_alone_timeout_milliseconds: 200
  - description: 'fn+space ‚Üí ctrl+space (for Apple Keyboards)'
    manipulators:
      - type: basic
        from:
          key_code: spacebar
          modifiers:
            mandatory:
              - fn
        to:
          - key_code: spacebar
            modifiers:
              - control
  - description: 'üîò ‚åò+J ‚Üí Expand Word'
    manipulators:
      - type: basic
        from:
          key_code: j
          modifiers:
            mandatory:
              - command
        to:
          - key_code: right_arrow
            modifiers:
              - option
          - key_code: left_arrow
            modifiers:
              - option
              - shift
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^md\.obsidian$
              - ^com\.sublimetext
              - ^com\.neovide\.neovide$
              - ^com\.apple\.finder$
              - ^com\.iconfactory\.Twitterrific
  - description: 'üîò ‚åò+D ‚Üí Delete (Visual) Line'
    manipulators:
      - type: basic
        from:
          key_code: d
          modifiers:
            mandatory:
              - command
        to:
          - key_code: right_arrow  # go the the end of line
            modifiers:
              - command
          - key_code: delete_or_backspace  # delete to beginning of line
            modifiers:
              - command
          - key_code: delete_or_backspace  # delete the line (line break)
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^md\.obsidian$
              - ^com\.sublimetext
              - ^com\.neovide\.neovide$
              - ^com\.apple\.finder$
              - ^com\.agiletortoise\.Drafts-OSX$
              - ^com\.runningwithcrayons\.Alfred-Preferences$
  - description: "üîò ¬ß ‚Üí | (+ US Layout)"
    manipulators:
      - type: basic
        from:
          key_code: "3"
          modifiers:
            mandatory:
              - shift
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
        to:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.US$
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: non_us_pound
            modifiers:
              - shift
        to_after_key_up:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$
  - description: "üîò ¬∞ ‚Üí \\ (+ US Layout); ‚å•^ for ¬∞ Symbol"
    manipulators:
      - type: basic
        from:
          key_code: non_us_backslash
          modifiers:
            mandatory:
              - shift
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
        to:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.US$
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: non_us_pound
        to_after_key_up:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$
      - type: basic
        from:
          key_code: non_us_backslash
          modifiers:
            mandatory:
              - option
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
        to:
          - key_code: non_us_backslash
            modifiers:
              - shift
  - description: "üîò1Ô∏è‚É£ One Stroke ^` (German Layout)"
    manipulators:
      # backtick
      - type: basic
        from:
          key_code: equal_sign
          modifiers:
            mandatory:
              - shift
        to:
          - key_code: equal_sign
            modifiers:
              - shift
          - key_code: spacebar
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^com\.apple\.Terminal$
              - ^md\.obsidian$
              - ^com\.sublimetext\.4$
              - ^com\.neovide\.neovide$
      - type: basic
        from:
          key_code: equal_sign
          modifiers:
            mandatory:
              - shift
        to:
          - key_code: equal_sign
            modifiers:
              - shift
          - key_code: escape
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.sublimetext\.4$
              - ^com\.neovide\.neovide$
      # the ^
      - type: basic
        from:
          key_code: non_us_backslash
        to:
          - key_code: non_us_backslash
          - key_code: spacebar
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^md\.obsidian$
              - ^com\.sublimetext\.4$
              - ^com\.neovide\.neovide$

