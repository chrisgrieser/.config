# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
#───────────────────────────────────────────────────────────────────────────────
colors:
  # COLORSCHEME: primary_dark.yaml
  primary:
    # hard contrast: background = '0x1d2021'
    background: "#352d27"
    foreground: "#E5CFB3"
  normal:
    black: "#000000"
    red: "#F54E42"
    green: "#38B27D"
    yellow: "#EBC400"
    blue: "#4DADD5"
    magenta: "#9F78DD"
    cyan: "#3399C1"
    white: "#F6E7D5"
  bright:
    black: "#000000"
    yellow: "#F8D668"
    red: "#FF675C"
    green: "#38D687"
    magenta: "#A993E6"
    white: "#F6E7D5"
  dim:
    black: "#31363b"
    red: "#783228"
    green: "#17a262"
    yellow: "#b65619"
    blue: "#1b668f"
    magenta: "#614a73"
    cyan: "#186c60"
    white: "#63686d"
  search:
    matches:
      foreground: "#b2b2b2"
      background: "#b26818"
    focused_match:
      foreground: CellBackground
      background: CellForeground
  vi_mode_cursor:
    text: "#e0def4"
    cursor: "#56526e"
  selection:
    text: "#e0def4"
    background: "#44415a"
  hints:
    start:
      foreground: "#908caa"
      background: "#2a273f"
    end:
      foreground: "#6e6a86"
      background: "#2a273f"
  cursor:
    text: "#1d1f21"
    cursor: "#ffffff"

#───────────────────────────────────────────────────────────────────────────────

font:
  size: 26
  normal: { family: JetBrainsMonoNL Nerd Font, style: Regular }
  bold: { family: JetBrainsMonoNL Nerd Font, style: Bold }
  italic: { family: JetBrainsMonoNL Nerd Font, style: Italic }
  bold_italic: { family: JetBrainsMonoNL Nerd Font, style: Bold Italic }
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset: { x: 0, y: 0 }
  # needs restart
  # x: equivalent to line height. However, some nerdfont looks off with it, so use low values
  # y: equivalent to letter spacing
  glyph_offset: { x: 1, y: 1 }

window:
  decorations: buttonless
  opacity: 0.94
  position: { x: 710, y: 0 } # to the side for Twitterrific
  dimensions: { columns: 100, lines: 40 }
  padding: { x: 5, y: 5 }
scrolling:
  history: 4000
  multiplier: 3
working_directory: /Users/chrisgrieser/Library/Mobile Documents/com~apple~CloudDocs/File Hub/
cursor:
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.2
  style:
    shape: Block
    blinking: Always
  vi_mode_style: # alacritty's vi mode, not the zsh vi mode
    shape: Underline
    blinking: Always
mouse:
  hide_when_typing: true
live_config_reload: true
hints:
  enabled:
    # urls
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0\
        -\x1F\x7F-\x9F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: open
      post_processing: true
      mouse: { enabled: true, mods: None }
      binding: { key: U, mods: Command }
    # file path
    - regex: (/Users/.*|~)/.*(/|\.\w+)
      command: open
      mouse: { enabled: true, mods: None }
      binding: { key: O, mods: Command }
selection:
  save_to_clipboard: true

#───────────────────────────────────────────────────────────────────────────────

key_bindings:
  # toggle alacritty's vi mode
  - { key: V, mods: Alt, action: ToggleViMode }
  - { key: Escape, mode: Vi, action: ToggleViMode }

  # Clear workaround since the default config does not work
  - { key: K, mode: ~Search, mods: Command, chars: "clear\n" }
  - { key: K, mode: ~Search, mods: Command, action: ClearHistory }
  - { key: K, mode: ~Search, mods: Command, action: ClearLogNotice }

  # open settings (this file)
  - key: 43
    mods: Command
    command:
      program: sh
      args: [-c, open ~/.config/alacritty/alacritty.yml]

  # fix various special characters for the German keyboard
  - { key: 28, mods: Alt, chars: "{" }
  - { key: 25, mods: Alt, chars: "}" }
  - { key: 37, mods: Alt, chars: "@" }
