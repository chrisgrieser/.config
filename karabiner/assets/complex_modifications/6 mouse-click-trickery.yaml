title: "Mouse Click Trickery"
rules:
  # this basically emulations the "Right-Click Open Link in new Background tab"
  # Chrome extension. Only done for a brief duration, so holding the right mouse
  # button still works for mouse gestues. Also, Rocker Gesture (Left) is
  # restricted by this (right works though).
  - description: "(Mouse) Right-Click (briefly): Open link in new background tab (Browser)"
    manipulators:
      - type: basic
        from:
          pointing_button: button2
        to_if_alone:
          - { pointing_button: button1, modifiers: [command] }
        to_if_held_down: [pointing_button: button2]
        parameters: { basic.to_if_held_down_threshold_milliseconds: 200 }
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.chromium\.Chromium$
              - ^com\.brave\.Browser$
              - ^com\.apple\.Safari$
              - ^com\.vivaldi\.Vivaldi$
  - description: "(Mouse) R (tap): Open link in new background tab (RSS Readers)"
    manipulators:
      - type: basic
        from:
          pointing_button: button2
        to_if_held_down: [pointing_button: button2]
        parameters: { basic.to_if_held_down_threshold_milliseconds: 200 }
        to_if_alone:
          - { pointing_button: button1, modifiers: [command] }
          - key_code: vk_none
            hold_down_milliseconds: 80
          - { key_code: tab, modifiers: [command] }
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.chromium\.Chromium.+ # PWAs
              - ^com\.brave\.Browser.+
              - ^com\.vivaldi\.Vivaldi.+
              - ^com.reederapp.5.macOS$
              - ^maccatalyst\.com\.lireapp\.macOS$
      # Drafts: R-Click opens link in background
      - type: basic
        from:
          pointing_button: button2
        to_if_held_down: [pointing_button: button2]
        parameters: { basic.to_if_held_down_threshold_milliseconds: 200 }
        to_if_alone:
          - pointing_button: button2
          - { key_code: vk_none, hold_down_milliseconds: 10 }
          - key_code: o
          - key_code: return_or_enter
          - { key_code: vk_none, hold_down_milliseconds: 600 }
          - { key_code: h, modifiers: [command] }
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.agiletortoise\.Drafts-OSX$
      # Mimestream: Open link and delete mail (mostly github links)
      - type: basic
        from:
          pointing_button: button2
        to_if_held_down: [pointing_button: button2]
        parameters: { basic.to_if_held_down_threshold_milliseconds: 200 }
        to_if_alone:
          - pointing_button: button1
          - { key_code: vk_none, hold_down_milliseconds: 200 }
          - { key_code: tab, modifiers: [command] }
          - { key_code: vk_none, hold_down_milliseconds: 100 }
          - key_code: non_us_pound
          - { key_code: h, modifiers: [command] }
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.mimestream\.Mimestream$
  #─────────────────────────────────────────────────────────────────────────────
  - description: "(Mouse) 3: Quit app"
    manipulators:
      - type: basic
        from:
          pointing_button: button3
        to:
          - { key_code: q, modifiers: [command] }
        conditions:
          - type: frontmost_application_unless
            file_paths:
              - BetterTouchTool
              - Hammerspoon
              - "[Nn]eovide"
              - "[Mm]industry"
      # prevent accidental quitting
      - type: basic
        from:
          pointing_button: button3
        to:
          - { key_code: w, modifiers: [command] }
        conditions:
          - type: frontmost_application_if
            file_paths:
              - BetterTouchTool
              - Hammerspoon
      # neovide: quit
      - type: basic
        from:
          pointing_button: button3
        to:
          # so cursor position and changes are saved properly
          - shell_command: echo "vim.cmd.wq()" >"/tmp/nvim-automation"
        conditions:
          - type: frontmost_application_if
            file_paths:
              - "[Nn]eovide"
  #─────────────────────────────────────────────────────────────────────────────
  #─────────────────────────────────────────────────────────────────────────────
  - description: "(Mouse) 4 (bottom)"
    manipulators:
      # INFO Browsers already have mouse 4 mapped to "Back"
      # YouTube: Home
      - type: basic
        from:
          pointing_button: button4
        to:
          - key_code: escape # to leave full screen
          - shell_command: osascript -e 'tell application "Brave Browser" to set URL of active tab of front window to "https://www.youtube.com"'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser.+ # PWAs
      # Marta & Obsidian: Back
      - type: basic
        from:
          pointing_button: button4
        to:
          - key_code: h
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^md\.obsidian$
      # Mimestream: Delete
      - type: basic
        from:
          pointing_button: button4
        to:
          - key_code: non_us_pound # "#"
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.mimestream\.Mimestream$
      # Highlights: Free Comment
      - type: basic
        from:
          pointing_button: button4
        to:
          - { key_code: "n", modifiers: [control, command] }
          - { key_code: "3", modifiers: [control, command] }
          - shell_command: "osascript -e 'display notification \"Tool\" with title \"Comment \U0001F5E3️\"'"
        conditions:
          - type: frontmost_application_if
            bundle_identifiers: [^net\.highlightsapp\.universal$]
      # Word: Comment
      - type: basic
        from:
          pointing_button: button4
        to:
          - shell_command: |
              osascript -e '
                tell application "System Events"
                  tell process "Microsoft Word"
                    set frontmost to true
                    click menu item "Comment" of menu "Insert" of menu bar 1
                  end tell
                end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers: [^com\.microsoft\.Word$]
      # Finder: back
      - type: basic
        from:
          pointing_button: button4
        to:
          - shell_command: |
              osascript -e '
                tell application "System Events"
                tell process "Finder"
                  set frontmost to true
                  click menu item "Back" of menu "Go" of menu bar 1
                end tell
              end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
  #─────────────────────────────────────────────────────────────────────────────
  #─────────────────────────────────────────────────────────────────────────────
  - description: "(Mouse) 5 (top)"
    manipulators:
      # held-down: universal-search
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - pointing_button: button5
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^com\.brave\.Browser$
              - ^com\.vivaldi\.Vivaldi$
              - ^com\.apple\.finder$
              - ^md\.obsidian$
              - ^com\.mimestream\.Mimestream$
              - ^com\.agiletortoise\.Drafts-OSX$
              - ^net\.highlightsapp\.universal$
              - ^maccatalyst\.com\.atebits\.Tweetie # twitter
        to_if_held_down:
          - shell_command: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
      # Twitter: Close Media Window and tab away
      - type: basic
        from:
          pointing_button: button5
        to:
          - { key_code: w, modifiers: [command] }
          - { key_code: tab, modifiers: [command] }
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^maccatalyst\.com\.atebits\.Tweetie #Twitter
        to_if_held_down:
          - shell_command: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
      # Browser & Finder & Obsidian: Close Window
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - { key_code: w, modifiers: [command] }
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser$
              - ^com\.vivaldi\.Vivaldi$
              - ^com\.apple\.finder$
              - ^md\.obsidian$
        to_if_held_down:
          - shell_command: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
      # Drafts: Archive
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: a
            modifiers:
              - command
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.agiletortoise\.Drafts-OSX$
        to_if_held_down:
          - shell_command: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
      # Highlights: Yellow Highlight
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: h
            modifiers:
              - command
              - control
          - key_code: "3"
            modifiers:
              - command
              - control
          - shell_command: "osascript -e 'display notification \"Tool\" with title \"Yellow Highlight \U0001F7E8\"'"
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
        to_if_held_down:
          - shell_command: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
      # Archive in Mimestream
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: e
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.mimestream\.Mimestream$
        to_if_held_down:
          - shell_command: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
  #─────────────────────────────────────────────────────────────────────
  - description: "(Mouse) 1+2 (simultaneously): Dictionary Lookup"
    manipulators:
      - type: basic
        from:
          simultaneous:
            - pointing_button: button1
            - pointing_button: button2
        to:
          - pointing_button: button1 # in case it's not the front window
          - { key_code: d, modifiers: [control, command] }
        parameters:
          basic.simultaneous_threshold_milliseconds: 100
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^md\.obsidian$ # conflicts for some reason with space+dragging in the Canvas plugin
