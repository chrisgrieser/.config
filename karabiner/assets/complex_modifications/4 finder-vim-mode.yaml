# yaml-language-server: $schema=./schema/karabiner-mod.json
title: "Finder Vim Controls"
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
maintainers: [pseudometa (chrisgrieser)]
anchors:
  - conditions:
      - &finder-app
        type: frontmost_application_if
        bundle_identifiers: [^com\.apple\.finder$]
      - &is-German-keyboard
        type: input_source_if
        input_sources: [language: ^de$]
      - &not-German-keyboard
        type: input_source_unless
        input_sources: [language: ^de$]
      - &is-insert-mode
        type: variable_if
        name: FINDER_INSERT_MODE
        value: true
      - &not-insert-mode
        type: variable_unless
        name: FINDER_INSERT_MODE
        value: true
      - &is-find-mode
        type: variable_if
        name: FINDER_FIND_MODE
        value: true
      - &not-find-mode
        type: variable_unless
        name: FINDER_FIND_MODE
        value: true
      - &move-active
        type: variable_if
        name: FINDER_MOVE_ACTIVE
        value: true
      - &move-inactive
        type: variable_unless
        name: FINDER_MOVE_ACTIVE
        value: true
      - &menu-is-open
        type: variable_if
        name: FINDER_MENU_ACTIVE
        value: true
      - &no-menu-open
        type: variable_unless
        name: FINDER_MENU_ACTIVE
        value: true
  #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - to:
      # Insert Mode
      - &enter-insert-mode
        set_variable:
          name: FINDER_INSERT_MODE
          value: true
      - &leave-insert-mode
        set_variable:
          name: FINDER_INSERT_MODE
          value: false
      - &insert-notice
        set_notification_message:
          id: insert-notice
          text: "âœï¸  INSERT"
      - &remove-insert-notice
        set_notification_message:
          id: insert-notice
          text: ""
      - &enter-find-mode
        set_variable:
          name: FINDER_FIND_MODE
          value: true
      - &leave-find-mode
        set_variable:
          name: FINDER_FIND_MODE
          value: false
      - &find-notice
        set_notification_message:
          id: find-notice
          text: "\U0001F50D FIND"
      - &remove-find-notice
        set_notification_message:
          id: find-notice
          text: ""
      - &remove-move-notice
        set_notification_message:
          id: move-notice
          text: ""
      - &move-notice
        set_notification_message:
          id: move-notice
          text: "âœ‚ï¸  Move active"
      - &start-move
        set_variable:
          name: FINDER_MOVE_ACTIVE
          value: true
      - &end-move
        set_variable:
          name: FINDER_MOVE_ACTIVE
          value: false
      - &start-menu
        set_variable:
          name: FINDER_MENU_ACTIVE
          value: true
      - &end-menu
        set_variable:
          name: FINDER_MENU_ACTIVE
          value: false
      - &remove-menu-notice
        set_notification_message:
          id: menu-notice
          text: ""
      - &menu-notice
        set_notification_message:
          id: menu-notice
          text: "ğŸ‘‰ Menu Mode"
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
rules:
  - description: "Finder Vim Controls"
    manipulators:
      # hjkl
      - type: basic
        from: { key_code: j }
        to: # no to_if_alone since it blocks repeat
          - key_code: down_arrow
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      - type: basic
        from: { key_code: k }
        to: # no to_if_alone since it blocks repeat
          - key_code: up_arrow
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # h: goto parent
      - type: basic
        from: { key_code: h }
        to_if_alone:
          - { key_code: up_arrow, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # l: open
      - type: basic
        from: { key_code: l }
        to_if_alone:
          - { key_code: o, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # HJKL
      # H: goto parent in new window
      - type: basic
        from: { key_code: h, modifiers: { mandatory: [shift] } }
        to_if_alone:
          - { key_code: up_arrow, modifiers: [command, control] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # L: open; if folder in new window
      - type: basic
        from: { key_code: l, modifiers: { mandatory: [shift] } }
        to_if_alone:
          - shell_command: |
              osascript -e '
                tell application "Finder"
                  if (selection is {}) then
                    display notification "" with title "âš ï¸ No selection" subtitle "Finder Vim Mode"
                    beep
                  else
                    repeat with aFolder in (selection as list)
                      open aFolder
                    end repeat
                  end if
                end tell'
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # J: 6j
      - type: basic
        from: { key_code: j, modifiers: { mandatory: [shift] } }
        to:
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # K: 6k
      - type: basic
        from: { key_code: k, modifiers: { mandatory: [shift] } }
        to:
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # g(g), G,
      - type: basic
        from: { key_code: g }
        to:
          - key_code: up_arrow
            modifiers: [option]
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      - type: basic
        from: { key_code: g, modifiers: { mandatory: [shift] } }
        to_if_alone:
          - key_code: down_arrow
            modifiers: [option]
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # :help
      - type: basic
        # "?" on German keyboard
        from: { key_code: hyphen, modifiers: { mandatory: [shift] } }
        to:
          - shell_command: qlmanage -p "$HOME/.config/karabiner/assets/finder-vim-mode/cheatsheet.png"
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *is-German-keyboard]
      - type: basic
        # "?" on American keyboard
        from: { key_code: slash, modifiers: { mandatory: [shift] } }
        to:
          - shell_command: qlmanage -p "$HOME/.config/karabiner/assets/finder-vim-mode/cheatsheet.png"
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *not-German-keyboard]
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # INSERT MODE
      # ENTER
      # Rename
      - type: basic
        from: { key_code: return_or_enter }
        to:
          - key_code: return_or_enter
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # Batch Rename
      - type: basic
        from: { key_code: return_or_enter, modifiers: { mandatory: [shift] } }
        to_if_alone:
          - shell_command: |
              osascript -l JavaScript "$HOME/.config/karabiner/assets/finder-vim-mode/batch-rename.js"
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
        # Switch Directory (for people using regular shortcuts)
      - type: basic
        from: { key_code: g, modifiers: { mandatory: [command, shift] } }
        to:
          - { key_code: g, modifiers: [command, shift] }
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
        # Search
      - type: basic
        from: { key_code: slash }
        to:
          - { key_code: f, modifiers: [command] }
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
        # Search (for people using regular shortcuts)
      - type: basic
        from: { key_code: f, modifiers: { mandatory: [command] } }
        to:
          - { key_code: f, modifiers: [command] }
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # LEAVE INSERT MODE
      # Confirm Insert Mode
      - type: basic
        from: { key_code: return_or_enter }
        to:
          - key_code: return_or_enter
          - *remove-insert-notice
          - *leave-insert-mode
        conditions: [*finder-app, *is-insert-mode]
      # Opening Alfred/Raycast/Spotlight cancels renaming and context menu,
      # so the respective modes have to be aborter here as well
      - type: basic
        from: { key_code: spacebar, modifiers: { mandatory: [command] } }
        to:
          - { key_code: spacebar, modifiers: [command] }
          - *remove-insert-notice
          - *leave-insert-mode
          - *remove-menu-notice
          - *end-menu
        conditions: [*finder-app]

      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      # ABORT VARIOUS MODES
      # Hyper
      - type: basic
        from: { key_code: caps_lock }
        to_if_alone:
          - key_code: escape
          - *remove-insert-notice
          - *leave-insert-mode
          - *remove-menu-notice
          - *end-menu
          - *remove-move-notice
          - *end-move
          - *remove-find-notice
          - *leave-find-mode
        # keep hyper binding if not pressed alone
        to:
          - key_code: right_shift
            modifiers: [command, control, option]
        conditions: [*finder-app]
      # regular Esc
      - type: basic
        from: { key_code: escape }
        to_if_alone:
          - key_code: escape
          - *remove-insert-notice
          - *leave-insert-mode
          - *remove-menu-notice
          - *end-menu
          - *remove-move-notice
          - *end-move
          - *remove-find-notice
          - *leave-find-mode
        conditions: [*finder-app]
        # Closing window or quit
      - type: basic
        from: { key_code: q, modifiers: { mandatory: [command] } }
        to:
          - { key_code: q, modifiers: [command] }
          - *remove-insert-notice
          - *leave-insert-mode
          - *remove-menu-notice
          - *end-menu
          - *remove-move-notice
          - *end-move
          - *remove-find-notice
          - *leave-find-mode
        conditions: [*finder-app]
      # Q: Restart Finder
      - type: basic
        from: { key_code: q, modifiers: { mandatory: [shift] } }
        to:
          - shell_command: |
              killall Finder
              osascript -e 'display notification "ğŸ” Restarting Finderâ€¦" with title "Finder Vim Mode"'
              afplay "/System/Library/Components/CoreAudio.component/Contents/SharedSupport/SystemSounds/system/screen_sharing_started.caf" &
          - *remove-insert-notice
          - *leave-insert-mode
          - *remove-menu-notice
          - *end-menu
          - *remove-move-notice
          - *end-move
          - *remove-find-notice
          - *leave-find-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # closing win should end insert, menu, and find mode, but not cancel move
      - type: basic
        from: { key_code: w, modifiers: { mandatory: [command] } }
        to:
          - { key_code: w, modifiers: [command] }
          - *remove-insert-notice
          - *leave-insert-mode
          - *remove-menu-notice
          - *end-menu
          - *remove-find-notice
          - *leave-find-mode
        conditions: [*finder-app]
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Window & Tabs
      # w (or cmd+w) = close window/tab
      - type: basic
        from: { key_code: w }
        to:
          - { key_code: w, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # e = close other windows (:only)
      - type: basic
        from: { key_code: e }
        to:
          - shell_command: |
              osascript -e '
                tell application "Finder"
                  repeat while Finder window 2 exists
                    close Finder window 2
                  end repeat
                end tell'
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # <BS> = cycle windows (:bnext)
      - type: basic
        from: { key_code: delete_or_backspace }
        to_if_alone:
          - { key_code: grave_accent_and_tilde, modifiers: [command] }
          - *end-menu
          - *remove-menu-notice
          - *leave-find-mode
          - *remove-find-notice
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # t = recent folders
      - type: basic
        from: { key_code: t }
        to_if_alone:
          # INFO requires "Focus Menubar item" in macOS Keyboard Shortcuts
          - { key_code: f2, modifiers: [control] }
          - key_code: g
          - { key_code: down_arrow, modifiers: [command] }
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: right_arrow
          - *start-menu
          - *menu-notice
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Selections
      # a = select all
      - type: basic
        from: { key_code: a }
        to_if_alone:
          - { key_code: a, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # A = select only files
      - type: basic
        from: { key_code: a, modifiers: { mandatory: [shift] } }
        to_if_alone:
          # INFO use "Finder window" instead of "window" to target only regular
          # windows https://www.reddit.com/r/applescript/comments/uz9axo/comment/iayjrn4/?context=3
          - shell_command: |
              osascript -e ' tell application "Finder" to set the selection to files of Finder window 1'
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # MULTI-SELECT
      # <S-Space> = add down to selection
      - type: basic
        from: { key_code: spacebar, modifiers: { mandatory: [shift] } }
        to:
          - { key_code: down_arrow, modifiers: [shift] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # q = right-click / Context Menu
      - type: basic
        from: { key_code: q }
        to:
          # INFO Finder needs to activate even though it is already frontmost,
          # since running a shellcommand seems to temporarily take focus, so
          # that there is no AXfocusedUIElement during execution
          - shell_command: |
              osascript -e '
                tell application "Finder"
                  if the selection is {} then return
                  activate
                end tell
                delay 0.1
                tell application "System Events" to tell process "Finder"
                  tell value of attribute "AXFocusedUIElement" to perform action "AXShowMenu"
                end tell'
          - *start-menu
          - *menu-notice
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # close context menu with q
      - type: basic
        from: { key_code: q }
        to_if_alone:
          - key_code: escape
          - *end-menu
          - *remove-menu-notice
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *menu-is-open]
      # changed navigation in context menu
      - type: basic
        from: { key_code: l }
        to_if_alone:
          - key_code: right_arrow
            modifiers: [command]
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *menu-is-open]
      - type: basic
        from: { key_code: h }
        to_if_alone:
          - key_code: left_arrow
            modifiers: [command]
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *menu-is-open]
      # Confirm Menu Selection
      - type: basic
        from: { key_code: return_or_enter }
        to:
          - key_code: return_or_enter
          - *end-menu
          - *remove-menu-notice
        conditions: [*finder-app, *menu-is-open]
      # INFO: context menu cancellation configured with the insert mode cancellations
