# vim: foldlevel=5
# yaml-language-server: $schema=./schema/karabiner-mod-schema.json
title: "Finder Vim Controls"
homepage: https://github.com/chrisgrieser/finder-vim-mode
maintainers: [pseudometa (chrisgrieser)]
anchors:
  - conditions:
      - &finder-app { type: frontmost_application_if, bundle_identifiers: [^com\.apple\.finder$] }
      - &is-German-keyboard { type: input_source_if, input_sources: [language: ^de$] }
      - &not-German-keyboard { type: input_source_unless, input_sources: [language: ^de$] }
      - &is-insert-mode { type: variable_if, name: FINDER_INSERT_MODE, value: true }
      - &not-insert-mode { type: variable_unless, name: FINDER_INSERT_MODE, value: true }
      - &is-find-mode { type: variable_if, name: FINDER_FIND_MODE, value: true }
      - &not-find-mode { type: variable_unless, name: FINDER_FIND_MODE, value: true }
      - &move-active { type: variable_if, name: FINDER_MOVE_ACTIVE, value: true }
      - &move-inactive { type: variable_unless, name: FINDER_MOVE_ACTIVE, value: true }
      - &menu-is-open { type: variable_if, name: FINDER_MENU_ACTIVE, value: true }
      - &no-menu-open { type: variable_unless, name: FINDER_MENU_ACTIVE, value: true }
  - to:
      - &enter-insert-mode { set_variable: { name: FINDER_INSERT_MODE, value: true } }
      - &leave-insert-mode { set_variable: { name: FINDER_INSERT_MODE, value: false } }
      - &insert-notice
        set_notification_message: { id: insert-notice, text: "Finder Vim Mode\n\nâœï¸ INSERT" }
      - &remove-insert-notice { set_notification_message: { id: insert-notice, text: "" } }
      - &enter-find-mode { set_variable: { name: FINDER_FIND_MODE, value: true } }
      - &leave-find-mode { set_variable: { name: FINDER_FIND_MODE, value: false } }
      - &find-notice
        set_notification_message: { id: find-notice, text: "Finder Vim Mode\n\nğŸ” FIND" }
      - &remove-find-notice { set_notification_message: { id: find-notice, text: "" } }
      - &remove-move-notice { set_notification_message: { id: move-notice, text: "" } }
      - &move-notice
        set_notification_message: { id: move-notice, text: "Finder Vim Mode\n\nâœ‚ï¸ Move active" }
      - &start-move { set_variable: { name: FINDER_MOVE_ACTIVE, value: true } }
      - &end-move { set_variable: { name: FINDER_MOVE_ACTIVE, value: false } }
      - &start-menu { set_variable: { name: FINDER_MENU_ACTIVE, value: true } }
      - &end-menu { set_variable: { name: FINDER_MENU_ACTIVE, value: false } }
      - &remove-menu-notice { set_notification_message: { id: menu-notice, text: "" } }
      - &menu-notice
        set_notification_message: { id: menu-notice, text: "Finder Vim Mode\n\nâ¡ï¸ Menu Mode" }
      - &sound-for-tagging
        shell_command: |
          afplay '/System/Library/Components/CoreAudio.component/Contents/SharedSupport/SystemSounds/system/acknowledgment_sent.caf' &

#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

rules:
  - description: "Finder Vim Controls"
    manipulators:
      # hjkl
      - type: basic
        from: { key_code: j }
        to: # no `to_if_alone` since it blocks repeat
          - key_code: down_arrow
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      - type: basic
        from: { key_code: k }
        to: # no `to_if_alone` since it blocks repeat
          - key_code: up_arrow
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # h: goto parent
      - type: basic
        from: { key_code: h }
        to_if_alone:
          - { key_code: up_arrow, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # l: open
      - type: basic
        from: { key_code: l }
        to_if_alone:
          - { key_code: o, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # HJKL
      # H: goto parent in new window
      - type: basic
        from: { key_code: h, modifiers: { mandatory: [shift] } }
        to_if_alone:
          - { key_code: up_arrow, modifiers: [command, control] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # L: open & if folder in new window
      - type: basic
        from: { key_code: l, modifiers: { mandatory: [shift] } }
        to_if_alone:
          - shell_command: |
              osascript -e '
                tell application "Finder"
                  if (selection is {}) then
                    beep
                  else
                    repeat with aFolder in (selection as list)
                      open aFolder
                    end repeat
                  end if
                end tell'
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # J: 6j
      - type: basic
        from: { key_code: j, modifiers: { mandatory: [shift] } }
        to:
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # K: 6k
      - type: basic
        from: { key_code: k, modifiers: { mandatory: [shift] } }
        to:
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # g(g), G,
      - type: basic
        from: { key_code: g }
        to:
          - { key_code: up_arrow, modifiers: [option] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      - type: basic
        from: { key_code: g, modifiers: { mandatory: [shift] } }
        to_if_alone:
          - { key_code: down_arrow, modifiers: [option] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # :help
      # "?" on German keyboard
      - type: basic
        from: { key_code: hyphen, modifiers: { mandatory: [shift] } }
        to:
          - shell_command:
              qlmanage -p "$HOME/.config/karabiner/assets/finder-vim-mode/cheatsheet.png"
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *is-German-keyboard]
      # "?" on American keyboard
      - type: basic
        from: { key_code: slash, modifiers: { mandatory: [shift] } }
        to:
          - shell_command:
              qlmanage -p "$HOME/.config/karabiner/assets/finder-vim-mode/cheatsheet.png"
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *not-German-keyboard]
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # INSERT MODE
      # ENTER
      # Rename
      - type: basic
        from: { key_code: return_or_enter }
        to:
          - key_code: return_or_enter
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # Batch Rename
      - type: basic
        from: { key_code: return_or_enter, modifiers: { mandatory: [shift] } }
        to_if_alone:
          - shell_command: |
              osascript -e '
                tell application "System Events" to tell process "Finder"
                  click menu item "Renameâ€¦" of menu "File" of menu bar 1
                end tell'
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
        # Find and Goto menu: Passthrough & enter insert mode
        # see https://github.com/chrisgrieser/finder-vim-mode/issues/7
      - type: basic
        from: { key_code: f, modifiers: { mandatory: [command] } }
        to:
          - { key_code: f, modifiers: [command] }
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      - type: basic
        from: { key_code: g, modifiers: { mandatory: [command, shift] } }
        to:
          - { key_code: g, modifiers: [command, shift] }
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # LEAVE INSERT MODE
      # Confirm Insert Mode
      - type: basic
        from: { key_code: return_or_enter }
        to:
          - key_code: return_or_enter
          - *remove-insert-notice
          - *leave-insert-mode
        conditions: [*finder-app, *is-insert-mode]
      # SPOTLIGHT
      # Opening Alfred/Raycast/Spotlight cancels renaming and context menu,
      # so the respective modes have to be aborter here as well
      - type: basic
        from: { key_code: spacebar, modifiers: { mandatory: [command] } }
        to:
          - { key_code: spacebar, modifiers: [command] }
          - *remove-insert-notice
          - *leave-insert-mode
          - *remove-menu-notice
          - *end-menu

      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ABORT VARIOUS MODES
      # Hyper
      - type: basic
        from: { key_code: caps_lock }
        to_if_alone:
          - key_code: escape
          - *remove-insert-notice
          - *leave-insert-mode
          - *remove-menu-notice
          - *end-menu
          - *remove-move-notice
          - *end-move
          - *remove-find-notice
          - *leave-find-mode
        # keep hyper binding if not pressed alone
        to:
          - { key_code: right_command, modifiers: [control, option] }
        conditions: [*finder-app]
      # regular Esc
      - type: basic
        from: { key_code: escape }
        to_if_alone:
          - key_code: escape
          - *remove-insert-notice
          - *leave-insert-mode
          - *remove-menu-notice
          - *end-menu
          - *remove-move-notice
          - *end-move
          - *remove-find-notice
          - *leave-find-mode
        conditions: [*finder-app]
        # Closing window or quit
      - type: basic
        from: { key_code: q, modifiers: { mandatory: [command] } }
        to:
          - { key_code: q, modifiers: [command] }
          - *remove-insert-notice
          - *leave-insert-mode
          - *remove-menu-notice
          - *end-menu
          - *remove-move-notice
          - *end-move
          - *remove-find-notice
          - *leave-find-mode
        conditions: [*finder-app]
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # WINDOWS
      - type: basic
        from: { key_code: w, modifiers: { mandatory: [command] } }
        to:
          - { key_code: w, modifiers: [command] }
          # closing win should end insert, menu, and find mode, but not cancel move
          # since cmd+w can be called from various modes, it should thus also
          # end all those modes
          - *remove-insert-notice
          - *leave-insert-mode
          - *remove-menu-notice
          - *end-menu
          - *remove-find-notice
          - *leave-find-mode
        conditions: [*finder-app]
      # q: close window (:quit)
      - type: basic
        from: { key_code: q }
        to:
          - { key_code: w, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # <BS> = cycle windows (:bnext)
      - type: basic
        from: { key_code: delete_or_backspace }
        to_if_alone:
          - shell_command: |
              osascript -e '
                tell application "System Events" to tell process "Finder"
                  click menu item "Cycle Through Windows" of menu "Window" of menu bar 1
                end tell'
          - *end-menu
          - *remove-menu-notice
          - *leave-find-mode
          - *remove-find-notice
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # r = recent folders
      - type: basic
        from: { key_code: r }
        to_if_alone:
          - shell_command: |
              osascript -e '
                tell application "System Events" to tell process "Finder"
                	set frontmost to true
                	click menu item "Recent Folders" of menu "Go" of menu bar 1 # actually only selects `Go`
                	delay 0.1
                	key code 125 # down, cycles to last item
                	key code 126 # up
                	key code 126 # up
                	key code 126 # up
                	key code 124 # right
                end tell
              '
          - *start-menu
          - *menu-notice
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Selections
      # a = select all
      - type: basic
        from: { key_code: a }
        to_if_alone:
          - { key_code: a, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # A = select only files
      - type: basic
        from: { key_code: a, modifiers: { mandatory: [shift] } }
        to_if_alone:
          # INFO use "Finder window" instead of "window" to target only regular
          # windows https://www.reddit.com/r/applescript/comments/uz9axo/comment/iayjrn4/?context=3
          - shell_command: |
              osascript -e ' tell application "Finder" to set the selection to files of Finder window 1'
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # MULTI-SELECT
      # <S-Space> = add down to selection
      - type: basic
        from: { key_code: spacebar, modifiers: { mandatory: [shift] } }
        to:
          - { key_code: down_arrow, modifiers: [shift] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # c = context menu ("right-click")
      - type: basic
        from: { key_code: c }
        to:
          # INFO Finder needs to activate even though it is already frontmost,
          # since running a shellcommand seems to temporarily take focus, so
          # that there is no `AXfocusedUIElement` during execution
          - shell_command: |
              osascript -e '
                tell application "Finder"
                  if the selection is {} then return
                  activate
                end tell
                delay 0.1
                tell application "System Events" to tell process "Finder"
                  tell value of attribute "AXFocusedUIElement" to perform action "AXShowMenu"
                end tell'
          - *start-menu
          - *menu-notice
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-menu-open]
      # close context menu with q or c
      - type: basic
        from: { key_code: q }
        to_if_alone:
          - key_code: escape
          - *end-menu
          - *remove-menu-notice
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *menu-is-open]
      - type: basic
        from: { key_code: c }
        to_if_alone:
          - key_code: escape
          - *end-menu
          - *remove-menu-notice
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *menu-is-open]
      # changed navigation in menu mode
      - type: basic
        from: { key_code: l }
        to_if_alone:
          - { key_code: right_arrow }
        conditions: [*finder-app, *menu-is-open]
      - type: basic
        from: { key_code: h }
        to_if_alone:
          - { key_code: left_arrow }
        conditions: [*finder-app, *menu-is-open]
      - type: basic
        from: { key_code: tab }
        to_if_alone:
          - { key_code: down_arrow }
        conditions: [*finder-app, *menu-is-open]
      - type: basic
        from: { key_code: tab, modifiers: { mandatory: [shift] } } # y = z in German Keyboard
        to_if_alone:
          - { key_code: up_arrow }
        conditions: [*finder-app, *menu-is-open]
      # Confirm Menu Selection
      - type: basic
        from: { key_code: return_or_enter }
        to:
          - key_code: return_or_enter
          - *end-menu
          - *remove-menu-notice
        conditions: [*finder-app, *menu-is-open]
      # INFO: context menu cancellation configured with the insert mode cancellations
      #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # BASIC FILE OPERATIONS
      # d = delete (or put back, when in Trash)
      - type: basic
        from: { key_code: d }
        to_if_alone:
          - { key_code: delete_or_backspace, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # D = open trash
      - type: basic
        from: { key_code: d, modifiers: { mandatory: [shift] } }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
        to:
          # to open the "unified" trash (iCloud trash + user trash), needs to use
          # AppleScript and not `open "$HOME/.Trash"`
          - shell_command: |
              osascript -e'
                tell application "Finder"
                  activate
                  open the trash
                end tell
                tell application "System Events" to tell process "Finder"
                  set frontmost to true
                end tell
                '
      # y = yank (copy) file
      - type: basic
        from: { key_code: z } # y = z in German Keyboard
        to_if_alone:
          - { key_code: c, modifiers: [command] }
          - shell_command: |
              "$HOME/.config/karabiner/assets/finder-vim-mode/notificator" \
                --title "Finder Vim Mode" --message "âœ… File(s) copied"
        conditions:
          [*finder-app, *not-insert-mode, *move-inactive, *not-find-mode, *is-German-keyboard]
      - type: basic
        from: { key_code: "y" }
        to:
          - { key_code: c, modifiers: [command] }
          - shell_command: |
              "$HOME/.config/karabiner/assets/finder-vim-mode/notificator" \
                --title "Finder Vim Mode" --message "âœ… File(s) copied"
        conditions:
          [*finder-app, *not-insert-mode, *move-inactive, *not-find-mode, *not-German-keyboard]
      # Y = yank (copy) file *content*
      - type: basic
        from: { key_code: z, modifiers: { mandatory: [shift] } } # y = z in German Keyboard
        to_if_alone:
          - shell_command: |
              export LC_CTYPE="en_US.UTF-8" # fixes encoding issue when copying
              selection=$(osascript -e 'tell application "Finder" to return POSIX path of (selection as text)')
              if file "$selection" | grep --quiet "binary"; then
                msg="âš ï¸ File is not text"
              elif file "$selection" | grep --quiet "empty"; then
                msg="âš ï¸ File is empty"
              else
                cat "$selection" | pbcopy
                msg="âœ… File content copied"
              fi
              "$HOME/.config/karabiner/assets/finder-vim-mode/notificator" \
