title: "Finder Vim Controls"
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
maintainers: [pseudometa (chrisgrieser)]
anchors:
  - conditions:
      - &finder-app
        type: frontmost_application_if
        bundle_identifiers: [^com\.apple\.finder$]
      - &finder-or-alfred-app # for Alfred Compatibility Mode
        type: frontmost_application_if
        bundle_identifiers:
          - ^com\.runningwithcrayons\.Alfred$
          - ^com\.apple\.finder$
      - &is-German-keyboard
        type: input_source_if
        input_sources:
          - language: ^de$
      - &not-German-keyboard
        type: input_source_unless
        input_sources:
          - language: ^de$
      - &is-insert-mode
        type: variable_if
        name: FINDER_INSERT_MODE
        value: true
      - &not-insert-mode
        type: variable_unless
        name: FINDER_INSERT_MODE
        value: true
      - &is-find-mode
        type: variable_if
        name: FINDER_FIND_MODE
        value: true
      - &not-find-mode
        type: variable_unless
        name: FINDER_FIND_MODE
        value: true
      - &alfred-active
        type: variable_if
        name: FINDER_ALFRED_ACTIVE
        value: true
      - &alfred-inactive
        type: variable_unless
        name: FINDER_ALFRED_ACTIVE
        value: true
      - &move-active
        type: variable_if
        name: FINDER_MOVE_ACTIVE
        value: true
      - &move-inactive
        type: variable_unless
        name: FINDER_MOVE_ACTIVE
        value: true
      - &context-menu-open
        type: variable_if
        name: FINDER_CONTEXT_MENU_ACTIVE
        value: true
      - &no-context-menu
        type: variable_unless
        name: FINDER_CONTEXT_MENU_ACTIVE
        value: true
  #─────────────────────────────────────────────────────────────────────────────
  - to:
      # Insert Mode
      - &enter-insert-mode
        set_variable:
          name: FINDER_INSERT_MODE
          value: true
      - &leave-insert-mode
        set_variable:
          name: FINDER_INSERT_MODE
          value: false
      - &insert-notice
        set_notification_message:
          id: insert-notice
          text: "✏️  INSERT"
      - &remove-insert-notice
        set_notification_message:
          id: insert-notice
          text: ""
      # Find Mode
      - &enter-find-mode
        set_variable:
          name: FINDER_FIND_MODE
          value: true
      - &leave-find-mode
        set_variable:
          name: FINDER_FIND_MODE
          value: false
      - &find-notice
        set_notification_message:
          id: find-notice
          text: "\U0001F50D FIND"
      - &remove-find-notice
        set_notification_message:
          id: find-notice
          text: ""
      # Move Active
      - &remove-move-notice
        set_notification_message:
          id: move-notice
          text: ""
      - &move-notice
        set_notification_message:
          id: move-notice
          text: "✂️  Move active"
      - &start-alfred
        set_variable:
          name: FINDER_ALFRED_ACTIVE
          value: true
      - &end-alfred
        set_variable:
          name: FINDER_ALFRED_ACTIVE
          value: false
      - &start-move
        set_variable:
          name: FINDER_MOVE_ACTIVE
          value: true
      - &end-move
        set_variable:
          name: FINDER_MOVE_ACTIVE
          value: false
      - &start-context-menu
        set_variable:
          name: FINDER_CONTEXT_MENU_ACTIVE
          value: true
      - &end-context-menu
        set_variable:
          name: FINDER_CONTEXT_MENU_ACTIVE
          value: false
#───────────────────────────────────────────────────────────────────────────────
#───────────────────────────────────────────────────────────────────────────────
#───────────────────────────────────────────────────────────────────────────────
rules:
  - description: "Finder Vim Controls"
    manipulators:
      # hjkl, LH
      - type: basic
        from: { key_code: j }
        to: # no to_if_alone since it blocks repeat
          - key_code: down_arrow
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      - type: basic
        from: { key_code: k }
        to: # no to_if_alone since it blocks repeat
          - key_code: up_arrow
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      - type: basic
        from: { key_code: h }
        to_if_alone:
          - key_code: up_arrow
            modifiers: [command]
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-context-menu]
      - type: basic
        from: { key_code: l }
        to_if_alone:
          - key_code: down_arrow
            modifiers: [command]
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-context-menu]
      # gg, G, J, K
      - type: basic
        from: { key_code: g }
        to:
          - key_code: up_arrow
            modifiers: [option]
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      - type: basic
        from: { key_code: g, modifiers: { mandatory: [shift] } }
        to_if_alone:
          - key_code: down_arrow
            modifiers: [option]
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      - type: basic
        from: { key_code: j, modifiers: { mandatory: [shift] } }
        to:
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      - type: basic
        from: { key_code: k, modifiers: { mandatory: [shift] } }
        to:
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      #─────────────────────────────────────────────────────────────────────────
      # :help
      - type: basic
        from:
          key_code: hyphen # "?" on German keyboard
          modifiers: { mandatory: [shift] }
        to:
          - shell_command: qlmanage -p "$HOME/.config/karabiner/assets/finder-vim-mode-cheatsheet.png"
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *is-German-keyboard]
      - type: basic
        from:
          key_code: slash # "?" on American keyboard
          modifiers: { mandatory: [shift] }
        to:
          - shell_command: qlmanage -p "$HOME/.config/karabiner/assets/finder-vim-mode-cheatsheet.png"
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *not-German-keyboard]
      #─────────────────────────────────────────────────────────────────────────
      # INSERT MODE
      # ENTER
      # Rename
      - type: basic
        from: { key_code: return_or_enter }
        to:
          - key_code: return_or_enter
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-context-menu]
      # Batch Rename
      - type: basic
        from: { key_code: return_or_enter, modifiers: { mandatory: [shift] } }
        to_if_alone:
          - shell_command: |
              osascript -e '
                tell application "System Events" to tell process "Finder"
                  click menu item "Rename…" of menu "File" of menu bar 1
                end tell'
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-context-menu]
        # Switch Directory
      - type: basic
        from: { key_code: g, modifiers: { mandatory: [command, shift] } }
        to:
          - { key_code: g, modifiers: [command, shift] }
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-context-menu]
        # Search
      - type: basic
        from: { key_code: slash }
        to:
          - { key_code: f, modifiers: [command] }
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-context-menu]
      - type: basic
        from: { key_code: f, modifiers: { mandatory: [command] } }
        to:
          - { key_code: f, modifiers: [command] }
          - *insert-notice
          - *enter-insert-mode
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-context-menu]
      # Alfred: so you can insert text in Alfred/Spotlight while Finder is frontmost
      - type: basic
        from: { key_code: spacebar, modifiers: { mandatory: [command] } }
        to:
          - { key_code: spacebar, modifiers: [command] }
          - *enter-insert-mode
          - *start-alfred
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # LEAVE INSERT MODE
      # Confirm Insert Mode
      - type: basic
        from: { key_code: return_or_enter }
        to:
          - key_code: return_or_enter
          - *remove-insert-notice
          - *leave-insert-mode
          - *end-alfred
        conditions: [*finder-or-alfred-app, *is-insert-mode]
      # Confirm Alfred Mode with various modifiers
      - type: basic
        from: { key_code: return_or_enter, modifiers: { mandatory: [control] } }
        to:
          [{ key_code: return_or_enter, modifiers: [control] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: return_or_enter, modifiers: { mandatory: [command] } }
        to:
          [{ key_code: return_or_enter, modifiers: [command] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: return_or_enter, modifiers: { mandatory: [shift] } }
        to: [{ key_code: return_or_enter, modifiers: [shift] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: return_or_enter, modifiers: { mandatory: [option] } }
        to: [{ key_code: return_or_enter, modifiers: [option] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: return_or_enter, modifiers: { mandatory: [fn] } }
        to: [{ key_code: return_or_enter, modifiers: [fn] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic # Hyper+return
        from: { key_code: return_or_enter, modifiers: { mandatory: [command, control, option, shift] } }
        to:
          [
            { key_code: return_or_enter, modifiers: [command, control, option, shift] },
            *remove-insert-notice,
            *leave-insert-mode,
            *end-alfred,
          ]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic # Meh+return
        from: { key_code: return_or_enter, modifiers: { mandatory: [shift, control, option] } }
        to:
          [
            { key_code: return_or_enter, modifiers: [shift, control, option] },
            *remove-insert-notice,
            *leave-insert-mode,
            *end-alfred,
          ]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: "2", modifiers: { mandatory: [command] } }
        to: [{ key_code: "2", modifiers: [command] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: "3", modifiers: { mandatory: [command] } }
        to: [{ key_code: "3", modifiers: [command] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: "4", modifiers: { mandatory: [command] } }
        to: [{ key_code: "4", modifiers: [command] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: "5", modifiers: { mandatory: [command] } }
        to: [{ key_code: "5", modifiers: [command] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: "6", modifiers: { mandatory: [command] } }
        to: [{ key_code: "6", modifiers: [command] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: "7", modifiers: { mandatory: [command] } }
        to: [{ key_code: "7", modifiers: [command] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: "8", modifiers: { mandatory: [command] } }
        to: [{ key_code: "8", modifiers: [command] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: "9", modifiers: { mandatory: [command] } }
        to: [{ key_code: "9", modifiers: [command] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: c, modifiers: { mandatory: [command] } }
        to: [{ key_code: c, modifiers: [command] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      - type: basic
        from: { key_code: l, modifiers: { mandatory: [command] } }
        to: [{ key_code: l, modifiers: [command] }, *remove-insert-notice, *leave-insert-mode, *end-alfred]
        conditions: [*finder-or-alfred-app, *is-insert-mode, *alfred-active]
      # Abort
      - type: basic
        from: { key_code: caps_lock }
        to_if_alone:
          - key_code: escape
          - *remove-insert-notice
          - *leave-insert-mode
          - *end-alfred
          - *end-context-menu
          - *end-move
          - *remove-move-notice
        to:
          - key_code: right_shift
            modifiers: [command, control, option] # keep hyper binding
        conditions: [*finder-or-alfred-app]
      - type: basic
        from: { key_code: escape }
        to:
          - key_code: escape
          - *remove-insert-notice
          - *leave-insert-mode
          - *end-alfred
          - *end-context-menu
          - *end-move
          - *remove-move-notice
        conditions: [*finder-or-alfred-app]
        # Closing window or quitting Finder should also disable Insert mode
      - type: basic
        from: { key_code: w, modifiers: { mandatory: [command] } }
        to:
          - { key_code: w, modifiers: [command] }
          - *remove-insert-notice
          - *leave-insert-mode
          - *end-context-menu
        conditions: [*finder-app, *alfred-inactive]
      - type: basic
        from: { key_code: q, modifiers: { mandatory: [command] } }
        to:
          - { key_code: q, modifiers: [command] }
          - *remove-insert-notice
          - *leave-insert-mode
          - *end-context-menu
        conditions: [*finder-app, *alfred-inactive]
      #─────────────────────────────────────────────────────────────────────────
      # Window & Tabs
      # w = close window/tab (:[tab]close)
      - type: basic
        from: { key_code: w }
        to:
          - { key_code: w, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-context-menu]
      # w = close other windows (:only)
      - type: basic
        from: { key_code: w, modifiers: { mandatory: [shift] } }
        to:
          - shell_command: |
              osascript -e '
                tell application "Finder"
                  repeat while window 2 exists
                    close window 2
                  end repeat
                end tell'
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-context-menu]
      # <BS> = cycle windows (:bnext)
      - type: basic
        from: { key_code: delete_or_backspace }
        to_if_alone:
          - { key_code: grave_accent_and_tilde, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-context-menu]
      # t = cycle tabs (:tabnext)
      - type: basic
        from: { key_code: t }
        to_if_alone:
          - { key_code: tab, modifiers: [control] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-context-menu]
      #─────────────────────────────────────────────────────────────────────────
      # Selections
      # a = select all
      - type: basic
        from: { key_code: a }
        to_if_alone:
          - { key_code: a, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # A = DEselect all
      - type: basic
        from: { key_code: a, modifiers: { mandatory: [shift] } }
        to_if_alone:
          - { key_code: a, modifiers: [command, option] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # <S-Space> = add down to selection
      - type: basic
        from: { key_code: spacebar, modifiers: { mandatory: [shift] } }
        to:
          - { key_code: down_arrow, modifiers: [shift] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      #─────────────────────────────────────────────────────────────────────────
      # q = right-click / Context Menu
      - type: basic
        from: { key_code: q }
        to:
          # yes, Finder needs to activate even though it is already frontmost,
          # since running a shellcommand seems to temporarily take focus, so
          # that there is no AXfocusedUIElement during execution
          - shell_command: |
              osascript -e '
                tell application "Finder"
                  if the selection is {} then return
                  activate
                end tell
                delay 0.1
                tell application "System Events" to tell process "Finder"
                  tell value of attribute "AXFocusedUIElement" to perform action "AXShowMenu"
                end tell'
          - *start-context-menu
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *no-context-menu]
      # close context menu with another q
      - type: basic
        from: { key_code: q }
        to_if_alone:
          - key_code: escape
          - *end-context-menu
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *context-menu-open]
      # changed navigation in context menu
      - type: basic
        from: { key_code: l }
        to_if_alone:
          - key_code: right_arrow
            modifiers: [command]
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *context-menu-open]
      - type: basic
        from: { key_code: h }
        to_if_alone:
          - key_code: left_arrow
            modifiers: [command]
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *context-menu-open]
      # Confirm Context Menu Selection
      - type: basic
        from: { key_code: return_or_enter }
        to:
          - key_code: return_or_enter
          - *end-context-menu
        conditions: [*finder-app, *context-menu-open]
      # INFO: context menu cancellation configured with the insert mode cancellations
      #─────────────────────────────────────────────────────────────────────────
      # BASIC FILE OPERATIONS
      # d = delete
      - type: basic
        from: { key_code: d }
        to_if_alone:
          - { key_code: delete_or_backspace, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # y = yank
      - type: basic
        from: { key_code: z } # y = z in German Keyboard
        to_if_alone:
          - { key_code: c, modifiers: [command] }
          - shell_command: osascript -e 'display notification "✅ File(s) copied" with title "Finder Vim Mode"'
        conditions: [*finder-app, *not-insert-mode, *move-inactive, *not-find-mode, *is-German-keyboard]
      - type: basic
        from: { key_code: "y" }
        to:
          - { key_code: c, modifiers: [command] }
          - shell_command: osascript -e 'display notification "✅ File(s) copied" with title "Finder Vim Mode"'
        conditions: [*finder-app, *not-insert-mode, *move-inactive, *not-find-mode, *not-German-keyboard]
      # p = paste
      - type: basic
        from: { key_code: p }
        to_if_alone:
          - { key_code: v, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *move-inactive, *not-find-mode]
      # r = replicate (duplicate)
      - type: basic
        from: { key_code: r }
        to_if_alone:
          - { key_code: d, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # x = cross-move items to other Finder window (if exactly 2 Finder windows)
      - type: basic
        from: { key_code: x }
        to_if_alone:
          - shell_command: |
              osascript -e'
                tell application "Finder"
                  if (number of windows is not 2) then
                    display notification "" with title "⚠️ Not exactly two windows" subtitle "Finder Vim Mode"
                    beep
                  else if (the selection is {}) then
                    display notification "" with title "⚠️ No selection" subtitle "Finder Vim Mode"
                    beep
                  else
                    set otherWin to (target of window 2 as alias)
                    repeat with f in (selection as list)
                      move f to otherWin
                    end repeat
                  end if
                end tell'
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # X = cross-copy (duplicate)
      - type: basic
        from: { key_code: x, modifiers: { mandatory: [shift] } }
        to_if_alone:
          - shell_command: |
              osascript -e'
                tell application "Finder"
                  if (number of windows is not 2) then
                    display notification "" with title "Finder Vim Mode" subtitle "⚠️ Not exactly two windows"
                    beep
                  else if (the selection is {}) then
                    display notification "" with title "Finder Vim Mode" subtitle "⚠️ No selection"
                    beep
                  else
                    set otherWin to (target of window 2 as alias)
                    repeat with f in (selection as list)
                      duplicate f to otherWin
                    end repeat
                  end if
                end tell'
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # i = info window
      # INFO uses floating inspector window which follows the current selection.
      # Pressing the hotkey again toggles it
      - type: basic
        from: { key_code: i }
        to:
          - { key_code: i, modifiers: [command, option] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # v = view window
      - type: basic
        from: { key_code: v }
        to_if_alone:
          - { key_code: j, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # u = undo
      - type: basic
        from: { key_code: u }
        to_if_alone:
          - { key_code: z, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *not-German-keyboard]
      - type: basic
        from: { key_code: u }
        to: # y = z in German keyboard
          - { key_code: "y", modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *is-German-keyboard]
      # U = redo
      - type: basic
        from: { key_code: u, modifiers: { mandatory: [shift] } }
        to:
          - { key_code: z, modifiers: [shift, command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *not-German-keyboard]
      - type: basic
        from: { key_code: u, modifiers: { mandatory: [shift] } }
        to:
          - { key_code: "y", modifiers: [shift, command] } # y = z in German keyboard
        conditions: [*finder-app, *not-insert-mode, *not-find-mode, *is-German-keyboard]
      # e = eject (if volume or disk image)
      - type: basic
        from: { key_code: e }
        to_if_alone:
          - { key_code: e, modifiers: [command] }
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # N = New Folder
      - type: basic
        from: { key_code: n, modifiers: { mandatory: [shift] } }
        to:
          - { key_code: n, modifiers: [shift, command] }
          - *enter-insert-mode # enters insert mode since folder renaming is also triggered
          - *insert-notice
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # M = Move selection to new folder
      - type: basic
        from: { key_code: m, modifiers: { mandatory: [shift] } }
        to:
          - { key_code: n, modifiers: [control, command] }
          - *enter-insert-mode # enters insert mode since folder renaming is also triggered
          - *insert-notice
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # n = New File
      - type: basic
        from: { key_code: n }
        to_if_alone:
          - shell_command: |
              osascript -e '
                tell application "Finder"
                  set thisFolder to the target of the front window as alias
                  set newFile to (make new file at thisFolder)
                  select newFile
                end tell'
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # b = Toggle `.bkp` (Backup).
      - type: basic
        from: { key_code: b }
        to:
          # INFO if the selection is a symlink, "selection as alias" returns the
          # path of the target, while "selection as text" returns the path of
          # the symlink (which is desired here)
          - shell_command: |
              selection=$(osascript -e 'tell application "Finder" to return POSIX path of (selection as text)' | sed 's|/$||' )
              lastFourChars=$(echo "$selection" | rev | cut -c-4 | rev) # bash expansion does not work in karabiner
              if [[ "$lastFourChars" == "-bkp" ]]; then
                newName=$(echo "$selection" | rev | cut -c5- | rev)
              else
                newName="${selection}-bkp"
              fi
              mv -n "$selection" "$newName"
              open -R "$newName" # forces refresh of Finder
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # s = Create Symlink
      - type: basic
        from: { key_code: s }
        to:
          - shell_command: |
              sel=$(osascript -e 'tell application "Finder" to return POSIX path of (selection as text)')
              if [[ -f "$sel" ]] ; then
                  ln -sf "$sel" "${sel}-symlink"
                  open -R "${sel}-symlink"
              elif [[ -d "$sel" ]] ; then
                  # cannot use bash expansion here, therefore rev & cut
                  sel="$(echo "$sel" | rev | cut -c2- | rev)"
                  ln -sf "$sel" "${sel}-symlink"
                  open -R "${sel}-symlink"
              fi
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
      # S = follow symlink
      - type: basic
        from: { key_code: s, modifiers: { mandatory: [shift] } }
        to:
          - shell_command: |
              selection=$(osascript -e 'tell application "Finder" to return POSIX path of (selection as text)')
              open -R "$(readlink -f "$selection")"
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
