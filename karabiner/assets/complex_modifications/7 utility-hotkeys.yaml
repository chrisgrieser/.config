title: 🔘 Utility Shortcuts
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: "alt j/k -> page up/down"
    manipulators:
      - type: basic
        from: { key_code: j, modifiers: { mandatory: [option] } }
        to:
          - key_code: page_down
      - type: basic
        from: { key_code: k, modifiers: { mandatory: [option] } }
        to:
          - key_code: page_up
  - description: "fn+space → ctrl+space (for Apple Keyboards)"
    manipulators:
      - type: basic
        from: { key_code: spacebar, modifiers: { mandatory: [fn] } }
        to:
          - { key_code: spacebar, modifiers: [control] }
  - description: "🔘 ⌘+J → Expand Word"
    manipulators:
      - type: basic
        from: { key_code: j, modifiers: { mandatory: [command] } }
        to:
          - { key_code: right_arrow, modifiers: [option] }
          - { key_code: left_arrow, modifiers: [shift, option] }
        conditions:
          - type: frontmost_application_unless
            file_paths:
              - ^/Applications/Obsidian\.app
              - "[Nn]eovide"
      #──────────────────────────────────────────────────────────────────────────
      # inline cod[e]
      - type: basic
        from: { key_code: e, modifiers: { mandatory: [command] } }
        to:
          - shell_command: pbpaste | pbcopy -pboard ruler # move current clipboard to alt clipboard
          - { key_code: vk_none, hold_down_milliseconds: 100 }
          - shell_command: pbcopy < /dev/null # empty the standard clipboard
          - { key_code: vk_none, hold_down_milliseconds: 100 }
          - { key_code: x, modifiers: [command] }
          - { key_code: vk_none, hold_down_milliseconds: 150 }
          - { key_code: equal_sign, modifiers: [shift] }
          - { key_code: equal_sign, modifiers: [shift] }
          - key_code: left_arrow
          - { key_code: v, modifiers: [command] }
          - { key_code: vk_none, hold_down_milliseconds: 100 }
          - shell_command: pbpaste -pboard ruler | pbcopy # restore previous cb
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
              - ^com\.tinyspeck\.slackmacgap$
              - ^com\.brave\.Browser$ # useful for reddit
              - ^com\.vivaldi\.Vivaldi$
              - ^com\.apptorium\.SideNotes-paddle$
  #─────────────────────────────────────────────────────────────────────────────
  - description: "🔘 § → |"
    manipulators:
      - type: basic
        from: { key_code: "3", modifiers: { mandatory: [shift] } }
        conditions:
          - { type: input_source_if, input_sources: [{ language: ^de$ }] }
        to:
          - { key_code: "7", modifiers: [option] }
  - description: "🔘 ° → \\ (+ US Layout); ⌥^ for ° Symbol"
    manipulators:
      - type: basic
        from: { key_code: non_us_backslash, modifiers: { mandatory: [shift] } }
        conditions:
          - type: input_source_if
            input_sources: [{ language: ^de$ }]
        to:
          - select_input_source: { input_source_id: ^com\.apple\.keylayout\.US$ }
          - { key_code: vk_none, hold_down_milliseconds: 20 }
          - key_code: non_us_pound
        to_after_key_up:
          - select_input_source: { input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$ }
      - type: basic
        from: { key_code: non_us_backslash, modifiers: { mandatory: [option] } }
        conditions:
          - type: input_source_if
            input_sources: [{ language: ^de$ }]
        to:
          - { key_code: non_us_backslash, modifiers: [shift] }
      - type: basic
        from: { key_code: non_us_backslash, modifiers: { mandatory: [command] } }
        conditions:
          - type: input_source_if
            input_sources: [{ language: ^de$ }]
        to:
          - { key_code: "6", modifiers: [command] }
  - description: "🔘1️⃣ One Stroke ^` (German Layout)"
    manipulators:
      # backtick
      - type: basic
        from: { key_code: equal_sign, modifiers: { mandatory: [shift] } }
        to:
          - { key_code: equal_sign, modifiers: [shift] }
          - key_code: spacebar
        conditions:
          - type: input_source_if
            input_sources: [{ language: ^de$ }]
      # the ^
      - type: basic
        from:
          key_code: non_us_backslash
        to:
          - key_code: non_us_backslash
          - key_code: spacebar
        conditions:
          - type: input_source_if
            input_sources: [{ language: ^de$ }]
          - type: frontmost_application_unless
            file_paths:
              - ^/Applications/Obsidian\.app
              - "[Nn]eovide"
      # inline cod[e]
      - type: basic
        from: { key_code: e, modifiers: { mandatory: [command] } }
        to:
          - shell_command: pbpaste | pbcopy -pboard ruler # move current clipboard to alt clipboard
          - { key_code: vk_none, hold_down_milliseconds: 100 }
          - shell_command: pbcopy < /dev/null # empty the standard clipboard
          - { key_code: vk_none, hold_down_milliseconds: 100 }
          - { key_code: x, modifiers: [command] }
          - { key_code: vk_none, hold_down_milliseconds: 150 }
          - { key_code: equal_sign, modifiers: [shift] }
          - { key_code: equal_sign, modifiers: [shift] }
          - key_code: left_arrow
          - { key_code: v, modifiers: [command] }
          - { key_code: vk_none, hold_down_milliseconds: 100 }
          - shell_command: pbpaste -pboard ruler | pbcopy # restore previous cb
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
              - ^com\.tinyspeck\.slackmacgap$
              - ^com\.brave\.Browser$ # useful for reddit
              - ^com\.vivaldi\.Vivaldi$
              - ^com\.apptorium\.SideNotes-paddle$
  #─────────────────────────────────────────────────────────────────────────────
  - description: "⚒️ f+j (simultaneously): ↵"
    manipulators:
      - type: basic
        from:
          simultaneous:
            - key_code: f
            - key_code: j
        parameters: { basic.simultaneous_threshold_milliseconds: 100 }
        to:
          - key_code: return_or_enter
  #─────────────────────────────────────────────────────────────────────────────
  - description: "⚒️ R-⌘ (tap): go to end of line"
    manipulators:
      - type: basic
        from: { key_code: right_command }
        to:
          - key_code: right_command
        parameters: { basic.to_if_alone_timeout_milliseconds: 200 }
        to_if_alone:
          - { key_code: e, modifiers: [control] }

  #─────────────────────────────────────────────────────────────────────────────
  - description: "⚒️ {}@^~|: German to US layout"
    manipulators:
      # Brace {
      - type: basic
        from: { key_code: "8", modifiers: { mandatory: [option] } }
        conditions:
          - { type: input_source_if, input_sources: [language: ^de$] }
          - type: frontmost_application_if
            file_paths:
              - ^/Applications/Obsidian\.app
              - "[Nn]eovide"
        to:
          - select_input_source: { input_source_id: ^com\.apple\.keylayout\.US$ }
          - { key_code: vk_none, hold_down_milliseconds: 20 }
          - { key_code: open_bracket, modifiers: [shift] }
        to_after_key_up:
          - select_input_source: { input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$ }
      # Brace }
      - type: basic
        from: { key_code: "9", modifiers: { mandatory: [option] } }
        conditions:
          - { type: input_source_if, input_sources: [language: ^de$] }
          - type: frontmost_application_if
            file_paths:
              - ^/Applications/Obsidian\.app
              - "[Nn]eovide"
        to:
          - select_input_source: { input_source_id: ^com\.apple\.keylayout\.US$ }
          - { key_code: vk_none, hold_down_milliseconds: 20 }
          - { key_code: close_bracket, modifiers: [shift] }
        to_after_key_up:
          - select_input_source: { input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$ }
      # at @
      - type: basic
        from: { key_code: l, modifiers: { mandatory: [option] } }
        conditions:
          - { type: input_source_if, input_sources: [language: ^de$] }
          - type: frontmost_application_if
            file_paths:
              - ^/Applications/Obsidian\.app
              - "[Nn]eovide"
        to:
          - { select_input_source: { input_source_id: ^com\.apple\.keylayout\.US$ } }
          - { key_code: vk_none, hold_down_milliseconds: 20 }
          - { key_code: "2", modifiers: [shift] }
        to_after_key_up:
          - select_input_source: { input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$ }
      # Grave ^ -> f1, and that in turn remapped in the app (switching keyboard layout laggy)
            ~
      - type: basic
        from: { key_code: non_us_backslash }
        conditions:
          - { type: input_source_if, input_sources: [language: ^de$] }
          - type: frontmost_application_if
            file_paths:
              - ^/Applications/Obsidian\.app
              - "[Nn]eovide"
        to:
          - { key_code: f1 }
      # Tilde ~
      - type: basic
        from: { key_code: "n", modifiers: { mandatory: [option] } }
        conditions:
          - { type: input_source_if, input_sources: [language: ^de$] }
          - { type: frontmost_application_unless, file_paths: [wezterm-gui$] }
        to:
          - select_input_source: { input_source_id: ^com\.apple\.keylayout\.US$ }
          - { key_code: vk_none, hold_down_milliseconds: 20 }
          - { key_code: grave_accent_and_tilde, modifiers: [shift] }
        to_after_key_up:
          - select_input_source: { input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$ }

  #─────────────────────────────────────────────────────────────────────────────
  - description: "⚒️ ß´ → [] (+ German to US Layout), ⌥+ß → ß"
    manipulators:
      # ⌥ß → ß
      - type: basic
        from: { key_code: hyphen, modifiers: { mandatory: [option] } }
        conditions:
          - { type: input_source_if, input_sources: [language: ^de$] }
          - type: variable_if
            name: LEADER_ACTIVE
            value: false
          - type: frontmost_application_if
            file_paths:
              - wezterm-gui$
              - ^/System/Applications/Utilities/Terminal.app
              - ^/System/Applications/Utilities/Script Editor.app
              - ^/Applications/Obsidian\.app
              - "[Nn]eovide"
              - ^/Applications/Discord\.app
              - ^/Applications/Brave Browser\.app
              - ^/Applications/Vivaldi\.app
              - ^/Applications/Hammerspoon\.app
        to:
          - key_code: hyphen
      # ß to [
      - type: basic
        from: { key_code: hyphen }
        conditions:
          - { type: input_source_if, input_sources: [language: ^de$] }
          - type: frontmost_application_if
            file_paths:
              - wezterm-gui$
              - ^/System/Applications/Utilities/Terminal.app
              - ^/System/Applications/Utilities/Script Editor.app
              - ^/Applications/Obsidian\.app
              - "[Nn]eovide"
              - ^/Applications/Discord\.app
              - ^/Applications/Brave Browser\.app
              - ^/Applications/Vivaldi\.app
              - ^/Applications/Hammerspoon\.app
        to:
          - { select_input_source: { input_source_id: ^com\.apple\.keylayout\.US$ } }
          - { key_code: vk_none, hold_down_milliseconds: 20 }
          - key_code: open_bracket
        to_after_key_up:
          - select_input_source: { input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$ }

      # forward tick to ]
      - type: basic
        from: { key_code: equal_sign }
        conditions:
          - { type: input_source_if, input_sources: [language: ^de$] }
        to:
          - select_input_source: { input_source_id: ^com\.apple\.keylayout\.US$ }
          - { key_code: vk_none, hold_down_milliseconds: 20 }
          - key_code: close_bracket
        to_after_key_up:
          - select_input_source: { input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$ }
#───────────────────────────────────────────────────────────────────────────────
