title: "\U0001F170️ App-Specific-Bindings"
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: "\U0001F170️  Zoom"
    manipulators:
      # Toggle Sidebar
      - type: basic
        from:
          key_code: "0"
          modifiers:
            mandatory:
              - command
        to:
          - key_code: h
            modifiers:
              - command
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^us\.zoom\.xos$
  - description: "\U0001F170️  Microsoft & Google Office"
    manipulators:
      # export
      - type: basic
        from:
          key_code: e
          modifiers:
            mandatory:
              - command
              - shift
        to:
          - key_code: s
            modifiers:
              - command
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.microsoft\.Word$
              - ^com\.microsoft\.Excel$
              - ^com\.microsoft\.Powerpoint$
      # Commment in MS Word
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - command
        to:
          - shell_command: |
              osascript -e '
                tell application "System Events"
                  tell process "Microsoft Word"
                    set frontmost to true
                    click menu item "Comment" of menu "Insert" of menu bar 1
                  end tell
                end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.microsoft\.Word$
      # Comment in Google Docs
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - command
        to:
          - key_code: m
            modifiers:
              - command
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com.brave.Browser.app.mpnpojknpmmopombnjdcgaaiekajbnjb
      # Footnote in Google Docs
      - type: basic
        from:
          key_code: non_us_backslash
          modifiers:
            mandatory:
              - command
        to:
          - key_code: f
            modifiers:
              - command
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com.brave.Browser.app.mpnpojknpmmopombnjdcgaaiekajbnjb
  - description: "\U0001F170️  Highlights"
    manipulators:
      # cmd+l = show in Explorer
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - command
        to:
          - software_function:
              set_mouse_cursor_position:
                x: 45%
                y: 1% # assuming hidden menubar, otherwise 3-4%
                screen: 0
          - pointing_button: button2
          - key_code: down_arrow
          - key_code: down_arrow # assuming hidden menubar, otherwise only 1x arrow down
          - key_code: return_or_enter
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
      # Back & Forward
      - type: basic
        from:
          key_code: h
          modifiers:
            mandatory:
              - control
        to:
          - shell_command: |
              osascript -e '
                tell application "System Events"
                  tell process "Highlights"
                    set frontmost to true
                    click menu item "Back" of menu "Go" of menu bar 1
                  end tell
                end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - control
        to:
          - shell_command: |
              osascript -e '
                tell application "System Events"
                  tell process "Highlights"
                    set frontmost to true
                    click menu item "Forward" of menu "Go" of menu bar 1
                  end tell
                end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
      # Right Sidebar
      - type: basic
        from:
          key_code: "0"
          modifiers:
            mandatory:
              - command
        to:
          - key_code: "2"
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
      # Toolbar
      - type: basic
        from:
          key_code: "9"
          modifiers:
            mandatory:
              - command
        to:
          - key_code: t
            modifiers:
              - command
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
      # Image Tool
      - type: basic
        from:
          key_code: i
          modifiers:
            mandatory:
              - command
        to:
          - key_code: i
            modifiers:
              - command
              - control
          - key_code: "7" # purple borders
            modifiers:
              - command
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
      # Red Underline Tool
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - command
        to:
          - key_code: u
            modifiers:
              - command
              - control
          - key_code: "1"
            modifiers:
              - command
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
      # Comment Tool
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - command
        to:
          - key_code: n
            modifiers:
              - command
              - control
          - key_code: "3" # yellow
            modifiers:
              - command
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
      # Yellow Highlight Tool
      - type: basic
        from:
          key_code: z # z and y switched on German keyboard
          modifiers:
            mandatory:
              - command
        to:
          - key_code: h
            modifiers:
              - command
              - control
          - key_code: "3"
            modifiers:
              - command
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
  - description: "\U0001F170️  Brave: ⌘+Y → Copy URL and close tab"
    manipulators:
      - type: basic
        from:
          key_code: z # z and y switched on German keyboard
          modifiers:
            mandatory:
              - command
        to:
          - key_code: l
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 15
          - key_code: c
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 15
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser$
      # cmd+shift+b to Bookmark
      - type: basic
        from:
          key_code: b
          modifiers:
            mandatory:
              - command
              - shift
        to:
          # has to be done via AppleScript instead of keystroke, since ⌘D is already
          # mapped to sth else via Karabiner
          - shell_command: |
              osascript -e '
                tell application "System Events"
                  tell process "Brave Browser"
                    set frontmost to true
                    click menu item "Bookmark This Tab…" of menu "Bookmarks" of menu bar 1
                  end tell
                end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser$
      - type: basic
        from:
          key_code: f18 # mapped to esc via karabiner
          modifiers:
            mandatory:
              - control
        to:
          - key_code: i
            modifiers:
              - command
              - option
          - key_code: vk_none
            hold_down_milliseconds: 350
          - key_code: c
            modifiers:
              - command
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser # no $ to also work in PWAs
  - description: "\U0001F170️\U0001F3DE YouTube: ⌘+P → Picture-in-Picture Mode"
    manipulators:
      - type: basic
        from:
          key_code: p
          modifiers:
            mandatory:
              - command
        to:
          - software_function:
              set_mouse_cursor_position:
                x: 50%
                y: 50%
                screen: 0
          - pointing_button: button2
          - pointing_button: button2
          - key_code: vk_none
            hold_down_milliseconds: 100
          - key_code: p
          - key_code: return_or_enter
          - key_code: vk_none
            hold_down_milliseconds: 800
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            file_paths:
              - YouTube
              - Brave Browser
  - description: "\U0001F170️\U0001F4D6 Reeder: b opens in background"
    manipulators:
      - type: basic
        from:
          key_code: b
        to:
          - key_code: v
          - key_code: vk_none
            hold_down_milliseconds: 300
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.reederapp\.\d\.macOS$
  - description: "\U0001F170️\U0001F4D6 Inoreader: b opens in background, switch jk & np"
    manipulators:
      - type: basic
        from:
          key_code: b
        to:
          - key_code: v
          - key_code: vk_none
            hold_down_milliseconds: 300
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: j
        to:
          - key_code: "n"
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: k
        to:
          - key_code: p
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: "n"
        to:
          - key_code: j
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: p
        to:
          - key_code: k
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
  - description: "\U0001F170️\U0001F511 MacPass: ⌘+c/u → ⌘⌥+c/⌘⇧+c, then ⌘+h"
    manipulators:
      - type: basic
        from:
          key_code: c
          modifiers:
            mandatory:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hicknhacksoftware\.MacPass$
        to:
          - key_code: c
            modifiers:
              - command
              - option
          - key_code: h
            modifiers:
              - command
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hicknhacksoftware\.MacPass$
        to:
          - key_code: c
            modifiers:
              - command
              - shift
          - key_code: h
            modifiers:
              - command
  - description: "\U0001F170️♠️ Bartender & Alt-Tab: ⌘Q → Close instead of Quit"
    manipulators:
      # does not work 100% cause Bartender seems to overlay a window sometimes
      # to cover parts of the menubar
      - type: basic
        from:
          key_code: q
          modifiers:
            mandatory:
              - command
        to:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com.surteesstudios.Bartender$
              - ^com.lwouis.alt-tab-macos$
  - description: "\U0001F170️\U0001F528 Hammerspoon: ⌘Q → Close instead of Quit, ⌘K → Clear Console, ⌘⇧C → copy last command"
    manipulators:
      - type: basic
        from:
          key_code: q
          modifiers:
            mandatory:
              - command
        to:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.hammerspoon\.Hammerspoon$
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - command
        to:
          - shell_command: open 'hammerspoon://clear-console'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.hammerspoon\.Hammerspoon$
      - type: basic
        from:
          key_code: c
          modifiers:
            mandatory:
              - command
              - shift
        to:
          - shell_command: open 'hammerspoon://copy-last-command'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.hammerspoon\.Hammerspoon$
  - description: "\U0001F170️\U0001F4AC Slack"
    # https://slack.com/help/articles/201374536-Slack-keyboard-shortcuts
    # INFO: cmd+e for inline code is at the Discord-Section
    manipulators:
      # go to next unread message
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - command
        to:
          - key_code: down_arrow
            modifiers:
              - option
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
      # toggle sidebar
      - type: basic
        from:
          key_code: "1"
          modifiers:
            mandatory:
              - command
        to:
          - key_code: d
            modifiers:
              - command
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
      # back in history
      - type: basic
        from:
          key_code: h
          modifiers:
            mandatory:
              - control
        to:
          - key_code: semicolon
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
      # forward in history
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - control
        to:
          - key_code: quote
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
      # next channel
      - type: basic
        from:
          key_code: j
          modifiers:
            mandatory:
              - control
        to:
          - key_code: down_arrow
            modifiers:
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
      # prev channel
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - control
        to:
          - key_code: up_arrow
            modifiers:
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
  - description: "\U0001F170️\U0001F4AC Discord"
    manipulators:
      # ctrl-h & ctrl-l to go back / forward a channel
      # to circumvent Discord's weird keybindings, which seem to capture things
      # before transformation. Hyper key bindings seem to conflict with those,
      # since they temporarily send a control.
      - type: basic
        from:
          key_code: h
          modifiers:
            mandatory:
              - control
        to:
          - key_code: left_arrow
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - control
        to:
          - key_code: right_arrow
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # go to next [u]nread
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - command
        to:
          - key_code: down_arrow
            modifiers:
              - command
              - shift
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # inline cod[e]
      - type: basic
        from:
          key_code: e
          modifiers:
            mandatory:
              - command
        to:
          - shell_command: |
              pbpaste | pbcopy -pboard ruler # move to alt clipboard
              sleep 0.1
              pbcopy < /dev/null # empty the standard clipboard
          - key_code: vk_none
            hold_down_milliseconds: 50
          - key_code: x
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: equal_sign
            modifiers:
              - shift
          - key_code: equal_sign
            modifiers:
              - shift
          - key_code: left_arrow
          - key_code: v
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 100
          - shell_command: |
              pbpaste -pboard ruler | pbcopy # restore previous clipboard
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
              - ^com\.tinyspeck\.slackmacgap$
      # [r]eply to msg above
      - type: basic
        from:
          key_code: r
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 70
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 70
          - key_code: r
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # em[o]ji reaction to msg above
      - type: basic
        from:
          key_code: o
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 50
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 50
          - key_code: close_bracket
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # go 3 up [t]
      - type: basic
        from:
          key_code: t
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 40
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 30
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 30
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 30
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # next/prev channel
      - type: basic
        from:
          key_code: j
          modifiers:
            mandatory:
              - control
        to:
          - key_code: down_arrow
            modifiers:
              - shift
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - control
        to:
          - key_code: up_arrow
            modifiers:
              - shift
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # scroll to bottom (mnenonic: vim's G)
      - type: basic
        from:
          key_code: g
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 40
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 30
          - key_code: escape
          - key_code: escape
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
  - description: "\U0001F170️\U0001F4C2 Finder"
    manipulators:
      # Sidebar
      - type: basic
        from:
          key_code: "1"
          modifiers:
            mandatory:
              - command
        to:
          - key_code: s
            modifiers:
              - command
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
      # copy path
      - type: basic
        from:
          key_code: p
          modifiers:
            mandatory:
              - control
        to:
          - key_code: c
            modifiers:
              - command
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
      # goto
      - type: basic
        from:
          key_code: o
          modifiers:
            mandatory:
              - command
        to:
          - key_code: g
            modifiers:
              - command
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
      # Cut & Paste Workaround
      - type: basic
        from:
          key_code: x
          modifiers:
            mandatory:
              - command
        to:
          - key_code: c
            modifiers:
              - command
          - set_variable:
              name: CUT_ACTIVE
              value: true
          - set_notification_message:
              id: cut-notice
              text: "✂️ Cut"
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
      - type: basic
        from:
          key_code: v
          modifiers:
            mandatory:
              - command
        conditions:
          - type: variable_if
            name: CUT_ACTIVE
            value: true
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to:
          - key_code: v
            modifiers:
              - command
              - option
          - set_variable:
              name: CUT_ACTIVE
              value: false
          - set_notification_message:
              id: cut-notice
              text: ""
      # Abort with Hyper/Esc
      - type: basic
        from:
          key_code: caps_lock
        conditions:
          - type: variable_if
            name: CUT_ACTIVE
            value: true
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to:
          - set_variable:
              name: CUT_ACTIVE
              value: false
          - set_notification_message:
              id: cut-notice
              text: ""
      - type: basic
        from:
          key_code: escape
        conditions:
          - type: variable_if
            name: CUT_ACTIVE
            value: true
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to:
          - set_variable:
              name: CUT_ACTIVE
              value: false
          - set_notification_message:
              id: cut-notice
              text: ""
      # Abort when deciding to copy instead
      - type: basic
        from:
          key_code: c
          modifiers:
            mandatory:
              - command
        conditions:
          - type: variable_if
            name: CUT_ACTIVE
            value: true
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to:
          - key_code: c
            modifiers:
              - command
          - set_variable:
              name: CUT_ACTIVE
              value: false
          - set_notification_message:
              id: cut-notice
              text: ""
  - description: "\U0001F170️\U0001F4C2 Marta"
    manipulators:
      # Hyper-F: Open $WD
      - type: basic
        from:
          key_code: f
          modifiers:
            mandatory:
              - control
