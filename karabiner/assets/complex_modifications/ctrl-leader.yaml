title: ðŸ”º CTRL Leader
anchors:
  - conditions:
      - &leader-active
        type: variable_if
        name: LEADER_ACTIVE
        value: true
      - &leader-inactive
        type: variable_unless
        name: LEADER_ACTIVE
        value: true
        # Apple vendor ID seems to be sometimes 76 or 1456. 
        # IDs can be seen in the karabiner main app, devices tab
      - &not-apple-keyboard
        type: device_unless
        identifiers:
          - vendor_id: 76
            is_keyboard: true
          - vendor_id: 1452
            is_keyboard: true
      - &is-apple-keyboard
        type: device_if
        identifiers:
          - vendor_id: 76
            is_keyboard: true
          - vendor_id: 1452
            is_keyboard: true
  - to:
      - &deactivate-leader
        set_variable:
          name: LEADER_ACTIVE
          value: false
      - &activate-leader
        set_variable:
          name: LEADER_ACTIVE
          value: true
      - &remove-notice
        set_notification_message:
          id: leader-notice
          text: ""
      - &set-notice
        set_notification_message:
          id: leader-notice
          text: "ðŸ”º Leader"

#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
rules:
  - description: 'ðŸ”º L-Ctrl (Non-Apple) / fn (Apple)'
    manipulators:
      # non-apple keyboard
      - type: basic
        from: {key_code: left_control}
        to:
          - key_code: left_control
        parameters:
          basic.to_if_alone_timeout_milliseconds: 600
        conditions:
          - *leader-inactive
          - *not-apple-keyboard
        to_if_alone:
          - key_code: left_control
          - *activate-leader
          - *set-notice
      - description: '2x Leader: F19'
        type: basic
        from: {key_code: left_control}
        to:
          - key_code: left_control
        conditions:
          - *leader-active
          - *not-apple-keyboard
          # Prevent footpedal from accidentally triggering twice.
          - type: device_if
            identifiers:
              - is_pointing_device: false
        to_if_alone:
          - key_code: f19
          - *deactivate-leader
          - *remove-notice
      # Apple Keyboard
      - type: basic
        description: Apple Keyboard
        from: {key_code: fn}
        to:
          - key_code: fn
        conditions:
          - *leader-inactive
          - *is-apple-keyboard
        parameters:
          basic.to_if_alone_timeout_milliseconds: 600
        to_if_alone:
          - key_code: fn
          - *activate-leader
          - *set-notice
      - description: '2x Leader: F19'
        type: basic
        from: {key_code: fn}
        to:
          - key_code: fn
        conditions:
          - *leader-active
          - *not-apple-keyboard
        to_if_alone:
          - key_code: f19
          - *deactivate-leader
          - *remove-notice

  #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - description: ðŸ”º App Switcher Actions
    manipulators:
      # Cancel (Esc/Hyper)
      - type: basic
        description: 'Hyper (Esc): Leader Cancel'
        from: {key_code: caps_lock}
        conditions: [*leader-active]
        to_if_alone:
          - *deactivate-leader
          - *remove-notice
      # [.] Emoji Inserter
      - type: basic
        from: {key_code: period}
        to:
          - key_code: spacebar
            modifiers:
              - control
              - command
          - *deactivate-leader
          - *remove-notice
        conditions: [*leader-active]
      # [C]alendar: BusyCal
      - type: basic
        from: {key_code: c}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'BusyCal'
          - *deactivate-leader
          - *remove-notice
      # [,]: System Preferences
      - type: basic
        from: {key_code: comma}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'System Preferences'
          - *deactivate-leader
          - *remove-notice
      # [O]bsidian
      - type: basic
        from: {key_code: o}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Obsidian'
          - *deactivate-leader
          - *remove-notice
      # [D]iscord
      - type: basic
        from: {key_code: d}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Discord'
          - *deactivate-leader
          - *remove-notice
      # [Z]oom
      - type: basic
        # switched y and z due to German Keyboard
        from: {key_code: "y"}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'zoom.us'
          - *deactivate-leader
          - *remove-notice
      # [E]ditor: Neovim
      - type: basic
        from: {key_code: e}
        conditions: [*leader-active]
        to:
          - shell_command: osascript -e 'tell application "Neovide" to activate'
          - *deactivate-leader
          - *remove-notice
      # D[r]afts
      - type: basic
        from: {key_code: r}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Drafts'
          - *deactivate-leader
          - *remove-notice
      # [S]lack
      - type: basic
        from: {key_code: s}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Slack'
          - *deactivate-leader
          - *remove-notice
      # Script Editor [Q]
      - type: basic
        from: {key_code: q}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Script Editor'
          - *deactivate-leader
          - *remove-notice
      # [M]imestream
      - type: basic
        from: {key_code: m}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Mimestream'
          - *deactivate-leader
          - *remove-notice
      # Brave [b]rowser
      - type: basic
        from: {key_code: b}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Brave Browser'
          - *deactivate-leader
          - *remove-notice
      # Brave [B]rowser: re-open tab (Shift)
      - type: basic
        from:
          key_code: b
          modifiers:
            mandatory:
              - shift
        conditions: [*leader-active]
        to:
          - shell_command: osascript -e 'tell application "Brave Browser" to activate'
          - {key_code: vk_none, hold_down_milliseconds: 250}
          - key_code: t
            modifiers: [command, shift]
          - *deactivate-leader
          - *remove-notice
      # [F]inder
      - type: basic
        from: {key_code: f}
        conditions: [*leader-active]
        to:
          - shell_command: open -a "Finder"
          - *deactivate-leader
          - *remove-notice
      # [H]ammerspoon
      - type: basic
        from: {key_code: h}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Hammerspoon'
          - *deactivate-leader
          - *remove-notice
      # [K]arabiner-EventViewer
      - type: basic
        from: {key_code: k}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Karabiner-EventViewer'
          - *deactivate-leader
          - *remove-notice
      # [Y]ouTube
      - type: basic
        from: {key_code: z} # switched y and z due to German Keyboard
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'YouTube' || open 'https://www.youtube.com/'
          - *deactivate-leader
          - *remove-notice
      # [A]lfred Preferences
      - type: basic
        from: {key_code: a}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Alfred Preferences'
          - *deactivate-leader
          - *remove-notice
      # [N]ews Reader (Reeder)
      - type: basic
        from: {key_code: "n"}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Reeder' || open 'https://www.inoreader.com/'
          - *deactivate-leader
          - *remove-notice
      # [P]DF Reader: Highlights
      - type: basic
        from: {key_code: p}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Highlights'
          - *deactivate-leader
          - *remove-notice
      # [G]oogle Docs
      - type: basic
        from: {key_code: g}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Docs' || open 'https://docs.google.com/'
          - *deactivate-leader
          - *remove-notice
      # [V]ideo: IINA
      - type: basic
        from: {key_code: v}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'IINA'
          - *deactivate-leader
          - *remove-notice
      # [#] Color Picker
      - type: basic
        from: {key_code: non_us_pound} # "#" on Germany keyboard
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Color Picker'
          - *deactivate-leader
          - *remove-notice
      # [W]hatsApp
      - type: basic
        from: {key_code: w}
        conditions: [*leader-active]
        to:
          - shell_command: open 'https://web.whatsapp.com/'
          - *deactivate-leader
          - *remove-notice
      # [T]elegram
      - type: basic
        from: {key_code: t}
        conditions: [*leader-active]
        to:
          - shell_command: open 'https://web.telegram.org/z/'
          - *deactivate-leader
          - *remove-notice
      # [4] (mnemonic: $ sign) MoneyMoney
      - type: basic
        from: {key_code: "4"}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'MoneyMoney'
          - *deactivate-leader
          - *remove-notice
      # [?] (w/o shift, German keyboard) man page or cheatsheet
      - type: basic
        from: {key_code: hyphen}
        conditions:
          - type: variable_if
            name: LEADER_ACTIVE
            value: true
          - type: input_source_if
            input_sources: [language: ^de$]
        to:
          - shell_command: open 'hammerspoon://focus-help'
          - *deactivate-leader
          - *remove-notice
      # [esc] (f18) Activity Monitor
      - type: basic
        from: {key_code: "f18"}
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Activity Monitor'
          - *deactivate-leader
          - *remove-notice
