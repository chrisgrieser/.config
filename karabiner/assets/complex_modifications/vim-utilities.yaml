title: "⚒️ Vim Utilities"
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: "⚒️ f+j (simultaneously): ↵"
    manipulators:
      - type: basic
        from:
          simultaneous:
            - key_code: f
            - key_code: j
        parameters:
          basic.simultaneous_threshold_milliseconds: 100
        to:
          - key_code: return_or_enter
  - description: "⚒️ R-⌘ (tap): go to end of line"
    manipulators:
      - type: basic
        from:
          key_code: right_command
        to:
          - key_code: right_command
        parameters:
          basic.to_if_alone_timeout_milliseconds: 200
        to_if_alone:
          - key_code: e
            modifiers:
              - control
  - description: "⚒️  L-⌥ (tap): go to beginning of line"
    manipulators:
      - type: basic
        from:
          key_code: left_option
        to:
          - key_code: left_option
        parameters:
          basic.to_if_alone_timeout_milliseconds: 200
        to_if_alone:
          - key_code: a
            modifiers:
              - control
  - description: "⚒️ {}@^~|: German to US layout"
    manipulators:
      - type: basic
        from:
          key_code: "8"
          modifiers:
            mandatory:
              - option
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
          - type: frontmost_application_if
            file_paths:
              - ^/Applications/Obsidian\.app
              - "[Nn]eovide"
        to:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.US$
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: open_bracket
            modifiers:
              - shift
        to_after_key_up:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$
      - type: basic
        from:
          key_code: "9"
          modifiers:
            mandatory:
              - option
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
          - type: frontmost_application_if
            file_paths:
              - ^/Applications/Obsidian\.app
              - ^/Applications/Sublime Text\.app
              - "[Nn]eovide"
        to:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.US$
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: close_bracket
            modifiers:
              - shift
        to_after_key_up:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - option
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
          - type: frontmost_application_if
            file_paths:
              - ^/Applications/Obsidian\.app
              - ^/Applications/Sublime Text\.app
              - "[Nn]eovide"
        to:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.US$
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: "2"
            modifiers:
              - shift
        to_after_key_up:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$
      - type: basic
        from:
          key_code: non_us_backslash
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
          - type: frontmost_application_if
            file_paths:
              - ^/Applications/Obsidian\.app
              - ^/Applications/Sublime Text\.app
              - "[Nn]eovide"
        to:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.US$
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: "6"
            modifiers:
              - shift
        to_after_key_up:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$
      # Tilde ~
      - type: basic
        from:
          key_code: "n"
          modifiers:
            mandatory:
              - option
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
        to:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.US$
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: grave_accent_and_tilde
            modifiers:
              - shift
        to_after_key_up:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$
      - type: basic
        from:
          key_code: "7"
          modifiers:
            mandatory:
              - option
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
          - type: frontmost_application_if
            file_paths:
              - ^/Applications/Obsidian\.app
              - "[Nn]eovide"
        to:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.US$
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: non_us_pound
            modifiers:
              - shift
        to_after_key_up:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$
  - description: "⚒️ ß´ → [] (+ German to US Layout), ⌥+ß → ß"
    manipulators:
      # ⌥ß → ß
      - type: basic
        from:
          key_code: hyphen
          modifiers:
            mandatory:
              - option
        conditions:
          - type: variable_if
            name: LEADER_ACTIVE
            value: false
          - type: input_source_if
            input_sources:
              - language: ^de$
          - type: frontmost_application_if
            file_paths:
              - ^/Applications/Obsidian\.app
              - "[Nn]eovide"
              - alacritty$
              - Warp\.app
              - ^/System/Applications/Utilities/Terminal.app
              - ^/Applications/Discord\.app
              - ^/Applications/Brave Browser\.app
              - ^/Applications/Hammerspoon\.app
        to:
          - key_code: hyphen

      # ß to [
      - type: basic
        from:
          key_code: hyphen
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
          - type: frontmost_application_if
            file_paths:
              - alacritty$
              - Warp\.app
              - ^/System/Applications/Utilities/Terminal.app
              - ^/Applications/Obsidian\.app
              - "[Nn]eovide"
              - ^/Applications/Discord\.app
              - ^/Applications/Brave Browser\.app
              - ^/Applications/Hammerspoon\.app
        to:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.US$
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: open_bracket
        to_after_key_up:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$

      # forward tick to ]
      - type: basic
        from:
          key_code: equal_sign
        conditions:
          - type: input_source_if
            input_sources:
              - language: ^de$
        to:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.US$
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: close_bracket
        to_after_key_up:
          - select_input_source:
              input_source_id: ^com\.apple\.keylayout\.ABC-QWERTZ$
#─────────────────────────────────────────────────────────────────
