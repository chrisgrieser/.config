# yaml-language-server: $schema=./schema/karabiner-mod-schema.json
title: Vim Mode for Highlights.app
anchors:
  - conditions:
      - &highlights-insert-mode
        type: variable_if
        name: HIGHLIGHTS_INSERT_MODE
        value: true
      - &highlights-normal-mode
        type: variable_unless
        name: HIGHLIGHTS_INSERT_MODE
        value: true
      - &highlights-app
        type: frontmost_application_if
        bundle_identifiers: [^net\.highlightsapp\.universal$]
  - to:
      - &enter-normal-mode
        set_variable:
          name: HIGHLIGHTS_INSERT_MODE
          value: false
      - &enter-insert-mode
        set_variable:
          name: HIGHLIGHTS_INSERT_MODE
          value: true
      - &remove-notice
        set_notification_message:
          id: highlights-vim-notice
          text: ""
      - &set-notice
        set_notification_message:
          id: highlights-vim-notice
          text: ✏️ Highlights Insert Mode
#───────────────────────────────────────────────────────────────────────────────
rules:
  - description: "✏️ Highlights Vim Mode: Triggers/Toggles"
    manipulators:
      # Enter Insert Mode
      # INFO can't be done on left click, since that initially block dragging
      - type: basic
        from: { key_code: caps_lock }
        to_if_alone: [*set-notice, *enter-insert-mode]
        to:
          - { key_code: right_shift, modifiers: [control, option, command] }
        conditions: [*highlights-app, *highlights-normal-mode]
      # Enter Normal Mode
      # INFO done on capslock/escape, since that also exists writing an annotation
      - type: basic
        from: { key_code: caps_lock }
        to_if_alone:
          - key_code: escape
          - *remove-notice
          - *enter-normal-mode
        to:
          - { key_code: right_shift, modifiers: [control, option, command] }
        conditions: [*highlights-app, *highlights-insert-mode]
  #─────────────────────────────────────────────────────────────────────────────
  - description: "✏️ Highlights Vim Mode: Actions"
    manipulators:
      # up/down
      - type: basic
        from: { key_code: j }
        to: # 12x down
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
          - key_code: down_arrow
        conditions: [*highlights-app, *highlights-normal-mode]
      - type: basic
        from: { key_code: k }
        to: # 12x up
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
          - key_code: up_arrow
        conditions: [*highlights-app, *highlights-normal-mode]
      # J/K: page up/down
      - type: basic
        from: { key_code: j, modifiers: { mandatory: [shift] } }
        to:
          - key_code: page_down
        conditions: [*highlights-app, *highlights-normal-mode]
      - type: basic
        from: { key_code: k, modifiers: { mandatory: [shift] } }
        to:
          - key_code: page_up
        conditions: [*highlights-app, *highlights-normal-mode]
      # g/G fully down/up
      - type: basic
        from: { key_code: g }
        to:
          - { key_code: up_arrow, modifiers: [command] }
        conditions: [*highlights-app, *highlights-normal-mode]
      - type: basic
        from: { key_code: g, modifiers: { mandatory: [shift] } }
        to:
          - { key_code: down_arrow, modifiers: [command] }
        conditions: [*highlights-app, *highlights-normal-mode]
      # h/l: back/forth in jump history
      - type: basic
        from: { key_code: h }
        to:
          - shell_command: |
              osascript -e '
                tell application "System Events"
                  tell process "Highlights"
                    set frontmost to true
                    click menu item "Back" of menu "Go" of menu bar 1
                  end tell
                end tell'
        conditions: [*highlights-app, *highlights-normal-mode]
      - type: basic
        from: { key_code: l }
        to:
          - shell_command: |
              osascript -e '
                tell application "System Events"
                  tell process "Highlights"
                    set frontmost to true
                    click menu item "Forward" of menu "Go" of menu bar 1
                  end tell
                end tell'
        conditions: [*highlights-app, *highlights-normal-mode]

