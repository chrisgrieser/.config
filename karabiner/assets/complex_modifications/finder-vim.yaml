              newFile="$folder/new-file"
              while [[ -e "$newFile" ]] ; do
                newFile="$newFile-1"
              done
              touch "$newFile"
              open -R "$newFile"
        conditions: [*finder-app, *not-insert-mode, *not-find-mode]
