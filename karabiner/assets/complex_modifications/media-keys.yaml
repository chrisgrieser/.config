# yaml-language-server: $schema=./schema/karabiner-mod-schema.json
#───────────────────────────────────────────────────────────────────────────────
title: Media keys
anchors:
  - &not-game
    type: frontmost_application_unless
    file_paths:
      - "/Users/.*/Library/Application Support/Steam/steamapps/common/"
      - "/Applications/StarCraft II/"
#───────────────────────────────────────────────────────────────────────────────
rules:
  - description: Media keys
    manipulators:
      - type: basic
        from: { key_code: f3 }
        to:
          - shell_command: |
              "$HOME/Library/Mobile Documents/com~apple~CloudDocs/Tech/alexa/virtual-trigger" \
                "light-toggle"
        conditions: [*not-game]

      - type: basic
        from: { key_code: f4 }
        to:
          - shell_command: |
              "$HOME/Library/Mobile Documents/com~apple~CloudDocs/Tech/alexa/virtual-trigger" \
                "music-like"
        conditions: [*not-game]

      - type: basic
        from: { key_code: f7 }
        to:
          - shell_command: |
              "$HOME/Library/Mobile Documents/com~apple~CloudDocs/Tech/alexa/virtual-trigger" \
                "music-pause"
        conditions: [*not-game]

      - type: basic
        from: { key_code: f8 }
        to:
          - shell_command: |
              "$HOME/Library/Mobile Documents/com~apple~CloudDocs/Tech/alexa/virtual-trigger" \
                "music-play"
        conditions: [*not-game]

      - type: basic
        from: { key_code: f9 }
        to:
          - shell_command: |
              "$HOME/Library/Mobile Documents/com~apple~CloudDocs/Tech/alexa/virtual-trigger" \
                "music-next"
        conditions: [*not-game]
