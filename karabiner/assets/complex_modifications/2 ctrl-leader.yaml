          - *deactivate-leader
          - *remove-notice
      # [T]elegram
      - type: basic
        from: { key_code: t }
        conditions: [*leader-active]
        to:
          - shell_command: open 'https://web.telegram.org/z/'
          - *deactivate-leader
          - *remove-notice
      # [F]acebook
      - type: basic
        from: { key_code: f }
        conditions: [*leader-active]
        to:
          - shell_command: open 'https://www.messenger.com/'
          - *deactivate-leader
          - *remove-notice
      # [R]eddit
      - type: basic
        from: { key_code: r }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Stellar' || open 'https://www.reddit.com/r/neovim/'
          - *deactivate-leader
          - *remove-notice
      # [space]: Emoji Picker
      - type: basic
        from: { key_code: spacebar }
        conditions: [*leader-active]
        to:
          - {key_code: spacebar, modifiers: [command, control]}
          - *deactivate-leader
          - *remove-notice
