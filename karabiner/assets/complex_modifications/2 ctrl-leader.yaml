title: "ðŸ”º App Leader"
anchors:
  - conditions:
      - &leader-active
        type: variable_if
        name: LEADER_ACTIVE
        value: true
      - &leader-inactive
        type: variable_unless
        name: LEADER_ACTIVE
        value: true
  - to:
      - &deactivate-leader
        set_variable:
          name: LEADER_ACTIVE
          value: false
      - &activate-leader
        set_variable:
          name: LEADER_ACTIVE
          value: true
      - &remove-notice
        set_notification_message:
          id: leader-notice
          text: ""
      - &set-notice
        set_notification_message:
          id: leader-notice
          text: "ðŸ”º Leader"
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
rules:
  - description: "ðŸ”ºApp Switcher Leader: 2x L-Ctrl or 2x R-Cmd"
    manipulators:
      - type: basic
        from: { key_code: left_control }
        conditions: [*leader-inactive]
        to:
          - key_code: left_control
        to_if_alone:
          - *activate-leader
          - *set-notice
      - type: basic
        from: { key_code: right_command }
        conditions: [*leader-inactive]
        to:
          - key_code: right_command
        to_if_alone:
          - *activate-leader
          - *set-notice
      # 2x L-Ctrl: Pass through (for Alfred)
      - type: basic
        from: { key_code: left_control }
        conditions: [*leader-active]
        to_if_alone:
          - key_code: left_control
          - key_code: left_control
          - *deactivate-leader
          - *remove-notice
      # Cancel (Hyper/Esc)
      - type: basic
        from: { key_code: caps_lock }
        conditions: [*leader-active]
        to_if_alone:
          - *deactivate-leader
          - *remove-notice
  #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - description: "ðŸ”º App Switcher Actions"
    manipulators:
      - description: "[?] Help"
        type: basic
        from: { key_code: hyphen, modifiers: { optional: [shift] } }
        conditions: [*leader-active]
        to:
          # generate cheatsheet and open it
          - shell_command: |
              export PATH=/usr/local/lib:/usr/local/bin:/opt/homebrew/bin/:$PATH
              cd "$HOME/.config/karabiner/assets" || return 1
              yq '.rules[1].manipulators[].description' \
                "./complex_modifications/2 ctrl-leader.yaml" |
                sort -f |
                sed 's/.*/- &/' >"/tmp/ctrl-leader.md"
              qlmanage -p "/tmp/ctrl-leader.md" &
          - *deactivate-leader
          - *remove-notice

      - description: "[c]alendar (BusyCal)"
        type: basic
        from: { key_code: c }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'BusyCal'
          - *deactivate-leader
          - *remove-notice

      - description: "[Ã¶] Mastodon (Mona)"
        type: basic
        from: { key_code: semicolon } # Ã¶ on German keyboard
        conditions:
          - *leader-active
          - type: input_source_if
            input_sources: [{ language: ^de$ }]
        to:
          - shell_command: open -a "Mona"
          - *deactivate-leader
          - *remove-notice

      - description: "[Ã–] Mastodon Website"
        type: basic
        from: { key_code: semicolon, modifiers: { mandatory: [shift] } } # Ã¶ on German keyboard
        conditions:
          - *leader-active
          - type: input_source_if
            input_sources: [{ language: ^de$ }]
        to:
          - shell_command: open 'https://pkm.social/notifications'
          - *deactivate-leader
          - *remove-notice

      - description: "[,] System Preferences"
        type: basic
        from: { key_code: comma }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'System Preferences'
          - *deactivate-leader
          - *remove-notice

      - description: "[o]bsidian (main vault)"
        type: basic
        from: { key_code: o }
        conditions: [*leader-active]
        to:
          - shell_command: open "obsidian://open?vault=main-vault"
          - *deactivate-leader
          - *remove-notice

      - description: "[j] Obsidian (PhD Vault)"
        type: basic
        from: { key_code: j }
        conditions: [*leader-active]
        to:
          - shell_command: open "obsidian://open?vault=phd-data-analysis"
          - *deactivate-leader
          - *remove-notice

      - description: "[d]iscord"
        type: basic
        from: { key_code: d }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Discord'
          - *deactivate-leader
          - *remove-notice

      - description: "[z]oom"
        type: basic
        from: { key_code: "y" } # switched y and z due to German Keyboard
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'zoom.us'
          - *deactivate-leader
          - *remove-notice

      - description: "[l] termina[l]"
        type: basic
        from: { key_code: l } # l is quicker to reach for the right hand than t
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'WezTerm'
          - *deactivate-leader
          - *remove-notice

      - description: "[i] rem[i]nders"
        type: basic
        from: { key_code: i }
        conditions: [*leader-active]
        to:
          # open Smart List "Today"
          - shell_command: |
              osascript -e '
                tell application "Reminders" to activate
                tell application "System Events" to tell process "Reminders"
                  click menu item "Tomorrow" of menu of menu item "Go To" of menu "View" of menu bar 1
                end tell'
          - *deactivate-leader
          - *remove-notice

      - description: "[n]eovide"
        type: basic
        from: { key_code: "n" }
        conditions: [*leader-active]
        to:
          - shell_command: open -a "Neovide"
          - *deactivate-leader
          - *remove-notice

      - description: "[s]lack"
        type: basic
        from: { key_code: s }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Slack'
          - *deactivate-leader
          - *remove-notice

      - description: "[q] Script Editor"
        type: basic
        from: { key_code: q }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Script Editor'
          - *deactivate-leader
          - *remove-notice

      - description: "[m]ail"
        type: basic
        from: { key_code: m }
        conditions: [*leader-active]
        to:
          - shell_command: open -a "Mimestream"
          - *deactivate-leader
          - *remove-notice

      - description: "[b]rowser"
        type: basic
        from: { key_code: b }
        conditions: [*leader-active]
        to:
          - shell_command: open -a "Brave Browser"
          - *deactivate-leader
          - *remove-notice

      - description: "[B]rowser & re-open last tab"
        type: basic
        from: { key_code: b, modifiers: { mandatory: [shift] } }
        conditions: [*leader-active]
        to:
          # FIX page reloading needed, since vimium is otherwise stuck
          - shell_command: |
              osascript -e '
                tell application "System Events" to tell process "Brave Browser"
                  set frontmost to true
                  click menu item "Reopen Closed Tab" of menu "File" of menu bar 1
                  click menu item "Reload This Page" of menu "View" of menu bar 1
                end tell'
          - *deactivate-leader
          - *remove-notice

      - description: "[f]inder"
        type: basic
        from: { key_code: f }
        conditions: [*leader-active]
        to:
          - *deactivate-leader
          - *remove-notice
          - shell_command: open -a "Finder"

      - description: "[âŒ«] open trash"
        type: basic
        from: { key_code: delete_or_backspace }
        conditions: [*leader-active]
        to:
          - *deactivate-leader
          - *remove-notice
          # to open the "unified" trash (iCloud trash + user trash), needs to use
          # AppleScript and not `open "$HOME/.Trash"`
          - shell_command: |
              osascript -e'
                tell application "Finder"
                  activate
                  open the trash
                end tell
                tell application "System Events" to tell process "Finder"
                  set frontmost to true
                end tell
                '

      - description: "[h]ammerspoon console"
        type: basic
        from: { key_code: h }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Hammerspoon'
          - *deactivate-leader
          - *remove-notice

      - description: "[k]arabiner-EventViewer"
        type: basic
        from: { key_code: k }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Karabiner-EventViewer'
          - *deactivate-leader
          - *remove-notice

      - description: "[K]arabiner-Elements"
        type: basic
        from: { key_code: k, modifiers: { mandatory: [shift] } }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Karabiner-Elements'
          - *deactivate-leader
          - *remove-notice

      - description: "[y]ouTube"
        type: basic
        from: { key_code: z } # switched y and z due to German Keyboard
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'YouTube' || open 'https://www.youtube.com/'
          - *deactivate-leader
          - *remove-notice

      - description: "[a]lfred Preferences"
        type: basic
        from: { key_code: a }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Alfred Preferences'
          - *deactivate-leader
          - *remove-notice

      - description: "[p]df Reader (Highlights)"
        type: basic
        from: { key_code: p }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Highlights'
          - *deactivate-leader
          - *remove-notice

      - description: "[g]ithub notifications"
        type: basic
        from: { key_code: g }
        conditions: [*leader-active]
        to:
          - shell_command: |
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "github-notifications" in workflow "de.chris-grieser.github"'
          - *deactivate-leader
          - *remove-notice

      - description: "[âŽ‹] Activity Monitor"
        type: basic
        from: { key_code: escape }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Activity Monitor'
          - *deactivate-leader
          - *remove-notice

      - description: "[M]acWhisper"
        type: basic
        from: { key_code: m, modifiers: { mandatory: [shift] } }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'MacWhisper'
          - *deactivate-leader
          - *remove-notice

      - description: "[w]hatsApp"
        type: basic
        from: { key_code: w }
        conditions: [*leader-active]
        to:
          - shell_command: open 'https://web.whatsapp.com/'
          - *deactivate-leader
          - *remove-notice

      - description: "[t]elegram"
        type: basic
        from: { key_code: t }
        conditions: [*leader-active]
        to:
          - shell_command: open 'https://web.telegram.org/'
          - *deactivate-leader
          - *remove-notice

      - description: "[e] m[e]ssenger"
        type: basic
        from: { key_code: e }
        conditions: [*leader-active]
        to:
          - shell_command: open 'https://www.messenger.com/'
          - *deactivate-leader
          - *remove-notice

      - description: "[r]eddit"
        type: basic
        from: { key_code: r }
        conditions: [*leader-active]
        to:
          - shell_command: |
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "browse" in workflow "de.chris-grieser.reddit-browser"'
          - *deactivate-leader
          - *remove-notice

      - description: "[T]ransmission"
        type: basic
        from: { key_code: t, modifiers: { mandatory: [shift] } }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Transmission'
          - *deactivate-leader
          - *remove-notice

      - description: "[.] emoji picker"
        type: basic
        from: { key_code: period }
        conditions: [*leader-active]
        to:
          # delay so no double-ctrl is sent which triggers Alfred
          - { key_code: vk_none, hold_down_milliseconds: 200 }
          - { key_code: spacebar, modifiers: [control, command] }
          - *deactivate-leader
          - *remove-notice
