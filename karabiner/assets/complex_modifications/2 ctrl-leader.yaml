title: "\U0001F53A CTRL Leader"
anchors:
  - conditions:
      - &leader-active
        type: variable_if
        name: LEADER_ACTIVE
        value: true
      - &leader-inactive
        type: variable_unless
        name: LEADER_ACTIVE
        value: true
  - to:
      - &deactivate-leader
        set_variable:
          name: LEADER_ACTIVE
          value: false
      - &activate-leader
        set_variable:
          name: LEADER_ACTIVE
          value: true
      - &remove-notice
        set_notification_message:
          id: leader-notice
          text: ""
      - &set-notice
        set_notification_message:
          id: leader-notice
          text: "\U0001F53A Leader"
#───────────────────────────────────────────────────────────────────────────────
rules:
  - description: "\U0001F53A L-Ctrl"
    manipulators:
      - type: basic
        from: { key_code: left_control }
        to:
          - key_code: left_control
        parameters: { basic.to_if_alone_timeout_milliseconds: 300 }
        conditions:
          - *leader-inactive
        to_if_alone:
          - key_code: left_control
          - *activate-leader
          - *set-notice
      - description: "2x Leader: F19"
        type: basic
        from: { key_code: left_control }
        to:
          - key_code: left_control
        conditions:
          - *leader-active
        to_if_alone:
          - key_code: f19
          - *deactivate-leader
          - *remove-notice
      # Cancel (Hyper (Esc))
      - type: basic
        description: "Hyper (Esc): Leader Cancel"
        from: { key_code: caps_lock }
        conditions: [*leader-active]
        to_if_alone:
          - *deactivate-leader
          - *remove-notice
  #─────────────────────────────────────────────────────────────────────────────
  - description: "App Switcher Actions"
    manipulators:
      # [C]alendar: BusyCal
      - type: basic
        from: { key_code: c }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'BusyCal'
          - *deactivate-leader
          - *remove-notice
      # [ö] (looks like tweetbot): twitter
      - type: basic
        from: { key_code: semicolon } # ö on German keyboard
        conditions:
          - type: variable_if
            name: LEADER_ACTIVE
            value: true
          - type: input_source_if
            input_sources: [{ language: ^de$ }]
        to:
          - shell_command: open -a 'Twitter'
          - *deactivate-leader
          - *remove-notice
      # [,]: System Preferences
      - type: basic
        from: { key_code: comma }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'System Preferences'
          - *deactivate-leader
          - *remove-notice
      # [O]bsidian
      - type: basic
        from: { key_code: o }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Obsidian'
          - *deactivate-leader
          - *remove-notice
      # [D]iscord
      - type: basic
        from: { key_code: d }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Discord'
          - *deactivate-leader
          - *remove-notice
      # [Z]oom
      - type: basic
        # switched y and z due to German Keyboard
        from: { key_code: "y" }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'zoom.us'
          - *deactivate-leader
          - *remove-notice
      # [E]ditor: Neovide
      - type: basic
        from: { key_code: e }
        conditions: [*leader-active]
        to:
          - shell_command: osascript -e 'tell application "Neovide" to activate'
          - *deactivate-leader
          - *remove-notice
      # [S]lack
      - type: basic
        from: { key_code: s }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Slack'
          - *deactivate-leader
          - *remove-notice
      # Script Editor [Q]
      - type: basic
        from: { key_code: q }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Script Editor'
          - *deactivate-leader
          - *remove-notice
      # [M]imestream
      - type: basic
        from: { key_code: m }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Mimestream'
          - *deactivate-leader
          - *remove-notice
      # [B]rowser
      - type: basic
        from: { key_code: b }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Vivaldi'
          - *deactivate-leader
          - *remove-notice
      # [L]: Finder (mnemonic: File [L]ocation)
      - type: basic
        from: { key_code: l }
        conditions: [*leader-active]
        to:
          - shell_command: open -a "Finder"
          - *deactivate-leader
          - *remove-notice
      # [H]ammerspoon
      - type: basic
        from: { key_code: h }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Hammerspoon'
          - *deactivate-leader
          - *remove-notice
      # [k]arabiner-EventViewer
      - type: basic
        from: { key_code: k }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Karabiner-EventViewer'
          - *deactivate-leader
          - *remove-notice
      # [K]arabiner-Elements
      - type: basic
        from: { key_code: k, modifiers: { mandatory: [shift] } }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Karabiner-Elements'
          - *deactivate-leader
          - *remove-notice
      # [Y]ouTube
      - type: basic
        from: { key_code: z } # switched y and z due to German Keyboard
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'YouTube' || open 'https://www.youtube.com/'
          - *deactivate-leader
          - *remove-notice
      # [A]lfred Preferences
      - type: basic
        from: { key_code: a }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Alfred Preferences'
          - *deactivate-leader
          - *remove-notice
      # [N]ews Reader (RSS)
      - type: basic
        from: { key_code: "n" }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'lire' || open 'https://www.inoreader.com/'
          - *deactivate-leader
          - *remove-notice
      # [P]DF Reader: Highlights
      - type: basic
        from: { key_code: p }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Highlights'
          - *deactivate-leader
          - *remove-notice
      # [G]oogle Docs
      - type: basic
        from: { key_code: g }
        conditions: [*leader-active]
