# yaml-language-server: $schema=./schema/karabiner-mod-schema.json
title: "ðŸ”º App Leader"
anchors:
  - conditions:
      - &leader-active
        type: variable_if
        name: LEADER_ACTIVE
        value: true
      - &leader-inactive
        type: variable_unless
        name: LEADER_ACTIVE
        value: true
  - to:
      - &deactivate-leader
        set_variable:
          name: LEADER_ACTIVE
          value: false
      - &activate-leader
        set_variable:
          name: LEADER_ACTIVE
          value: true
      - &remove-notice
        set_notification_message:
          id: leader-notice
          text: ""
      - &set-notice
        set_notification_message:
          id: leader-notice
          text: ðŸ”º Leader
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
rules:
  - description: "ðŸ”ºApp Switcher Leader"
    manipulators:
      - type: basic
        from: { key_code: left_control }
        to:
          - key_code: left_control
        conditions:
          - *leader-inactive
          - { type: frontmost_application_unless, bundle_identifiers: [^com.runningwithcrayons\.Alfred$] }
        to_if_alone:
          - *activate-leader
          - *set-notice
      # 2x L-Ctrl: Tot
      - type: basic
        from: { key_code: left_control }
        conditions: [*leader-active]
        to_if_alone:
          - { key_code: f19 }
          - *deactivate-leader
          - *remove-notice
          # open tot if not running, since toggle-key only works with tot open
          # (adding this at the end, to reduce delay)
          - shell_command: pgrep -xq "Tot" || open -a "Tot"
      # Cancel (Hyper/Esc)
      - type: basic
        from: { key_code: caps_lock }
        conditions: [*leader-active]
        to_if_alone:
          - *deactivate-leader
          - *remove-notice
  #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - description: "ðŸ”º App Switcher Actions"
    manipulators:
      # [c]alendar: BusyCal
      - type: basic
        from: { key_code: c }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'BusyCal'
          - *deactivate-leader
          - *remove-notice
      # [Ã¶] (looks like tweetbot): Twitter/Mastodon
      - type: basic
        from: { key_code: semicolon } # Ã¶ on German keyboard
        conditions:
          - *leader-active
          - type: input_source_if
            input_sources: [{ language: ^de$ }]
        to:
          - shell_command: open 'https://pkm.social/notifications'
          - *deactivate-leader
          - *remove-notice
      # [,]: System Preferences
      - type: basic
        from: { key_code: comma }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'System Preferences'
          - *deactivate-leader
          - *remove-notice
      # [O]bsidian
      - type: basic
        from: { key_code: o }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Obsidian'
          - *deactivate-leader
          - *remove-notice
      # [D]iscord
      - type: basic
        from: { key_code: d }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Discord'
          - *deactivate-leader
          - *remove-notice
      # [Z]oom
      - type: basic
        # switched y and z due to German Keyboard
        from: { key_code: "y" }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'zoom.us'
          - *deactivate-leader
          - *remove-notice
      # [N]eovide
      - type: basic
        from: { key_code: "n" }
        conditions: [*leader-active]
        to:
          - shell_command: |
              # HACK since `open -a "Neovide"` does not focus Neovide
              if pgrep -xq "neovide" ; then
                osascript -e 'tell application "Neovide" to activate'
              else
                open -a "Neovide"
              fi
          - *deactivate-leader
          - *remove-notice
      # [S]lack
      - type: basic
        from: { key_code: s }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Slack'
          - *deactivate-leader
          - *remove-notice
      # [q]: Script Editor
      - type: basic
        from: { key_code: q }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Script Editor'
          - *deactivate-leader
          - *remove-notice
      # [M]ail
      - type: basic
        from: { key_code: m }
        conditions: [*leader-active]
        to:
          - shell_command: source $HOME/.zshenv && open -a "$MAIL_APP"
          - *deactivate-leader
          - *remove-notice
      # [b]rowser
      - type: basic
        from: { key_code: b }
        conditions: [*leader-active]
        to:
          - shell_command: source $HOME/.zshenv && open -a "$BROWSER_APP"
          - *deactivate-leader
          - *remove-notice
      # [B]rowser & re-open last tab (shift)
      - type: basic
        from: { key_code: b, modifiers: { mandatory: [shift] } }
        conditions: [*leader-active]
        to:
          - shell_command: source $HOME/.zshenv && open -a "$BROWSER_APP"
          - { key_code: vk_none, hold_down_milliseconds: 50 }
          - { key_code: t, modifiers: [shift, command] }
          - *deactivate-leader
          - *remove-notice
      # [f]inder
      - type: basic
        from: { key_code: f }
        conditions: [*leader-active]
        to:
          - *deactivate-leader
          - *remove-notice
          - shell_command: open -a "Finder"
      # âŒ« = Open Trash
      - type: basic
        from: { key_code: delete_or_backspace }
        conditions: [*leader-active]
        to:
          - *deactivate-leader
          - *remove-notice
          # to open the "unified" trash (iCloud trash + user trash), needs to use
          # AppleScript and not `open "$HOME/.Trash"`
          - shell_command: |
              osascript -e'
                tell application "Finder"
                  activate
                  open the trash
                end tell
                tell application "System Events" to tell process "Finder"
                  set frontmost to true
                end tell
                '
      # [h]ammerspoon console
      - type: basic
        from: { key_code: h }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Hammerspoon'
          - *deactivate-leader
          - *remove-notice
      # [k]arabiner-EventViewer
      - type: basic
        from: { key_code: k }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Karabiner-EventViewer'
          - *deactivate-leader
          - *remove-notice
      # [K]arabiner-Elements (shift)
      - type: basic
        from: { key_code: k, modifiers: { mandatory: [shift] } }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Karabiner-Elements'
          - *deactivate-leader
          - *remove-notice
      # [y]ouTube
      - type: basic
        from: { key_code: z } # switched y and z due to German Keyboard
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'YouTube' || open 'https://www.youtube.com/'
          - *deactivate-leader
          - *remove-notice
      # [a]lfred Preferences
      - type: basic
        from: { key_code: a }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Alfred Preferences'
          - *deactivate-leader
          - *remove-notice
      # [p]df Reader: Highlights
      - type: basic
        from: { key_code: p }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Highlights'
          - *deactivate-leader
          - *remove-notice
      # [g]ithub notifications
      - type: basic
        from: { key_code: g }
        conditions: [*leader-active]
        to:
          - shell_command: |
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "github-notifications" in workflow "de.chris-grieser.github"'
          - *deactivate-leader
          - *remove-notice
      # [v]ideo: IINA
      - type: basic
        from: { key_code: v }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'IINA'
          - *deactivate-leader
          - *remove-notice
      # [Esc] Activity Monitor
      - type: basic
        from: { key_code: escape }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Activity Monitor'
          - *deactivate-leader
          - *remove-notice
      # [w]hatsApp
      - type: basic
        from: { key_code: w }
        conditions: [*leader-active]
        to:
          - shell_command: open 'https://web.whatsapp.com/'
          - *deactivate-leader
          - *remove-notice
      # [t]elegram
      - type: basic
        from: { key_code: t }
        conditions: [*leader-active]
        to:
          - shell_command: open 'https://web.telegram.org/a/'
          - *deactivate-leader
          - *remove-notice
      # m[e]ssenger
      - type: basic
        from: { key_code: e }
        conditions: [*leader-active]
        to:
          - shell_command: open 'https://www.messenger.com/'
          - *deactivate-leader
          - *remove-notice
      # reddit
      - type: basic
        from: { key_code: r }
        conditions: [*leader-active]
        to:
          - shell_command: |
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "browse" in workflow "de.chris-grieser.reddit-browser"'
          - *deactivate-leader
          - *remove-notice
      # u: Readkit (mnemonic: news = nuus)
      - type: basic
        from: { key_code: u }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'ReadKit' || open 'https://www.inoreader.com/all_articles'
          - *deactivate-leader
          - *remove-notice
      # [i]: ipython
      - type: basic
        from: { key_code: i }
        conditions: [*leader-active]
        to:
          - shell_command: |
              PATH=/usr/local/bin/:/opt/homebrew/bin/:$PATH ;
              wezterm -e ipython || wezterm -e 'python3'
          - *deactivate-leader
          - *remove-notice
      # [T]ransmission
      - type: basic
        from: { key_code: t, modifiers: { mandatory: [shift] } }
        conditions: [*leader-active]
        to:
          - shell_command: open -a 'Transmission'
          - *deactivate-leader
          - *remove-notice
