title: Spotify Control
rules:
  - description: Spotify Media Controls
    manipulators:
      - type: basic
        from: { key_code: f3 }
        to:
          - shell_command: |
              open "https://open.spotify.com/"
      - type: basic
        from: { key_code: f4 }
        to:
          - shell_command: |
              export PATH=/usr/local/lib:/usr/local/bin:/opt/homebrew/bin/:$PATH
              afplay --volume 0.5 "/System/Library/Components/CoreAudio.component/Contents/SharedSupport/SystemSounds/system/media_handoff.caf" &
              spotify_player like
      - type: basic
        from: { key_code: f7 }
        to:
          - shell_command: |
              export PATH=/usr/local/lib:/usr/local/bin:/opt/homebrew/bin/:$PATH
              spotify_player playback previous
      - type: basic
        from: { key_code: f8 }
        to:
          - shell_command: |
              export PATH=/usr/local/lib:/usr/local/bin:/opt/homebrew/bin/:$PATH
              spotify_player playback play-pause
              if [[ $? -nq 0 ]]; then
                spotify_player connect --name "Wohnzimmer Echo"
                spotify_player playback play
              fi
      - type: basic
        from: { key_code: f9 }
        to:
          - shell_command: |
              export PATH=/usr/local/lib:/usr/local/bin:/opt/homebrew/bin/:$PATH
              spotify_player playback next
