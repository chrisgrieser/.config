title: Spotify Control
rules:
  - description: Spotify Media Controls
    manipulators:
      - type: basic
        from: { key_code: f3 }
        to:
          - shell_command: |
              open "https://open.spotify.com/"
      - type: basic
        from: { key_code: f4 }
        to:
          - shell_command: |
              source $HOME/.zshenv # to import yq-path
              spotify_player like
              info=$(spotify_player get key playback)
              artist=$(echo $info | yq ".item.artists[0].name")
              song=$(echo $info | yq ".item.name")
              osascript -e "display notification \"$artist â€“ $song\" with title \"ðŸ’š Liked\""
      - type: basic
        from: { key_code: f7 }
        to:
          - shell_command: |
              export PATH=/usr/local/lib:/usr/local/bin:/opt/homebrew/bin/:$PATH
              spotify_player playback previous
      - type: basic
        from: { key_code: f8 }
        to:
          - shell_command: |
              export PATH=/usr/local/lib:/usr/local/bin:/opt/homebrew/bin/:$PATH
              spotify_player playback play-pause
              if [[ $? -ne 0 ]]; then
                spotify_player connect --name "Wohnzimmer Echo"
                spotify_player playback play
              fi
      - type: basic
        from: { key_code: f9 }
        to:
          - shell_command: |
              export PATH=/usr/local/lib:/usr/local/bin:/opt/homebrew/bin/:$PATH
              spotify_player playback next
              if [[ $? -ne 0 ]]; then
                spotify_player connect --name "Wohnzimmer Echo"
                spotify_player playback play
              fi
