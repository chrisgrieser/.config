title: "\U0001F401 Mouse Click Trickery"
version: "1.2"
rules:
  # this basically emulations the "Right-Click Open Link in new Background tab" Chrome extension
  - description: "\U0001F401 R (tap): Open link in new background tab (Browser)"
    manipulators:
      - type: basic
        from:
          pointing_button: button2
        to_if_alone:
          - pointing_button: button1
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.chromium\.Chromium$
              - ^com\.brave\.Browser$
              - ^com\.apple\.Safari$
  - description: "\U0001F401 R (tap): Open link in new background tab (RSS Readers)"
    manipulators:
      - type: basic
        from:
          pointing_button: button2
        to:
          - pointing_button: button1
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 80
          - key_code: tab
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.chromium\.Chromium # no $ to also affect PWAs
              - ^com\.brave\.Browser
              - ^com.reederapp.5.macOS$
      # Drafts: R-Click opens link in background
      - type: basic
        from:
          pointing_button: button2
        to:
          - pointing_button: button2
          - key_code: vk_none
            hold_down_milliseconds: 10
          - key_code: o
          - key_code: return_or_enter
          - key_code: vk_none
            hold_down_milliseconds: 600
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.agiletortoise\.Drafts-OSX$
      # Mimestream: Open and delete
      - type: basic
        from:
          pointing_button: button2
        to:
          - pointing_button: button1
          - {key_code: vk_none, hold_down_milliseconds: 200}
          - {key_code: tab, modifiers: [command]}
          - {key_code: vk_none, hold_down_milliseconds: 100}
          - key_code: non_us_pound
          - {key_code: h, modifiers: [command]}
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.mimestream\.Mimestream$
  #─────────────────────────────────────────────────────────────────────────────
  - description: "\U0001F401 3: Quit app"
    manipulators:
      - type: basic
        from:
          pointing_button: button3
        to:
          - key_code: q
            modifiers:
              - command
        conditions:
          - type: frontmost_application_unless
            file_paths:
              - BetterTouchTool
              - Hammerspoon
              - "[Nn]eovide"
      - type: basic
        from:
          pointing_button: button3
        to:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            file_paths:
              - BetterTouchTool
              - Hammerspoon
      # neovide: quit
      - type: basic
        from:
          pointing_button: button3
        to:
          # so cursor position and changes are saved properly
          - shell_command: echo "cmd[[wall | quitall]]" >"/tmp/nvim-automation"
        conditions:
          - type: frontmost_application_if
            file_paths:
              - "[Nn]eovide"
  #─────────────────────────────────────────────────────────────────────────────
  - description: "\U0001F401 4 (bottom)"
    manipulators:
      # Brave: Back
      - type: basic
        from:
          pointing_button: button4
        to:
          # not done via keypress so it works in insert mode as well 
          # (where cmd+left would move the cursor)
          - shell_command: |
              osascript -e '
              tell application "System Events" to tell process "Brave Browser"
                set frontmost to true
                click menu item "Back" of menu "History" of menu bar 1
              end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser$
      # YouTube: Home
      - type: basic
        from:
          pointing_button: button4
        to:
          - key_code: escape # to leave full screen
          - shell_command: osascript -e 'tell application "Brave Browser" to set URL of active tab of front window to "https://www.youtube.com"'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser.+ # PWAs
      # Marta & Obsidian: Back
      - type: basic
        from:
          pointing_button: button4
        to:
          - key_code: h
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.yanex\.marta$
              - ^md\.obsidian$
      # Shottr: Pin
      - type: basic
        from:
          pointing_button: button4
        to:
          - key_code: p
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^cc\.ffitch\.shottr$
      # Mimestream: Delete
      - type: basic
        from:
          pointing_button: button4
        to:
          - key_code: non_us_pound # "#"
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.mimestream\.Mimestream$
      # Highlights: Free Comment
      - type: basic
        from:
          pointing_button: button4
        to:
          - key_code: "n"
            modifiers:
              - command
              - control
          - key_code: "3"
            modifiers:
              - command
              - control
          - shell_command: "osascript -e 'display notification \"Tool\" with title \"Comment \U0001F5E3️\"'"
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
      # Finder: back
      - type: basic
        from:
          pointing_button: button4
        to:
          - shell_command: |
              osascript -e '
                tell application "System Events"
                tell process "Finder"
                  set frontmost to true
                  click menu item "Back" of menu "Go" of menu bar 1
                end tell
              end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
  - description: "\U0001F401 5 (top)"
    manipulators:
      # held-down: universal-search
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - pointing_button: button5
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^com\.brave\.Browser$
              - ^com\.apple\.finder$
              - ^md\.obsidian$
              - ^com\.mimestream\.Mimestream$
              - ^com\.agiletortoise\.Drafts-OSX$
              - ^net\.highlightsapp\.universal$
              - ^org\.yanex\.marta$
              - ^cc\.ffitch\.shottr$
        to_if_held_down:
          - shell_command: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
      # Brave & Finder & Obsidian & Marta: Close Window
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser$
              - ^com\.apple\.finder$
              - ^md\.obsidian$
              - ^org\.yanex\.marta$
        to_if_held_down:
          - shell_command: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
      # Shottr: finish
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: escape
          - key_code: escape
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^cc\.ffitch\.shottr$
        to_if_held_down:
          - shell_command: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
      # Drafts: Archive
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: a
            modifiers:
              - command
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.agiletortoise\.Drafts-OSX$
        to_if_held_down:
          - shell_command: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
      # Highlights: Yellow Highlight
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: h
            modifiers:
              - command
              - control
          - key_code: "3"
            modifiers:
              - command
              - control
          - shell_command: "osascript -e 'display notification \"Tool\" with title \"Yellow Highlight \U0001F7E8\"'"
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
        to_if_held_down:
          - shell_command: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
      # Archive in Mimestream
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: e
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.mimestream\.Mimestream$
        to_if_held_down:
          - shell_command: osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
  - description: "\U0001F401 6: ⌘↹"
    manipulators:
      - type: basic
        from:
          pointing_button: button6
        to:
          - key_code: tab
            modifiers:
              - command
  - description: "\U0001F401 1+2 (simultaneously): Dictionary Lookup"
    manipulators:
      - type: basic
        from:
          simultaneous:
            - pointing_button: button1
            - pointing_button: button2
        to:
          - pointing_button: button1 # in case it's not the front window
          - key_code: d
            modifiers:
              - command
              - control
        parameters:
          basic.simultaneous_threshold_milliseconds: 100
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^md\.obsidian$ # conflicts for some reason with space+dragging in the Canvas plugin
