#───────────────────────────────────────────────────────────────────────────────

[languages]
lua = ["stylua --search-parent-directories -"]
python = ["black --fast -"]
yaml = ["prettier"]
json = ["prettier"]
javascript = ["prettier"]
typescript = ["prettier"]
bash = ["shfmt -"]
zsh = ["shfmt -"]
sh = ["shfmt -"]
css = ["stylelint --fix"]
markdown = ["markdownlint --stdin --fix"]
